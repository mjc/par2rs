[package]
name = "par2rs"
version = "0.1.0"
edition = "2021"

[dependencies]
binrw = "*"
clap = "4.5.39"
rayon = "1.10.0"
md-5 = { git = "https://github.com/mjc/hashes", package = "md-5"}
hex = "0.4.3"
crc32fast = "1.4.0"
log = "0.4"
env_logger = "0.11"
bytemuck = "1.24"
rustc-hash = "2.1"
thiserror = "2.0.17"
anyhow = "1.0"

[dev-dependencies]
# Temporary directory management for tests
tempfile = "3"
# Benchmarking framework
criterion = { version = "0.7", features = ["html_reports"] }
# Property-based testing
proptest = "1.5"
# Random number generation for tests
rand = "0.9"

[[bench]]
name = "repair_benchmark"
harness = false

[[bench]]
name = "verify_performance"
harness = false

[[bench]]
name = "md5_throughput"
harness = false

[[bench]]
name = "md5_optimized"
harness = false

[profile.release]
debug = true