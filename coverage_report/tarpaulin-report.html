 collect_par2_files(main_file);\n\n        // Should include the main file\n        assert!(par2_files.contains(\u0026main_file.to_path_buf()));\n\n        // Should include volume files\n        let volume_count = par2_files\n            .iter()\n            .filter(|f| f.file_name().unwrap().to_str().unwrap().contains(\"vol\"))\n            .count();\n\n        assert!(volume_count \u003e= 7);\n        assert!(par2_files.len() \u003e= 8); // Main file + volume files\n    }\n\n    #[test]\n    fn handles_nonexistent_directory() {\n        let nonexistent_dir = Path::new(\"tests/nonexistent\");\n        let fake_main_file = nonexistent_dir.join(\"fake.par2\");\n\n        // Should return empty vec and print warning instead of panicking\n        let par2_files = find_par2_files_in_directory(nonexistent_dir, \u0026fake_main_file);\n        assert!(\n            par2_files.is_empty(),\n            \"Should return empty vec for nonexistent directory\"\n        );\n    }\n}\n\nmod packet_parsing {\n    use super::*;\n\n    #[test]\n    fn parses_packets_from_par2_file() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        let packets = parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed to parse\");\n\n        assert!(!packets.is_empty());\n        // Main file should contain at least a main packet and file description packet\n        assert!(packets.len() \u003e= 2);\n    }\n\n    #[test]\n    fn parses_with_progress_tracking() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        // Test with progress enabled\n        let (packets_with_progress, recovery_count) =\n            parse_par2_file_with_progress(main_file, \u0026mut seen_hashes, true)\n                .expect(\"Failed to parse with progress\");\n\n        assert!(!packets_with_progress.is_empty());\n        assert_eq!(recovery_count, 0); // Main file should have no recovery blocks\n\n        // Test with progress disabled\n        seen_hashes.clear();\n        let (packets_no_progress, _) =\n            parse_par2_file_with_progress(main_file, \u0026mut seen_hashes, false)\n                .expect(\"Failed to parse without progress\");\n\n        assert_eq!(packets_with_progress.len(), packets_no_progress.len());\n    }\n\n    #[test]\n    fn extracts_packet_hashes_correctly() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut file = fs::File::open(main_file).unwrap();\n        let packets = par2rs::parse_packets(\u0026mut file);\n\n        // Should be able to get hashes for all packet types\n        for packet in packets {\n            let hash = get_packet_hash(\u0026packet);\n            assert_eq!(hash.len(), 16); // MD5 hash is 16 bytes\n            assert_ne!(hash, [0; 16]); // Should not be all zeros\n        }\n    }\n\n    #[test]\n    fn handles_corrupted_file_gracefully() {\n        let nonexistent_file = Path::new(\"tests/fixtures/nonexistent.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        // With the improved code, this should return an error, not panic\n        let result = parse_par2_file(nonexistent_file, \u0026mut seen_hashes);\n        assert!(result.is_err());\n    }\n}\n\nmod deduplication {\n    use super::*;\n\n    #[test]\n    fn prevents_duplicate_packet_processing() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        // Parse the same file twice\n        let packets1 = parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed first parse\");\n        let packets2 = parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed second parse\");\n\n        // First parse should return packets\n        assert!(!packets1.is_empty());\n\n        // Second parse should return no packets (all duplicates)\n        assert!(packets2.is_empty());\n    }\n\n    #[test]\n    fn accumulates_unique_packets_across_files() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let volume_file = Path::new(\"tests/fixtures/testfile.vol00+01.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        let main_packets =\n            parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed to parse main file\");\n        let volume_packets =\n            parse_par2_file(volume_file, \u0026mut seen_hashes).expect(\"Failed to parse volume file\");\n\n        // Should get packets from both files\n        assert!(!main_packets.is_empty());\n        assert!(!volume_packets.is_empty());\n\n        // Seen hashes should include packets from both files\n        assert!(seen_hashes.len() \u003e= main_packets.len() + volume_packets.len());\n    }\n\n    #[test]\n    fn filters_duplicates_in_all_packets_loading() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        // Should have loaded packets without duplicates\n        assert!(!packets.is_empty());\n\n        // Verify no duplicate hashes by checking each packet's hash\n        let mut packet_hashes = HashSet::default();\n        for packet in \u0026packets {\n            let hash = get_packet_hash(packet);\n            assert!(packet_hashes.insert(hash), \"Found duplicate packet hash\");\n        }\n    }\n}\n\nmod collection_operations {\n    use super::*;\n\n    #[test]\n    fn loads_all_packets_with_recovery_count() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        assert!(!packets.is_empty());\n        assert!(recovery_blocks \u003e 0); // Should have recovery blocks from volume files\n\n        // Should have loaded from multiple files\n        assert!(par2_files.len() \u003e 1);\n    }\n\n    #[test]\n    fn sorts_filenames_alphabetically() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        let filenames: Vec\u003cString\u003e = par2_files\n            .iter()\n            .map(|p| p.file_name().unwrap().to_string_lossy().to_string())\n            .collect();\n\n        let mut sorted_filenames = filenames.clone();\n        sorted_filenames.sort();\n        assert_eq!(filenames, sorted_filenames);\n    }\n\n    #[test]\n    fn handles_empty_file_list() {\n        let empty_files = vec![];\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026empty_files);\n\n        assert!(packets.is_empty());\n        assert_eq!(recovery_blocks, 0);\n    }\n\n    #[test]\n    fn tracks_progress_when_enabled() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        // Test with progress enabled\n        let (packets_with_progress, recovery_with_progress) =\n            load_packets_with_recovery(\u0026par2_files);\n\n        // Test with progress disabled\n        let (packets_without_progress, recovery_without_progress) =\n            load_packets_with_recovery(\u0026par2_files);\n\n        // Results should be the same regardless of progress setting\n        assert_eq!(packets_with_progress.len(), packets_without_progress.len());\n        assert_eq!(recovery_with_progress, recovery_without_progress);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","unit","repair.rs"],"content":"//! Repair Test Module\n//!\n//! Tests for PAR2 repair functionality, including detection of corrupted files\n//! and scenarios that require repair operations.\n\nuse par2rs::file_ops::*;\nuse par2rs::file_verification::*;\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse tempfile::TempDir;\n\n// Helper function for tests that need to load all packets including recovery slices\nfn load_packets_with_recovery(par2_files: \u0026[PathBuf]) -\u003e (Vec\u003cpar2rs::Packet\u003e, usize) {\n    use rustc_hash::FxHashSet as HashSet;\n    use std::io::BufReader;\n    let mut all_packets = Vec::new();\n    let mut recovery_count = 0;\n    let mut seen_hashes = HashSet::default();\n\n    for par2_file in par2_files {\n        let file = fs::File::open(par2_file).expect(\"Failed to open PAR2 file\");\n        let mut reader = BufReader::new(file);\n        let packets = par2rs::parse_packets(\u0026mut reader);\n\n        // Deduplicate packets\n        for packet in packets {\n            let hash = get_packet_hash(\u0026packet);\n            if seen_hashes.insert(hash) {\n                if matches!(packet, par2rs::Packet::RecoverySlice(_)) {\n                    recovery_count += 1;\n                }\n                all_packets.push(packet);\n            }\n        }\n    }\n\n    (all_packets, recovery_count)\n}\n\nmod corruption_detection {\n    use super::*;\n\n    #[test]\n    fn detects_corrupted_file() {\n        // Load the PAR2 set to get expected file information\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        // Extract file information from packets\n        let mut expected_md5 = None;\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                if file_name == \"testfile\" {\n                    expected_md5 = Some(fd.md5_hash);\n                    break;\n                }\n            }\n        }\n\n        let expected_md5 = expected_md5.expect(\"Should find testfile in PAR2 set\");\n\n        // Verify original file passes\n        let original_file = Path::new(\"tests/fixtures/testfile\");\n        assert!(original_file.exists(), \"Original test file should exist\");\n\n        let original_md5 = calculate_file_md5(original_file).expect(\"Should calculate MD5\");\n        assert_eq!(\n            original_md5, expected_md5,\n            \"Original file should match expected MD5\"\n        );\n\n        // Verify corrupted file fails verification\n        let corrupted_file = Path::new(\"tests/fixtures/testfile_corrupted\");\n        assert!(corrupted_file.exists(), \"Corrupted test file should exist\");\n\n        let corrupted_md5 = calculate_file_md5(corrupted_file).expect(\"Should calculate MD5\");\n        assert_ne!(\n            corrupted_md5, expected_md5,\n            \"Corrupted file should not match expected MD5\"\n        );\n    }\n\n    #[test]\n    fn detects_heavily_corrupted_file() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        // Extract file information\n        let mut expected_md5 = None;\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                if file_name == \"testfile\" {\n                    expected_md5 = Some(fd.md5_hash);\n                    break;\n                }\n            }\n        }\n\n        let expected_md5 = expected_md5.expect(\"Should find testfile in PAR2 set\");\n\n        // Verify heavily corrupted file fails verification\n        let heavily_corrupted_file = Path::new(\"tests/fixtures/testfile_heavily_corrupted\");\n        assert!(\n            heavily_corrupted_file.exists(),\n            \"Heavily corrupted test file should exist\"\n        );\n\n        let corrupted_md5 =\n            calculate_file_md5(heavily_corrupted_file).expect(\"Should calculate MD5\");\n        assert_ne!(\n            corrupted_md5, expected_md5,\n            \"Heavily corrupted file should not match expected MD5\"\n        );\n    }\n\n    #[test]\n    fn verifies_file_sizes_match() {\n        let original_file = Path::new(\"tests/fixtures/testfile\");\n        let corrupted_file = Path::new(\"tests/fixtures/testfile_corrupted\");\n        let heavily_corrupted_file = Path::new(\"tests/fixtures/testfile_heavily_corrupted\");\n\n        let original_size = fs::metadata(original_file).unwrap().len();\n        let corrupted_size = fs::metadata(corrupted_file).unwrap().len();\n        let heavily_corrupted_size = fs::metadata(heavily_corrupted_file).unwrap().len();\n\n        // All files should have the same size (only content is corrupted, not length)\n        assert_eq!(\n            original_size, corrupted_size,\n            \"Corrupted file should have same size as original\"\n        );\n        assert_eq!(\n            original_size, heavily_corrupted_size,\n            \"Heavily corrupted file should have same size as original\"\n        );\n        assert_eq!(original_size, 1048576, \"Test file should be 1MB\");\n    }\n}\n\nmod missing_file_scenarios {\n    use super::*;\n\n    #[test]\n    fn detects_missing_data_file() {\n        // Test scenario where PAR2 files exist but data file is missing\n        // Create temp dir and copy only PAR2 files (not the data file)\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        let temp_path = temp_dir.path();\n\n        let source_dir = Path::new(\"tests/fixtures/repair_scenarios\");\n\n        // Copy only PAR2 files to temp directory\n        for entry in fs::read_dir(source_dir).expect(\"Failed to read source dir\") {\n            let entry = entry.expect(\"Failed to read entry\");\n            let path = entry.path();\n\n            if path.is_file() {\n                if let Some(ext) = path.extension() {\n                    if ext == \"par2\" {\n                        let file_name = path.file_name().unwrap();\n                        let dest_path = temp_path.join(file_name);\n                        fs::copy(\u0026path, \u0026dest_path).expect(\"Failed to copy PAR2 file\");\n                    }\n                }\n            }\n        }\n\n        let main_file = temp_path.join(\"testfile.par2\");\n        let data_file = temp_path.join(\"testfile\");\n\n        assert!(\n            main_file.exists(),\n            \"PAR2 file should exist in test directory\"\n        );\n        assert!(\n            !data_file.exists(),\n            \"Data file should be missing in test scenario\"\n        );\n\n        // Load PAR2 information\n        let par2_files = collect_par2_files(\u0026main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        assert!(!packets.is_empty(), \"Should have packets from PAR2 files\");\n        assert!(\n            recovery_blocks \u003e 0,\n            \"Should have recovery blocks available for repair\"\n        );\n\n        // Verify we can identify the missing file from the PAR2 set\n        let mut found_testfile = false;\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                if file_name == \"testfile\" {\n                    found_testfile = true;\n                    break;\n                }\n            }\n        }\n        assert!(\n            found_testfile,\n            \"Should find testfile description in PAR2 set\"\n        );\n\n        // temp_dir is automatically cleaned up\n    }\n\n    #[test]\n    fn has_sufficient_recovery_data() {\n        let repair_dir = Path::new(\"tests/fixtures/repair_scenarios\");\n        let main_file = repair_dir.join(\"testfile.par2\");\n        let par2_files = collect_par2_files(\u0026main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        // Extract main packet information to understand the recovery requirements\n        let mut slice_size = 0;\n        let mut file_count = 0;\n        for packet in \u0026packets {\n            if let par2rs::Packet::Main(main) = packet {\n                slice_size = main.slice_size;\n                file_count = main.file_count;\n                break;\n            }\n        }\n\n        assert!(slice_size \u003e 0, \"Should have slice size information\");\n        assert!(file_count \u003e 0, \"Should have file count information\");\n        assert!(recovery_blocks \u003e 0, \"Should have recovery blocks available\");\n\n        // For a complete file recovery, we need at least as many recovery blocks as data blocks\n        // In practice, PAR2 might have more recovery data than needed\n        println!(\n            \"Slice size: {}, File count: {}, Recovery blocks: {}\",\n            slice_size, file_count, recovery_blocks\n        );\n        assert!(\n            recovery_blocks \u003e 0,\n            \"Should have substantial recovery data available\"\n        );\n    }\n}\n\nmod repair_prerequisites {\n    use super::*;\n\n    #[test]\n    fn identifies_repairable_scenarios() {\n        // Test that we can identify when repair is possible vs impossible\n\n        // Scenario 1: Corrupted file with PAR2 data - should be repairable\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        assert!(!packets.is_empty(), \"Should have PAR2 packets available\");\n        assert!(recovery_blocks \u003e 0, \"Should have recovery data for repair\");\n\n        // Scenario 2: Missing file with PAR2 data - should be repairable\n        let repair_dir = Path::new(\"tests/fixtures/repair_scenarios\");\n        let repair_main_file = repair_dir.join(\"testfile.par2\");\n        let repair_par2_files = collect_par2_files(\u0026repair_main_file);\n        let (repair_packets, repair_recovery_blocks) =\n            load_packets_with_recovery(\u0026repair_par2_files);\n\n        assert!(\n            !repair_packets.is_empty(),\n            \"Should have PAR2 packets for repair scenario\"\n        );\n        assert!(\n            repair_recovery_blocks \u003e 0,\n            \"Should have recovery data for repair scenario\"\n        );\n    }\n\n    #[test]\n    fn extracts_file_information_for_repair() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        let mut file_info = Vec::new();\n\n        // Extract file descriptions that would be needed for repair\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                let file_size = fd.file_length;\n                let file_md5 = fd.md5_hash;\n\n                file_info.push((file_name, file_size, file_md5));\n            }\n        }\n\n        assert_eq!(\n            file_info.len(),\n            1,\n            \"Should find exactly one file in the PAR2 set\"\n        );\n\n        let (name, size, _md5) = \u0026file_info[0];\n        assert_eq!(name, \"testfile\", \"Should find the correct filename\");\n        assert_eq!(*size, 1048576, \"Should have correct file size\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","verification","md5_verification.rs"],"content":"//! MD5 Verification Tests\n//!\n//! Tests for MD5 hash validation in packet headers and data integrity verification.\n\nuse binrw::BinReaderExt;\nuse par2rs::packets::main_packet::MainPacket;\nuse std::fs::File;\n\nmod packet_md5_validation {\n    use super::*;\n\n    #[test]\n    fn validates_main_packet_md5_hash() {\n        let mut file = File::open(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n        let main_packet: MainPacket = file.read_le().unwrap();\n\n        let expected_md5 = [\n            0xbb, 0xcf, 0x29, 0x18, 0x55, 0x6d, 0x0c, 0xd3, 0xaf, 0xe9, 0x0a, 0xb5, 0x12, 0x3c,\n            0x3f, 0xac,\n        ];\n\n        assert_eq!(main_packet.md5, expected_md5, \"MD5 mismatch\");\n    }\n\n    #[test]\n    fn verifies_md5_is_not_empty() {\n        let mut file = File::open(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n        let main_packet: MainPacket = file.read_le().unwrap();\n\n        // MD5 should not be all zeros\n        assert_ne!(main_packet.md5, [0; 16], \"MD5 should not be empty\");\n    }\n\n    #[test]\n    fn validates_md5_length() {\n        let mut file = File::open(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n        let main_packet: MainPacket = file.read_le().unwrap();\n\n        // MD5 should always be 16 bytes\n        assert_eq!(main_packet.md5.len(), 16, \"MD5 should be 16 bytes\");\n    }\n}\n","traces":[],"covered":0,"coverable":0}]};
        var previousData = {"files":[{"path":["/","home","mjc","projects","par2rs","benches","repair_benchmark.rs"],"content":"use criterion::{black_box, criterion_group, criterion_main, BenchmarkId, Criterion};\nuse par2rs::reed_solomon::galois::Galois16;\nuse par2rs::reed_solomon::reedsolomon::{\n    build_split_mul_table, ReconstructionEngine, SplitMulTable,\n};\nuse par2rs::reed_solomon::simd::{\n    process_slice_multiply_add_avx2_unrolled, process_slice_multiply_add_simd, SimdLevel,\n};\nuse par2rs::RecoverySlicePacket;\nuse std::collections::HashMap;\n\n/// Pure scalar implementation (no SIMD)\nfn process_slice_multiply_add_scalar(input: \u0026[u8], output: \u0026mut [u8], tables: \u0026SplitMulTable) {\n    let min_len = input.len().min(output.len());\n    let num_words = min_len / 2;\n    if num_words == 0 {\n        return;\n    }\n\n    unsafe {\n        let in_ptr = input.as_ptr() as *const u16;\n        let out_ptr = output.as_mut_ptr() as *mut u16;\n        let low_ptr = tables.low.as_ptr();\n        let high_ptr = tables.high.as_ptr();\n\n        // No unrolling - truly scalar baseline\n        for idx in 0..num_words {\n            let in_word = *in_ptr.add(idx);\n            let out_word = *out_ptr.add(idx);\n            let mul_result =\n                *low_ptr.add((in_word \u0026 0xFF) as usize) ^ *high_ptr.add((in_word \u003e\u003e 8) as usize);\n            *out_ptr.add(idx) = out_word ^ mul_result;\n        }\n    }\n\n    // Handle odd trailing byte\n    if min_len % 2 == 1 {\n        let last_idx = num_words * 2;\n        let in_byte = input[last_idx];\n        output[last_idx] ^= tables.low[in_byte as usize].to_le_bytes()[0];\n    }\n}\n\n/// Benchmark SIMD multiply-add with different implementations\nfn bench_simd_comparison(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"simd_multiply_add_comparison\");\n    group.measurement_time(std::time::Duration::from_secs(30));\n\n    let size = 528; // PAR2 block size\n    let coefficient = 0x1234u16;\n    let gf = Galois16::new(coefficient);\n    let tables = build_split_mul_table(gf);\n\n    let input = vec![0xAAu8; size];\n\n    // Benchmark with PSHUFB SIMD (AVX2)\n    group.bench_function(\"with_pshufb\", |b| {\n        let mut output = vec![0x55u8; size];\n        b.iter(|| {\n            process_slice_multiply_add_simd(\n                black_box(\u0026input),\n                black_box(\u0026mut output),\n                black_box(\u0026tables),\n                SimdLevel::Avx2,\n            );\n        });\n    });\n\n    // Benchmark with unrolled SIMD (no PSHUFB)\n    group.bench_function(\"unrolled_only\", |b| {\n        let mut output = vec![0x55u8; size];\n        b.iter(|| unsafe {\n            process_slice_multiply_add_avx2_unrolled(\n                black_box(\u0026input),\n                black_box(\u0026mut output),\n                black_box(\u0026tables),\n            );\n        });\n    });\n\n    // Benchmark without SIMD (pure scalar)\n    group.bench_function(\"scalar_fallback\", |b| {\n        let mut output = vec![0x55u8; size];\n        b.iter(|| {\n            process_slice_multiply_add_scalar(\n                black_box(\u0026input),\n                black_box(\u0026mut output),\n                black_box(\u0026tables),\n            );\n        });\n    });\n\n    group.finish();\n}\n\n/// Benchmark complete Reed-Solomon reconstruction (the actual hotspot from flamegraph)\n///\n/// This tests reconstruct_missing_slices_global which performs:\n/// 1. Matrix inversion in GF(2^16)\n/// 2. Multiple SIMD multiply-add operations per slice\nfn bench_reed_solomon_reconstruct(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"reed_solomon_reconstruct\");\n    group.measurement_time(std::time::Duration::from_secs(30));\n\n    // Test with realistic PAR2 parameters\n    let slice_size = 528; // Typical PAR2 block size\n    let total_slices = 1986; // Number of slices in testfile\n\n    // Test different numbers of missing slices (recovery complexity)\n    for \u0026missing_count in \u0026[1, 5, 10] {\n        // Create recovery slices\n        let mut recovery_slices = Vec::new();\n        for i in 0..99 {\n            recovery_slices.push(RecoverySlicePacket {\n                length: 0,\n                md5: par2rs::domain::Md5Hash::new([0; 16]),\n                set_id: par2rs::domain::RecoverySetId::new([0; 16]),\n                type_of_packet: [0; 16],\n                exponent: i,\n                recovery_data: vec![0xAAu8; slice_size],\n            });\n        }\n\n        group.bench_with_input(\n            BenchmarkId::new(\"with_pshufb\", missing_count),\n            \u0026missing_count,\n            |b, \u0026missing_count| {\n                let engine =\n                    ReconstructionEngine::new(slice_size, total_slices, recovery_slices.clone());\n\n                // Create existing slices (all except the missing ones)\n                let mut all_slices = HashMap::default();\n                for i in missing_count..total_slices {\n                    all_slices.insert(i, vec![0x55u8; slice_size]);\n                }\n\n                let global_missing_indices: Vec\u003cusize\u003e = (0..missing_count).collect();\n\n                b.iter(|| {\n                    let result = engine.reconstruct_missing_slices_global(\n                        black_box(\u0026all_slices),\n                        black_box(\u0026global_missing_indices),\n                        black_box(total_slices),\n                    );\n                    assert!(result.success);\n                    assert_eq!(result.reconstructed_slices.len(), missing_count);\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\ncriterion_group!(\n    benches,\n    bench_simd_comparison,\n    bench_reed_solomon_reconstruct\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","src","analysis.rs"],"content":"//! PAR2 analysis and statistics\n//!\n//! This module provides functionality for analyzing PAR2 packets,\n//! extracting metadata, and calculating statistics.\n\nuse crate::domain::{FileId, Md5Hash};\nuse crate::Packet;\nuse std::collections::HashMap;\n\n/// Extract unique filenames from FileDescription packets\npub fn extract_unique_filenames(packets: \u0026[Packet]) -\u003e Vec\u003cString\u003e {\n    packets\n        .iter()\n        .filter_map(|packet| match packet {\n            Packet::FileDescription(fd) =\u003e std::str::from_utf8(\u0026fd.file_name)\n                .ok()\n                .map(|s| s.trim_end_matches('\\0').to_string()),\n            _ =\u003e None,\n        })\n        .collect::\u003cstd::collections::HashSet\u003c_\u003e\u003e() // Remove duplicates\n        .into_iter()\n        .collect()\n}\n\n/// Extract block size and total blocks from packets\npub fn extract_main_packet_stats(packets: \u0026[Packet]) -\u003e (u32, usize) {\n    // Get block size from main packet\n    let block_size = packets\n        .iter()\n        .find_map(|packet| match packet {\n            Packet::Main(main_packet) =\u003e Some(main_packet.slice_size as u32),\n            _ =\u003e None,\n        })\n        .unwrap_or(0);\n\n    // Calculate total blocks from unique files only\n    let total_blocks = if block_size \u003e 0 {\n        let mut unique_files = HashMap::new();\n\n        // Collect unique FileDescription packets by file_id\n        for packet in packets {\n            if let Packet::FileDescription(fd) = packet {\n                unique_files.insert(fd.file_id, fd.file_length);\n            }\n        }\n\n        // Sum blocks for all unique files\n        unique_files\n            .values()\n            .map(|\u0026file_length| {\n                // Calculate blocks needed for this file (round up)\n                file_length.div_ceil(block_size as u64)\n            })\n            .sum()\n    } else {\n        0\n    };\n\n    (block_size, total_blocks as usize)\n}\n\n/// Calculate total size based on unique files only\npub fn calculate_total_size(packets: \u0026[Packet]) -\u003e u64 {\n    let mut unique_files = HashMap::new();\n\n    // Collect unique FileDescription packets by file_id to avoid counting duplicates\n    for packet in packets {\n        if let Packet::FileDescription(fd) = packet {\n            unique_files.insert(fd.file_id, fd.file_length);\n        }\n    }\n\n    // Sum up the file sizes for unique files only\n    unique_files.values().sum()\n}\n\n/// Collect file information from FileDescription packets\n/// Returns: HashMap\u003cfilename, (file_id, md5_hash, file_length)\u003e\npub fn collect_file_info_from_packets(\n    packets: \u0026[Packet],\n) -\u003e HashMap\u003cString, (FileId, Md5Hash, u64)\u003e {\n    let mut file_info = HashMap::new();\n\n    for packet in packets {\n        if let Packet::FileDescription(fd) = packet {\n            if let Ok(file_name) = std::str::from_utf8(\u0026fd.file_name) {\n                let clean_name = file_name.trim_end_matches('\\0').to_string();\n                file_info.insert(clean_name, (fd.file_id, fd.md5_hash, fd.file_length));\n            }\n        }\n    }\n\n    file_info\n}\n\n/// PAR2 statistics structure\n#[derive(Debug, Clone)]\npub struct Par2Stats {\n    pub file_count: usize,\n    pub block_size: u32,\n    pub total_blocks: usize,\n    pub total_size: u64,\n    pub recovery_blocks: usize,\n}\n\n/// Calculate comprehensive statistics for a PAR2 set\npub fn calculate_par2_stats(packets: \u0026[Packet], recovery_blocks: usize) -\u003e Par2Stats {\n    let unique_files = extract_unique_filenames(packets);\n    let (block_size, total_blocks) = extract_main_packet_stats(packets);\n    let total_size = calculate_total_size(packets);\n\n    Par2Stats {\n        file_count: unique_files.len(),\n        block_size,\n        total_blocks,\n        total_size,\n        recovery_blocks,\n    }\n}\n\n/// Print summary statistics about the PAR2 set\npub fn print_summary_stats(stats: \u0026Par2Stats) {\n    println!(\n        \"\\nThere are {} recoverable files and 0 other files.\",\n        stats.file_count\n    );\n    println!(\"The block size used was {} bytes.\", stats.block_size);\n    println!(\"There are a total of {} data blocks.\", stats.total_blocks);\n    println!(\n        \"The total size of the data files is {} bytes.\",\n        stats.total_size\n    );\n}\n","traces":[{"line":11,"address":[1388016],"length":1,"stats":{"Line":1}},{"line":12,"address":[844363],"length":1,"stats":{"Line":1}},{"line":14,"address":[2092060,2092032],"length":1,"stats":{"Line":2}},{"line":15,"address":[2150083],"length":1,"stats":{"Line":1}},{"line":17,"address":[1133616,1133664],"length":1,"stats":{"Line":2}},{"line":18,"address":[6714924],"length":1,"stats":{"Line":1}},{"line":26,"address":[6491186,6491192,6490672],"length":1,"stats":{"Line":1}},{"line":28,"address":[844481],"length":1,"stats":{"Line":1}},{"line":30,"address":[1007936,1007951],"length":1,"stats":{"Line":2}},{"line":31,"address":[2037943],"length":1,"stats":{"Line":1}},{"line":32,"address":[2126565],"length":1,"stats":{"Line":0}},{"line":37,"address":[6490748,6490764],"length":1,"stats":{"Line":2}},{"line":38,"address":[1454606],"length":1,"stats":{"Line":1}},{"line":41,"address":[2404710,2404799],"length":1,"stats":{"Line":2}},{"line":42,"address":[2416074,2415928],"length":1,"stats":{"Line":2}},{"line":43,"address":[1540402],"length":1,"stats":{"Line":1}},{"line":48,"address":[2425757],"length":1,"stats":{"Line":1}},{"line":50,"address":[1848080,1848096],"length":1,"stats":{"Line":2}},{"line":52,"address":[7735976],"length":1,"stats":{"Line":1}},{"line":56,"address":[1388243],"length":1,"stats":{"Line":1}},{"line":59,"address":[7033835],"length":1,"stats":{"Line":1}},{"line":63,"address":[2426848,2427238,2427232],"length":1,"stats":{"Line":1}},{"line":64,"address":[2438881],"length":1,"stats":{"Line":1}},{"line": :Path;\n\nfn main() -\u003e Result\u003c(), ()\u003e {\n    // Initialize the logger\n    env_logger::Builder::from_default_env()\n        .format_timestamp(None)\n        .format_module_path(false)\n        .format_target(false)\n        .init();\n\n    let matches = par2rs::parse_args();\n\n    let input_file = matches\n        .get_one::\u003cString\u003e(\"input\")\n        .expect(\"Input file is required\");\n\n    let file_path = Path::new(input_file);\n    if !file_path.exists() {\n        eprintln!(\"File does not exist: {}\", input_file);\n        return Err(());\n    }\n\n    if let Some(parent) = file_path.parent() {\n        if let Err(err) = std::env::set_current_dir(parent) {\n            eprintln!(\n                \"Failed to set current directory to {}: {}\",\n                parent.display(),\n                err\n            );\n            return Err(());\n        }\n    }\n\n    let par2_files = file_ops::collect_par2_files(file_path);\n\n    // Parse all packets including recovery slices for verification\n    let mut all_packets = Vec::new();\n    let mut total_recovery_blocks = 0;\n    for par2_file in \u0026par2_files {\n        let file = std::fs::File::open(par2_file).expect(\"Failed to open PAR2 file\");\n        let mut reader = std::io::BufReader::new(file);\n        let packets = par2rs::parse_packets(\u0026mut reader);\n        total_recovery_blocks += packets\n            .iter()\n            .filter(|p| matches!(p, par2rs::Packet::RecoverySlice(_)))\n            .count();\n        all_packets.extend(packets);\n    }\n\n    // Show summary statistics\n    let stats = analysis::calculate_par2_stats(\u0026all_packets, total_recovery_blocks);\n    analysis::print_summary_stats(\u0026stats);\n\n    // Perform comprehensive verification\n    println!(\"\\nVerifying source files:\\n\");\n    let verification_results = verify::comprehensive_verify_files(all_packets);\n\n    // Print detailed results\n    verify::print_verification_results(\u0026verification_results);\n\n    // Return success if no repair is needed, error if repair is required\n    if verification_results.missing_block_count == 0 {\n        Ok(())\n    } else {\n        Err(())\n    }\n}\n","traces":[{"line":16,"address":[865980,863632,864850],"length":1,"stats":{"Line":0}},{"line":18,"address":[863775,863696,863639],"length":1,"stats":{"Line":0}},{"line":19,"address":[863688],"length":1,"stats":{"Line":0}},{"line":24,"address":[863861],"length":1,"stats":{"Line":0}},{"line":26,"address":[863894,863980],"length":1,"stats":{"Line":0}},{"line":30,"address":[864030],"length":1,"stats":{"Line":0}},{"line":31,"address":[864119],"length":1,"stats":{"Line":0}},{"line":32,"address":[864146,864216],"length":1,"stats":{"Line":0}},{"line":33,"address":[864285],"length":1,"stats":{"Line":0}},{"line":36,"address":[864328,864189],"length":1,"stats":{"Line":0}},{"line":37,"address":[864484,864423],"length":1,"stats":{"Line":0}},{"line":38,"address":[864648,864555],"length":1,"stats":{"Line":0}},{"line":43,"address":[864803],"length":1,"stats":{"Line":0}},{"line":47,"address":[864454],"length":1,"stats":{"Line":0}},{"line":50,"address":[864856],"length":1,"stats":{"Line":0}},{"line":51,"address":[864919],"length":1,"stats":{"Line":0}},{"line":52,"address":[864947,865012],"length":1,"stats":{"Line":0}},{"line":53,"address":[865112,865488],"length":1,"stats":{"Line":0}},{"line":54,"address":[865537],"length":1,"stats":{"Line":0}},{"line":55,"address":[865556,865627],"length":1,"stats":{"Line":0}},{"line":56,"address":[865886,865712,865635],"length":1,"stats":{"Line":0}},{"line":58,"address":[863082,863072],"length":1,"stats":{"Line":0}},{"line":60,"address":[865816],"length":1,"stats":{"Line":0}},{"line":64,"address":[865134],"length":1,"stats":{"Line":0}},{"line":65,"address":[865200],"length":1,"stats":{"Line":0}},{"line":68,"address":[865219],"length":1,"stats":{"Line":0}},{"line":69,"address":[865264],"length":1,"stats":{"Line":0}},{"line":72,"addre                      .push(\u0026buffer[position..position + MAGIC_SEQUENCE.len() + next_position]);\n                    position += MAGIC_SEQUENCE.len() + next_position;\n                } else {\n                    packets.push(\u0026buffer[position..]);\n                    break;\n                }\n            } else {\n                position += 1;\n            }\n        }\n\n        println!(\"Found {} packets.\", packets.len());\n\n        let mut seen_packet_types = HashSet::new();\n\n        // Ensure the output directory exists\n        let output_dir = Path::new(\"tests/fixtures/packets\");\n        if let Err(e) = fs::create_dir_all(output_dir) {\n            println!(\"Failed to create output directory {:?}: {}\", output_dir, e);\n            return Err(e);\n        }\n\n        for packet_data in packets {\n            if packet_data.len() \u003e= 64 {\n                // Extract the packet type field (8 + 8 + 16 + 16 = 48 bytes offset)\n                let packet_type_bytes = \u0026packet_data[48..64];\n                let human_readable_name = match packet_type_bytes {\n                    b\"PAR 2.0\\0Main\\0\\0\\0\\0\" =\u003e \"MainPacket\",\n                    b\"PAR 2.0\\0PkdMain\\0\" =\u003e \"PackedMainPacket\",\n                    b\"PAR 2.0\\0FileDesc\" =\u003e \"FileDescriptionPacket\",\n                    b\"PAR 2.0\\0RecvSlic\" =\u003e \"RecoverySlicePacket\",\n                    b\"PAR 2.0\\0Creator\\0\" =\u003e \"CreatorPacket\",\n                    b\"PAR 2.0\\0IFSC\\0\\0\\0\\0\" =\u003e \"InputFileSliceChecksumPacket\",\n                    _ =\u003e {\n                        println!(\"Unknown packet type: {:02X?}\", packet_type_bytes);\n                        \"UnknownPacket\"\n                    }\n                };\n\n                // Debug: Print the length of the packet\n                println!(\"Packet length: {}\", packet_data.len());\n\n                // Debug: Correctly interpret the length field's value (first 8 bytes of the packet) as a little-endian u64\n                // Check if the file size matches the length field value\n                if packet_data.len() \u003e= 8 {\n                    let length_field = u64::from_le_bytes(packet_data[8..16].try_into().unwrap());\n                    if length_field != packet_data.len() as u64 {\n                        println!(\"Error: Packet length field value ({}) does not match actual packet size ({}).\", length_field, packet_data.len());\n                    }\n                } else {\n                    println!(\"Packet too short to extract length field as u64.\");\n                }\n\n                if !seen_packet_types.contains(human_readable_name) {\n                    // Update the output file path\n                    let output_file = output_dir.join(format!(\"{}.par2\", human_readable_name));\n                    println!(\n                        \"Attempting to save packet type: {} to file: {:?}\",\n                        human_readable_name, output_file\n                    );\n                    match File::create(\u0026output_file) {\n                        Ok(mut output) =\u003e {\n                            if let Err(e) = output.write_all(packet_data) {\n                                println!(\"Failed to write to file {:?}: {}\", output_file, e);\n                            } else {\n                                println!(\"Successfully wrote to file: {:?}\", output_file);\n                                seen_packet_types.insert(human_readable_name.to_string());\n\n                                // Verify the length of the newly written file\n                                match output.metadata() {\n                                    Ok(metadata) =\u003e {\n                                        let written_file_size = metadata.len();\n                                        if written_file_size != packet_data.len() as u64 {\n                                            println!(\"Error: Written file size ({}) does not match packet size ({}).\", written_file_size, packet_data.len());\n                                        } else {\n                                            println!(\n                                                \"File size verification successful: {} bytes.\",\n                                                written_file_size\n                                            );\n                                        }\n                                    }\n                                    Err(e) =\u003e {\n                                        println!(\n                                            \"Failed to retrieve metadata for file {:?}: {}\",\n                                            output_file, e\n                                        );\n                                    }\n                                }\n                            }\n                        }\n                        Err(e) =\u003e {\n                            println!(\"Failed to create file {:?}: {}\", output_file, e);\n                        }\n                    }\n                }\n            } else {\n                println!(\"Incomplete packet detected.\");\n            }\n        }\n\n        println!(\n            \"Split into {} unique packet types.\",\n            seen_packet_types.len()\n        );\n    }\n\n    Ok(())\n}\n","traces":[{"line":8,"address":[170382,162624,165792],"length":1,"stats":{"Line":0}},{"line":9,"address":[162631],"length":1,"stats":{"Line":0}},{"line":10,"address":[162682],"length":1,"stats":{"Line":0}},{"line":12,"address":[162777],"length":1,"stats":{"Line":0}},{"line":13,"address":[144049,144043,143472],"length":1,"stats":{"Line":0}},{"line":14,"address":[143510],"length":1,"stats":{"Line":0}},{"line":15,"address":[143676,143737],"length":1,"stats":{"Line":0}},{"line":16,"address":[144064,143887,143817,144077,143753],"length":1,"stats":{"Line":0}},{"line":17,"address":[143894],"length FileId\u003e for [u8; 16] {\n    fn eq(\u0026self, other: \u0026FileId) -\u003e bool {\n        self == \u0026other.0\n    }\n}\n\n/// Type-safe wrapper for global slice indices (across all files in recovery set)\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct GlobalSliceIndex(usize);\n\nimpl GlobalSliceIndex {\n    pub fn new(index: usize) -\u003e Self {\n        GlobalSliceIndex(index)\n    }\n\n    pub fn as_usize(\u0026self) -\u003e usize {\n        self.0\n    }\n}\n\nimpl From\u003cusize\u003e for GlobalSliceIndex {\n    fn from(index: usize) -\u003e Self {\n        GlobalSliceIndex::new(index)\n    }\n}\n\nimpl std::ops::Add\u003cusize\u003e for GlobalSliceIndex {\n    type Output = GlobalSliceIndex;\n\n    fn add(self, rhs: usize) -\u003e GlobalSliceIndex {\n        GlobalSliceIndex(self.0 + rhs)\n    }\n}\n\nimpl std::ops::Sub for GlobalSliceIndex {\n    type Output = usize;\n\n    fn sub(self, rhs: GlobalSliceIndex) -\u003e usize {\n        self.0 - rhs.0\n    }\n}\n\nimpl std::fmt::Display for GlobalSliceIndex {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Type-safe wrapper for local slice indices (within a single file)\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct LocalSliceIndex(usize);\n\nimpl LocalSliceIndex {\n    pub fn new(index: usize) -\u003e Self {\n        LocalSliceIndex(index)\n    }\n\n    pub fn as_usize(\u0026self) -\u003e usize {\n        self.0\n    }\n\n    /// Convert to global index by adding file's global offset\n    pub fn to_global(\u0026self, offset: GlobalSliceIndex) -\u003e GlobalSliceIndex {\n        GlobalSliceIndex(offset.0 + self.0)\n    }\n}\n\nimpl From\u003cusize\u003e for LocalSliceIndex {\n    fn from(index: usize) -\u003e Self {\n        LocalSliceIndex::new(index)\n    }\n}\n\nimpl std::fmt::Display for LocalSliceIndex {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Type-safe wrapper for recovery set identifiers (16-byte hash)\n/// Distinct from FileId and Md5Hash to prevent mixing different ID types\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct RecoverySetId([u8; 16]);\n\nimpl RecoverySetId {\n    pub fn new(bytes: [u8; 16]) -\u003e Self {\n        RecoverySetId(bytes)\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n}\n\nimpl From\u003c[u8; 16]\u003e for RecoverySetId {\n    fn from(bytes: [u8; 16]) -\u003e Self {\n        RecoverySetId::new(bytes)\n    }\n}\n\nimpl AsRef\u003c[u8; 16]\u003e for RecoverySetId {\n    fn as_ref(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n}\n\nimpl PartialEq\u003c[u8; 16]\u003e for RecoverySetId {\n    fn eq(\u0026self, other: \u0026[u8; 16]) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\n\nimpl PartialEq\u003cRecoverySetId\u003e for [u8; 16] {\n    fn eq(\u0026self, other: \u0026RecoverySetId) -\u003e bool {\n        self == \u0026other.0\n    }\n}\n\n/// Type-safe wrapper for MD5 hash values\n/// Distinct from FileId to prevent confusion between different hash purposes\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Md5Hash([u8; 16]);\n\nimpl Md5Hash {\n    pub fn new(bytes: [u8; 16]) -\u003e Self {\n        Md5Hash(bytes)\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n\n    #[allow(clippy::len_without_is_empty)]\n    pub fn len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\nimpl From\u003c[u8; 16]\u003e for Md5Hash {\n    fn from(bytes: [u8; 16]) -\u003e Self {\n        Md5Hash::new(bytes)\n    }\n}\n\nimpl AsRef\u003c[u8; 16]\u003e for Md5Hash {\n    fn as_ref(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n}\n\nimpl PartialEq\u003c[u8; 16]\u003e for Md5Hash {\n    fn eq(\u0026self, other: \u0026[u8; 16]) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\n\nimpl PartialEq\u003cMd5Hash\u003e for [u8; 16] {\n    fn eq(\u0026self, other: \u0026Md5Hash) -\u003e bool {\n        self == \u0026other.0\n    }\n}\n\n/// Type-safe wrapper for CRC32 checksum values\n/// Prevents mixing CRC values with other u32 values\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Crc32Value(u32);\n\nimpl Crc32Value {\n    pub fn new(value: u32) -\u003e Self {\n        Crc32Value(value)\n    }\n\n    pub fn as_u32(\u0026self) -\u003e u32 {\n        self.0\n    }\n\n    pub fn to_le_bytes(\u0026self) -\u003e [u8; 4] {\n        self.0.to_le_bytes()\n    }\n}\n\nimpl From\u003cu32\u003e for Crc32Value {\n    fn from(value: u32) -\u003e Self {\n        Crc32Value::new(value)\n    }\n}\n\nimpl PartialEq\u003cu32\u003e for Crc32Value {\n    fn eq(\u0026self, other: \u0026u32) -\u003e bool {\n        self.0 == *other\n    }\n}\n\nimpl PartialEq\u003cCrc32Value\u003e for u32 {\n    fn eq(\u0026self, other: \u0026Crc32Value) -\u003e bool {\n        *self == other.0\n    }\n}\n\nimpl std::fmt::Display for Crc32Value {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{:08x}\", self.0)\n    }\n}\n","traces":[{"line":22,"address":[7318432],"length":1,"stats":{"Line":59}},{"line":23,"address":[1732851],"length":1,"stats":{"Line":82}},{"line":26,"address":[722480],"length":1,"stats":{"Line":3}},{"line":32,"address":[799760],"length":1,"stats":{"Line":1}},{"line":33,"address":[1732907],"length":1,"stats":{"Line":1}},{"line":38,"address":[1718720],"length":1,"stats":{"Line":1}},{"line":44,"address":[1721728],"length":1,"stats":{"Line":2}},{"line":45,"address":[807997],"length":1,"stats":{"Line":2}},{"line":50,"address":[1265216],"length":1,"stats":{"Line":1}},{"line":51,"address":[799885],"length":1,"stats":{"Line":1}},{"line":60,"address":[1265264],"length":1,"stats":{"Line":21}},{"line":64,"ad u003e;\n\n/// Buffer size for reading PAR2 files (1MB - recovery slices can be 100KB+ each)\nconst BUFFER_SIZE: usize = 1024 * 1024;\n\n/// PAR2 packet header size in bytes\nconst PACKET_HEADER_SIZE: usize = 64;\n\n/// PAR2 packet magic bytes\nconst PAR2_MAGIC: \u0026[u8; 8] = b\"PAR2\\0PKT\";\n\n/// Offset of magic bytes in packet header\nconst MAGIC_OFFSET: usize = 0;\nconst MAGIC_END: usize = 8;\n\n/// Offset of packet length in header\nconst LENGTH_OFFSET: usize = 8;\nconst LENGTH_END: usize = 16;\n\n/// Offset of packet type in header\nconst TYPE_OFFSET: usize = 48;\nconst TYPE_END: usize = 64;\n\n/// Find all PAR2 files in a directory, excluding the specified file\n#[must_use]\npub fn find_par2_files_in_directory(folder_path: \u0026Path, exclude_file: \u0026Path) -\u003e Vec\u003cPathBuf\u003e {\n    match fs::read_dir(folder_path) {\n        Ok(entries) =\u003e entries\n            .filter_map(|entry| {\n                let path = entry.ok()?.path();\n                (path.extension().is_some_and(|ext| ext == \"par2\") \u0026\u0026 path != exclude_file)\n                    .then_some(path)\n            })\n            .collect(),\n        Err(e) =\u003e {\n            eprintln!(\n                \"Warning: Failed to read directory {}: {}\",\n                folder_path.display(),\n                e\n            );\n            Vec::new()\n        }\n    }\n}\n\n/// Collect all PAR2 files related to the input file (main file + volume files)\n#[must_use]\npub fn collect_par2_files(file_path: \u0026Path) -\u003e Vec\u003cPathBuf\u003e {\n    let mut par2_files = vec![file_path.to_path_buf()];\n\n    // Get the directory containing the PAR2 file\n    let folder_path = if file_path.is_absolute() {\n        // For absolute paths, use the parent directory\n        file_path.parent().unwrap_or(Path::new(\".\"))\n    } else {\n        // For relative paths, get the parent or use current directory\n        match file_path.parent() {\n            Some(parent) if !parent.as_os_str().is_empty() =\u003e parent,\n            _ =\u003e Path::new(\".\"),\n        }\n    };\n\n    let additional_files = find_par2_files_in_directory(folder_path, file_path);\n    par2_files.extend(additional_files);\n\n    // Sort files to match system par2verify order\n    par2_files.sort();\n    par2_files\n}\n\n/// Get a unique hash for a packet to detect duplicates\n#[must_use]\npub fn get_packet_hash(packet: \u0026Packet) -\u003e Md5Hash {\n    match packet {\n        Packet::Main(p) =\u003e p.md5,\n        Packet::FileDescription(p) =\u003e p.md5,\n        Packet::InputFileSliceChecksum(p) =\u003e p.md5,\n        Packet::RecoverySlice(p) =\u003e p.md5,\n        Packet::Creator(p) =\u003e p.md5,\n        Packet::PackedMain(p) =\u003e p.md5,\n    }\n}\n\n/// Parse a single PAR2 file and return new packets (with deduplication)\npub fn parse_par2_file(\n    par2_file: \u0026Path,\n    seen_packet_hashes: \u0026mut HashSet\u003cMd5Hash\u003e,\n) -\u003e IoResult\u003cVec\u003cPacket\u003e\u003e {\n    let file = fs::File::open(par2_file)?;\n    // Use 1MB buffer - recovery slices can be 100KB+ each\n    let mut buffered = BufReader::with_capacity(BUFFER_SIZE, file);\n    let all_packets = crate::parse_packets(\u0026mut buffered);\n\n    // Filter out packets we've already seen (based on packet MD5)\n    let new_packets = all_packets\n        .into_iter()\n        .filter_map(|packet| {\n            let packet_hash = get_packet_hash(\u0026packet);\n            seen_packet_hashes.insert(packet_hash).then_some(packet)\n        })\n        .collect();\n\n    Ok(new_packets)\n}\n\n/// Parse a single PAR2 file with progress output\npub fn parse_par2_file_with_progress(\n    par2_file: \u0026Path,\n    seen_packet_hashes: \u0026mut HashSet\u003cMd5Hash\u003e,\n    show_progress: bool,\n) -\u003e IoResult\u003c(Vec\u003cPacket\u003e, usize)\u003e {\n    let filename = par2_file\n        .file_name()\n        .map(|n| n.to_string_lossy())\n        .unwrap_or_else(|| \"unknown\".into());\n\n    if show_progress {\n        println!(\"Loading \\\"{}\\\".\", filename);\n    }\n\n    let new_packets = parse_par2_file(par2_file, seen_packet_hashes)?;\n    let recovery_blocks = count_recovery_blocks(\u0026new_packets);\n\n    if show_progress {\n        print_packet_load_result(new_packets.len(), recovery_blocks);\n    }\n\n    Ok((new_packets, recovery_blocks))\n}\n\n/// Count the number of recovery slice packets in a collection of packets\n#[must_use]\npub fn count_recovery_blocks(packets: \u0026[Packet]) -\u003e usize {\n    packets\n        .iter()\n        .filter(|p| matches!(p, Packet::RecoverySlice(_)))\n        .count()\n}\n\n/// Print the result of loading packets from a file\nfn print_packet_load_result(packet_count: usize, recovery_blocks: usize) {\n    if packet_count == 0 {\n        println!(\"No new packets found\");\n    } else if recovery_blocks \u003e 0 {\n        println!(\n            \"Loaded {} new packets including {} recovery blocks\",\n            packet_count, recovery_blocks\n        );\n    } else {\n        println!(\"Loaded {} new packets\", packet_count);\n    }\n}\n\n/// Load PAR2 packets EXCLUDING recovery slices (for memory-efficient operation)\n/// Always use this with parse_recovery_slice_metadata() for lazy loading of recovery data\n///\n/// This prevents loading gigabytes of recovery data into memory.\n#[must_use]\npub fn load_par2_packets(par2_files: \u0026[PathBuf], show_progress: bool) -\u003e Vec\u003cPacket\u003e {\n    let mut seen_packet_hashes = HashSet::default();\n\n    par2_files\n        .iter()\n        .flat_map(|par2_file| {\n            match parse_par2_file_with_progress(par2_file, \u0026mut seen_packet_hashes, show_progress) {\n                Ok((packets, _)) =\u003e packets,\n                Err(e) =\u003e {\n                    eprintln!(\n                        \"Warning: Failed to parse PAR2 file {}: {}\",\n                        par2_file.display(),\n                        e\n                    );\n                    Vec::new()\n                }\n            }\n        })\n        .filter(|p| !matches!(p, Packet::RecoverySlice(_)))\n        .collect()\n}\n\n/// Parse recovery slice metadata from PAR2 files without loading data into memory\n/// This is the memory-efficient alternative to loading RecoverySlicePackets\n/// Returns Vec\u003cRecoverySliceMetadata\u003e - one per recovery block found\n#[must_use]\npub fn parse_recovery_slice_metadata(\n    par2_files: \u0026[PathBuf],\n    show_progress: bool,\n) -\u003e Vec\u003ccrate::RecoverySliceMetadata\u003e {\n    let mut seen_recovery_slices: HashSet\u003c(RecoverySetId, u32)\u003e = HashSet::default();\n\n    par2_files\n        .iter()\n        .flat_map(|par2_file| {\n            parse_recovery_metadata_from_file(par2_file, show_progress).unwrap_or_else(|e| {\n                eprintln!(\n                    \"Warning: Failed to parse PAR2 file {}: {}\",\n                    par2_file.display(),\n                    e\n                );\n                Vec::new()\n            })\n        })\n        .filter_map(|metadata| {\n            let dedup_key = (metadata.set_id, metadata.exponent);\n            seen_recovery_slices.insert(dedup_key).then_some(metadata)\n        })\n        .collect()\n}\n\n/// Parse recovery slice metadata from a single PAR2 file\nfn parse_recovery_metadata_from_file(\n    par2_file: \u0026Path,\n    show_progress: bool,\n) -\u003e IoResult\u003cVec\u003ccrate::RecoverySliceMetadata\u003e\u003e {\n    use std::fs::File;\n    use std::io::BufReader;\n\n    let file = File::open(par2_file)?;\n    let mut reader = BufReader::with_capacity(BUFFER_SIZE, file);\n\n    let metadata_list: Vec\u003c_\u003e =\n        std::iter::from_fn(|| parse_next_recovery_metadata(\u0026mut reader, par2_file).transpose())\n            .collect::\u003cIoResult\u003cVec\u003c_\u003e\u003e\u003e()?;\n\n    if show_progress \u0026\u0026 !metadata_list.is_empty() {\n        let filename = par2_file\n            .file_name()\n            .map(|n| n.to_string_lossy())\n            .unwrap_or_else(|| \"unknown\".into());\n        println!(\n            \"Loaded {} recovery block metadata from \\\"{}\\\"\",\n            metadata_list.len(),\n            filename\n        );\n    }\n\n    Ok(metadata_list)\n}\n\n/// Parse the next recovery slice metadata from a reader, returning None at EOF\nfn parse_next_recovery_metadata\u003cR: Read + Seek\u003e(\n    reader: \u0026mut R,\n    par2_file: \u0026Path,\n) -\u003e IoResult\u003cOption\u003ccrate::RecoverySliceMetadata\u003e\u003e {\n    use std::io::{ErrorKind, SeekFrom};\n\n    // Save position before reading header\n    let start_pos = reader.stream_position()?;\n\n    // Try to read packet header to determine type\n    let mut header = [0u8; PACKET_HEADER_SIZE];\n    if let Err(e) = reader.read_exact(\u0026mut header) {\n        return if e.kind() == ErrorKind::UnexpectedEof {\n            Ok(None)\n        } else {\n            Err(e)\n        };\n    }\n\n    // Check if this is a valid PAR2 packet\n    if !is_valid_par2_header(\u0026header) {\n        return Ok(None); // Not a valid packet, end of file\n    }\n\n    // Get packet type and length\n    let type_bytes = get_packet_type(\u0026header)\n        .ok_or_else(|| std::io::Error::new(ErrorKind::InvalidData, \"Invalid packet type\"))?;\n\n    // Check if this is a recovery slice packet\n    if is_recovery_slice_packet(\u0026type_bytes) {\n        // Rewind to start of packet\n        reader.seek(SeekFrom::Start(start_pos))?;\n\n        // Parse metadata without loading data\n        crate::RecoverySliceMetadata::parse_from_reader(reader, par2_file.to_path_buf())\n            .map(Some)\n            .map_err(|_| {\n                std::io::Error::new(ErrorKind::InvalidData, \"Failed to parse recovery metadata\")\n            })\n    } else {\n        // Not a recovery slice - skip to next packet\n        let length = get_packet_length(\u0026header)\n            .ok_or_else(|| std::io::Error::new(ErrorKind::InvalidData, \"Invalid packet length\"))?;\n\n        // Seek to next packet (length includes the entire packet)\n        reader.seek(SeekFrom::Start(start_pos + length))?;\n\n        // Tail recursion to try next packet\n        parse_next_recovery_metadata(reader, par2_file)\n    }\n}\n\n/// Helper function to check if a header is a valid PAR2 packet header\n#[inline]\nfn is_valid_par2_header(header: \u0026[u8; PACKET_HEADER_SIZE]) -\u003e bool {\n    \u0026header[MAGIC_OFFSET..MAGIC_END] == PAR2_MAGIC\n}\n\n/// Helper function to check if packet type is a recovery slice\n#[inline]\nfn is_recovery_slice_packet(type_bytes: \u0026[u8; 16]) -\u003e bool {\n    type_bytes == crate::packets::recovery_slice_packet::TYPE_OF_PACKET\n}\n\n/// Helper function to extract packet type from header\n#[inline]\nfn get_packet_type(header: \u0026[u8; PACKET_HEADER_SIZE]) -\u003e Option\u003c[u8; 16]\u003e {\n    header[TYPE_OFFSET..TYPE_END].try_into().ok()\n}\n\n/// Helper function to get packet length from header\n#[inline]\nfn get_packet_length(header: \u0026[u8; PACKET_HEADER_SIZE]) -\u003e Option\u003cu64\u003e {\n    header[LENGTH_OFFSET..LENGTH_END]\n        .try_into()\n        .ok()\n        .map(u64::from_le_bytes)\n}\n","traces":[{"line":40,"address":[1895001,1894995,1894560],"length":1,"stats":{"Line":25}},{"line":41,"address":[1906741],"length":1,"stats":{"Line":25}},{"line":42,"address":[1604524],"length":1,"stats":{"Line":23}},{"line":43,"address":[1049688,1049072,1049659],"length":1,"stats":{"Line":27}},{"line":44,"address":[1922654,1922555],"length":1,"stats":{"Line":46}},{"line":45,"address":[2107648,2107548,2107661,2107388],"length":1,"stats":{"Line":113}},{"line":46,"address":[6819930],"length":1,"stats":{"Line":33}},{"line":49,"address":[1894658],"length":1,"stats":{"Line":2}},{"line":50,"address":[1379569,1379420],"length":1,"stats":{"Line":3}},{"line":55,"address":[1951912],"lengt ,"length":1,"stats":{"Line":19}},{"line":276,"address":[1200235],"length":1,"stats":{"Line":0}},{"line":280,"address":[6781730,6781627],"length":1,"stats":{"Line":21}},{"line":281,"address":[2229633,2229632,2228914],"length":1,"stats":{"Line":0}},{"line":284,"address":[2216116],"length":1,"stats":{"Line":14}},{"line":286,"address":[1200564,1200927],"length":1,"stats":{"Line":28}},{"line":289,"address":[964607],"length":1,"stats":{"Line":19}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[2110056,2109952,2110050],"length":1,"stats":{"Line":0}},{"line":292,"address":[2168793],"length":1,"stats":{"Line":0}},{"line":296,"address":[6782022,6781829],"length":1,"stats":{"Line":26}},{"line":297,"address":[2168913,2168912,2168326],"length":1,"stats":{"Line":0}},{"line":300,"address":[2121197],"length":1,"stats":{"Line":15}},{"line":303,"address":[2217456],"length":1,"stats":{"Line":26}},{"line":309,"address":[2421696],"length":1,"stats":{"Line":24}},{"line":310,"address":[828905],"length":1,"stats":{"Line":14}},{"line":315,"address":[6483344],"length":1,"stats":{"Line":24}},{"line":316,"address":[828965],"length":1,"stats":{"Line":15}},{"line":321,"address":[2406656],"length":1,"stats":{"Line":14}},{"line":322,"address":[1912174],"length":1,"stats":{"Line":23}},{"line":327,"address":[2406752],"length":1,"stats":{"Line":15}},{"line":328,"address":[1821305],"length":1,"stats":{"Line":28}},{"line":331,"address":[],"length":0,"stats":{"Line":0}}],"covered":106,"coverable":120},{"path":["/","home","mjc","projects","par2rs","src","file_verification.rs"],"content":"//! File verification utilities\n//!\n//! This module provides functionality for verifying individual files\n//! against their expected MD5 hashes.\n\nuse crate::domain::{FileId, Md5Hash};\nuse crate::Packet;\nuse std::collections::HashMap;\nuse std::fs;\nuse std::io::Read;\nuse std::path::Path;\n\n/// Format a filename for display, truncating if necessary\npub fn format_display_name(file_name: \u0026str) -\u003e String {\n    Path::new(file_name)\n        .file_name()\n        .and_then(|name| name.to_str())\n        .map_or_else(\n            || file_name.to_string(),\n            |name| {\n                if name.len() \u003e 50 {\n                    format!(\"{}...\", \u0026name[..47])\n                } else {\n                    name.to_string()\n                }\n            },\n        )\n}\n\n/// Calculate MD5 hash of the first 16KB of a file (fast integrity check)\npub fn calculate_file_md5_16k(file_path: \u0026Path) -\u003e Result\u003cMd5Hash, std::io::Error\u003e {\n    use md5::{Digest, Md5};\n    let mut file = fs::File::open(file_path)?;\n    let mut hasher = Md5::new();\n    let mut buffer = [0; 16384]; // Read exactly 16KB\n\n    let bytes_read = file.read(\u0026mut buffer)?;\n    hasher.update(\u0026buffer[..bytes_read]);\n\n    Ok(Md5Hash::new(hasher.finalize().into()))\n}\n\n/// Calculate MD5 hash of a file\npub fn calculate_file_md5(file_path: \u0026Path) -\u003e Result\u003cMd5Hash, std::io::Error\u003e {\n    use md5::{Digest, Md5};\n    use std::io::BufReader;\n\n    let file = fs::File::open(file_path)?;\n    let mut reader = BufReader::with_capacity(128 * 1024 * 1024, file); // 128MB buffer\n    let mut hasher = Md5::new();\n\n    // Use 128MB chunks to maximize hardware-accelerated MD5 throughput\n    // Modern CPUs with AES-NI can process multiple GB/s with large chunks\n    let mut buffer = vec![0u8; 128 * 1024 * 1024];\n\n    loop {\n        let bytes_read = reader.read(\u0026mut buffer)?;\n        if bytes_read == 0 {\n            break;\n        }\n        hasher.update(\u0026buffer[..bytes_read]);\n    }\n\n    Ok(Md5Hash::new(hasher.finalize().into()))\n}\n\n/// Verify a single file by comparing its MD5 hash with the expected value\npub fn verify_single_file(file_name: \u0026str, expected_md5: \u0026Md5Hash) -\u003e bool {\n    verify_single_file_with_base_dir(file_name, expected_md5, None)\n}\n\n/// Verify a single file with optional base directory for path resolution\npub fn verify_single_file_with_base_dir(\n    file_name: \u0026str,\n    expected_md5: \u0026Md5Hash,\n    base_dir: Option\u003c\u0026Path\u003e,\n) -\u003e bool {\n    let file_path = if let Some(base) = base_dir {\n        base.join(file_name)\n    } else {\n        Path::new(file_name).to_path_buf()\n    };\n\n    // Check if file exists\n    if !file_path.exists() {\n        return false;\n    }\n\n    // Calculate actual MD5 hash\n    match calculate_file_md5(\u0026file_path) {\n        Ok(actual_md5) =\u003e \u0026actual_md5 == expected_md5,\n        Err(_) =\u003e false,\n    }\n}\n\n/// File verification result\n#[derive(Debug, Clone)]\npub struct FileVerificationResult {\n    pub file_name: String,\n    pub file_id: FileId,\n    pub expected_md5: Md5Hash,\n    pub is_valid: bool,\n    pub exists: bool,\n}\n\n/// Verify files and collect results\npub fn verify_files_and_collect_results(\n    file_info: \u0026HashMap\u003cString, (FileId, Md5Hash, u64)\u003e,\n    show_progress: bool,\n) -\u003e Vec\u003cFileVerificationResult\u003e {\n    verify_files_and_collect_results_with_base_dir(file_info, show_progress, None)\n}\n\n/// Verify files and collect results with optional base directory for path resolution\npub fn verify_files_and_collect_results_with_base_dir(\n    file_info: \u0026HashMap\u003cString, (FileId, Md5Hash, u64)\u003e,\n    show_progress: bool,\n    base_dir: Option\u003c\u0026Path\u003e,\n) -\u003e Vec\u003cFileVerificationResult\u003e {\n    let mut results = Vec::new();\n\n    for (file_name, (file_id, expected_md5, _file_length)) in file_info {\n        if show_progress {\n            let truncated_name = format_display_name(file_name);\n            println!(\"Opening: \\\"{}\\\"\", truncated_name);\n        }\n\n        let file_path = if let Some(base) = base_dir {\n            base.join(file_name)\n        } else {\n            Path::new(file_name).to_path_buf()\n        };\n\n        let exists = file_path.exists();\n        let is_valid = if exists {\n            verify_single_file_with_base_dir(file_name, expected_md5, base_dir)\n        } else {\n            false\n        };\n\n        if show_progress {\n            if is_valid {\n                println!(\"Target: \\\"{}\\\" - found.\", file_name);\n            } else if exists {\n                println!(\"Target: \\\"{}\\\" - damaged.\", file_name);\n            } else {\n                println!(\"Target: \\\"{}\\\" - missing.\", file_name);\n            }\n        }\n\n        results.push(FileVerificationResult {\n            file_name: file_name.clone(),\n            file_id: *file_id,\n            expected_md5: *expected_md5,\n            is_valid,\n            exists,\n        });\n    }\n\n    results\n}\n\n/// Find FileDescription packets for files that failed verification\npub fn find_broken_file_descriptors(\n    packets: Vec\u003cPacket\u003e,\n    broken_file_ids: \u0026[FileId],\n) -\u003e Vec\u003cPacket\u003e {\n    packets\n        .into_iter()\n        .filter(|packet| {\n            if let Packet::FileDescription(fd) = packet {\n                broken_file_ids.contains(\u0026fd.file_id)\n            } else {\n                false\n            }\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io::Write;\n    use tempfile::NamedTempFile;\n\n    #[test]\n    fn test_calculate_file_md5_16k_small_file() {\n        // Create a temp file with less than 16KB\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = b\"Hello, World!\";\n        temp_file.write_all(data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result = calculate_file_md5_16k(temp_file.path());\n        assert!(result.is_ok());\n\n        // For small files, 16k hash should match full hash\n        let full_hash = calculate_file_md5(temp_file.path()).unwrap();\n        let partial_hash = result.unwrap();\n        assert_eq!(partial_hash, full_hash);\n    }\n\n    #[test]\n    fn test_calculate_file_md5_16k_large_file() {\n        // Create a temp file with more than 16KB\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = vec![0u8; 20000]; // 20KB\n        temp_file.write_all(\u0026data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result_16k = calculate_file_md5_16k(temp_file.path());\n        assert!(result_16k.is_ok());\n\n        // 16k hash should be different from full hash for large files\n        let full_hash = calculate_file_md5(temp_file.path()).unwrap();\n        let partial_hash = result_16k.unwrap();\n        assert_ne!(partial_hash, full_hash);\n    }\n\n    #[test]\n    fn test_calculate_file_md5_16k_exactly_16kb() {\n        // Create a temp file with exactly 16KB\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = vec![42u8; 16384]; // Exactly 16KB\n        temp_file.write_all(\u0026data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result = calculate_file_md5_16k(temp_file.path());\n        assert!(result.is_ok());\n\n        // For exactly 16KB file, 16k hash should match full hash\n        let full_hash = calculate_file_md5(temp_file.path()).unwrap();\n        let partial_hash = result.unwrap();\n        assert_eq!(partial_hash, full_hash);\n    }\n\n    #[test]\n    fn test_calculate_file_md5_large_buffer() {\n        // Test that large buffer (128MB) works correctly\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = vec![1u8; 1024 * 1024]; // 1MB\n        temp_file.write_all(\u0026data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result = calculate_file_md5(temp_file.path());\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_16k_hash_performance_optimization() {\n        // Create a large file to demonstrate the optimization\n        let mut temp_file = NamedTempFile::new().unwrap();\n        // Write 1MB of data\n        for _ in 0..1024 {\n            temp_file.write_all(\u0026[0u8; 1024]).unwrap();\n        }\n        temp_file.flush().unwrap();\n\n        // The 16KB hash should be much faster than full hash\n        let start = std::time::Instant::now();\n        let _ = calculate_file_md5_16k(temp_file.path()).unwrap();\n        let time_16k = start.elapsed();\n\n        let start = std::time::Instant::now();\n        let _ = calculate_file_md5(temp_file.path()).unwrap();\n        let time_full = start.elapsed();\n\n        // 16KB hash should be faster (though this may not always hold on small files)\n        println!(\"16KB hash: {:?}, Full hash: {:?}\", time_16k, time_full);\n        assert!(time_16k \u003c time_full * 10); // At least 10x faster for large files\n    }\n}\n","traces":[{"line":14,"address":[1801840],"length":1,"stats":{"Line":1}},{"line":15,"address":[1801890],"length":1,"stats":{"Line":1}},{"line":17,"address":[1832000,1832014],"length":1,"stats":{"Line":2}},{"line":19,"address":[992928,992949],"length":1,"stats":{"Line":2}},{"line":20,"address":[6497152],"length":1,"stats":{"Line":1}},{"line":21,"address":[1925083],"length":1,"stats":{"Line":1}},{"line":22,"address":[1622074],"length":1,"stats":{"Line":1}},{"line":24,"address":[1924341],"length":1,"stats":{"Line":1}},{"line":31,"address":[1814734,1813968,1814728],"length":1,"stats":{"Line":21}},{"line":33,"address":[1814061],"length":1,"stats":{"Line":28}},{"line":34,"address":[1511095],"length":1,"stats":{"Line":17}},{"line":35,"address":[1279133],"length":1,"stats":{"Line":19}},{"line":37,"address":[1814255],"length":1,"stats":{"Line":21}},{"line":38,"address":[1791722],"length":1,"stats":{"Line":23}},{"line":40,"address":[6960331],"length":1,"stats":{"Line":15}},{"line":44,"address":[1803907,1802752,1803913],"length":1,"stats":{"Line":19}},{"line":48,"address":[1279649],"length":1,"stats":{"Line":19}},{"line":49,"address":[1356528,1356642],"length":1,"stats":{"Line":28}},{"line":50 h other PAR2 clients.\n\npub mod analysis;\npub mod args;\npub mod domain;\npub mod file_ops;\npub mod file_verification;\npub mod packets;\npub mod recovery_loader;\npub mod reed_solomon;\npub mod repair;\npub mod slice_provider;\npub mod verify;\n\npub use args::parse_args;\npub use packets::*; // Add this line to import all public items from packets module\npub use recovery_loader::{FileSystemLoader, RecoveryDataLoader};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","src","packets","creator_packet.rs"],"content":"use crate::domain::{Md5Hash, RecoverySetId};\nuse binrw::{BinRead, BinWrite};\n\npub const TYPE_OF_PACKET: \u0026[u8] = b\"PAR 2.0\\0Creator\\0\";\n\n#[derive(Debug, BinRead)]\n#[br(magic = b\"PAR2\\0PKT\")] // Reverted to using the literal value\npub struct CreatorPacket {\n    pub length: u64, // Length of the packet\n    #[br(map = |x: [u8; 16]| Md5Hash::new(x))]\n    pub md5: Md5Hash, // MD5 hash of the packet\n    #[br(pad_after = 16)] // Skip the `type_of_packet` field\n    #[br(map = |x: [u8; 16]| RecoverySetId::new(x))]\n    pub set_id: RecoverySetId, // Unique identifier for the PAR2 set\n    #[br(count = length as usize - (8 + 8 + 16 + 16 + 16))]\n    pub creator_info: Vec\u003cu8\u003e, // ASCII text identifying the client\n}\n\nimpl CreatorPacket {\n    /// Verifies the MD5 hash of the packet.\n    /// Computes the MD5 hash of the serialized fields and compares it to the stored MD5 value.\n    ///\n    /// A doctest for testing the `verify` method of `CreatorPacket`.\n    ///\n    /// ```rust\n    /// use std::fs::File;\n    /// use binrw::BinReaderExt;\n    /// use par2rs::packets::creator_packet::CreatorPacket;\n    ///\n    /// let mut file = File::open(\"tests/fixtures/packets/CreatorPacket.par2\").unwrap();\n    /// let packet: CreatorPacket = file.read_le().unwrap();\n    ///\n    /// assert!(packet.verify(), \"MD5 verification failed for CreatorPacket\");\n    /// ```\n    pub fn verify(\u0026self) -\u003e bool {\n        if self.length \u003c 64 {\n            println!(\"Invalid packet length: {}\", self.length);\n            return false;\n        }\n        let mut data = Vec::new();\n        data.extend_from_slice(self.set_id.as_bytes());\n        data.extend_from_slice(TYPE_OF_PACKET);\n        data.extend_from_slice(\u0026self.creator_info);\n        use md5::Digest;\n        let computed_md5: [u8; 16] = md5::Md5::digest(\u0026data).into();\n        if computed_md5 != *self.md5.as_bytes() {\n            println!(\n                \"MD5 mismatch: expected {:?}, computed {:?}\",\n                self.md5.as_bytes(),\n                computed_md5\n            );\n            return false;\n        }\n\n        // Check that BinWrite output matches the packet length\n        let mut buffer = std::io::Cursor::new(Vec::new());\n        if self.write_le(\u0026mut buffer).is_err() {\n            println!(\"Failed to serialize packet\");\n            return false;\n        }\n\n        let serialized_length = buffer.get_ref().len() as u64;\n        if serialized_length != self.length {\n            println!(\n                \"Serialized length mismatch: expected {}, got {}\",\n                self.length, serialized_length\n            );\n            println!(\"Serialized data: {:?}\", buffer.get_ref()); // Debugging serialized data\n            return false;\n        }\n\n        true\n    }\n}\n\nimpl BinWrite for CreatorPacket {\n    type Args\u003c'a\u003e = ();\n\n    fn write_options\u003cW: std::io::Write + std::io::Seek\u003e(\n        \u0026self,\n        writer: \u0026mut W,\n        _endian: binrw::Endian,\n        _args: Self::Args\u003c'_\u003e,\n    ) -\u003e binrw::BinResult\u003c()\u003e {\n        // Write the magic bytes\n        writer.write_all(b\"PAR2\\0PKT\")?;\n\n        // Write the length field\n        writer.write_all(\u0026self.length.to_le_bytes())?;\n\n        // Write the MD5 hash\n        writer.write_all(self.md5.as_bytes())?;\n\n        // Write the set_id field\n        writer.write_all(self.set_id.as_bytes())?;\n\n        // Write the type of packet (TYPE_OF_PACKET)\n        writer.write_all(TYPE_OF_PACKET)?;\n\n        // Write the creator_info field\n        writer.write_all(\u0026self.creator_info)?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":35,"address":[2444320,2445728,2445560],"length":1,"stats":{"Line":0}},{"line":36,"address":[2230164],"length":1,"stats":{"Line":0}},{"line":37,"address":[6825917],"length":1,"stats":{"Line":0}},{"line":38,"address":[1228820],"length":1,"stats":{"Line":0}},{"line":40,"address":[1440139],"length":1,"stats":{"Line":0}},{"line":41,"address":[1177850,1177681],"length":1,"stats":{"Line":0}},{"line":42,"address":[2447902],"length":1,"stats":{"Line":0}},{"line":43,"address":[2220265],"length":1,"stats":{"Line":0}},{"line":45,"address":[2230498],"length":1,"stats":{"Line":0}},{"line":46,"address":[2220388],"length":1,"stats":{"Line":0}},{"line":47,"address":[2175579],"length":1,"stats":{"Line":0}},{"line":52,"address":[2233366],"length":1,"stats":{"Line":0}},{"line":56,"address":[6835662,6835709],"length":1,"stats":{"Line":0}},{"line":57,"address":[2230701,2230772],"length":1,"stats":{"Line":0}},{"line":58,"address":[2220241],"length":1,"stats":{"Line":0}},{"line":59,"address":[2311550],"length":1,"stats":{"Line":0}},{"line":62,"address":[2208167],"length":1,"stats":{"Line":0}},{"line":63,"address":[2210086],"length":1,"stats":{"Line":0}},{"line":64,"address":[2445169,2445220],"length":1,"stats":{"Line":0}},{"line":68,"address":[1929924],"length":1,"stats":{"Line":0}},{"line":69,"address":[2210425],"length":1,"stats":{"Line":0}},{"line":72,"address":[2219892],"length":1,"stats":{"Line":0}},{"line":79,"address":[887792],"length":1,"stats":{"Line":4}},{"line":86,"address":[6481749],"length":1,"stats":{"Line":4}},{"line":89,"address":[1932410],"length":1,"stats":{"Line":4}},{"line":92,"address":[1863952],"length":1,"stats":{"Line":4}},{"line":95,
