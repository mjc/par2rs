<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;

}

  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;

.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;

  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;

.file-header__stat {
  margin: 10px;

}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

t = 0x1234u16;\n    let gf = Galois16::new(coefficient);\n    let tables = build_split_mul_table(gf);\n\n    let input = vec![0xAAu8; size];\n\n    // Benchmark with PSHUFB SIMD (AVX2)\n    group.bench_function(\"with_pshufb\", |b| {\n        let mut output = vec![0x55u8; size];\n        b.iter(|| {\n            process_slice_multiply_add_simd(\n                black_box(\u0026input),\n                black_box(\u0026mut output),\n                black_box(\u0026tables),\n                SimdLevel::Avx2,\n            );\n        });\n    });\n\n    // Benchmark with unrolled SIMD (no PSHUFB)\n    group.bench_function(\"unrolled_only\", |b| {\n        let mut output = vec![0x55u8; size];\n        b.iter(|| unsafe {\n            process_slice_multiply_add_avx2_unrolled(\n                black_box(\u0026input),\n                black_box(\u0026mut output),\n                black_box(\u0026tables),\n            );\n        });\n    });\n\n    // Benchmark without SIMD (pure scalar)\n    group.bench_function(\"scalar_fallback\", |b| {\n        let mut output = vec![0x55u8; size];\n        b.iter(|| {\n            process_slice_multiply_add_scalar(\n                black_box(\u0026input),\n                black_box(\u0026mut output),\n                black_box(\u0026tables),\n            );\n        });\n    });\n\n    group.finish();\n}\n\n/// Benchmark complete Reed-Solomon reconstruction (the actual hotspot from flamegraph)\n///\n/// This tests reconstruct_missing_slices_global which performs:\n/// 1. Matrix inversion in GF(2^16)\n/// 2. Multiple SIMD multiply-add operations per slice\nfn bench_reed_solomon_reconstruct(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"reed_solomon_reconstruct\");\n    group.measurement_time(std::time::Duration::from_secs(30));\n\n    // Test with realistic PAR2 parameters\n    let slice_size = 528; // Typical PAR2 block size\n    let total_slices = 1986; // Number of slices in testfile\n\n    // Test different numbers of missing slices (recovery complexity)\n    for \u0026missing_count in \u0026[1, 5, 10] {\n        // Create recovery slices\n        let mut recovery_slices = Vec::new();\n        for i in 0..99 {\n            recovery_slices.push(RecoverySlicePacket {\n                length: 0,\n                md5: par2rs::domain::Md5Hash::new([0; 16]),\n                set_id: par2rs::domain::RecoverySetId::new([0; 16]),\n                type_of_packet: [0; 16],\n                exponent: i,\n                recovery_data: vec![0xAAu8; slice_size],\n            });\n        }\n\n        group.bench_with_input(\n            BenchmarkId::new(\"with_pshufb\", missing_count),\n            \u0026missing_count,\n            |b, \u0026missing_count| {\n                let engine =\n                    ReconstructionEngine::new(slice_size, total_slices, recovery_slices.clone());\n\n                // Create existing slices (all except the missing ones)\n                let mut all_slices = HashMap::default();\n                for i in missing_count..total_slices {\n                    all_slices.insert(i, vec![0x55u8; slice_size]);\n                }\n\n                let global_missing_indices: Vec\u003cusize\u003e = (0..missing_count).collect();\n\n                b.iter(|| {\n                    let result = engine.reconstruct_missing_slices_global(\n                        black_box(\u0026all_slices),\n                        black_box(\u0026global_missing_indices),\n                        black_box(total_slices),\n                    );\n                    assert!(result.success);\n                    assert_eq!(result.reconstructed_slices.len(), missing_count);\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\ncriterion_group!(\n    benches,\n    bench_simd_comparison,\n    bench_reed_solomon_reconstruct\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","src","analysis.rs"],"content":"//! PAR2 analysis and statistics\n//!\n//! This module provides functionality for analyzing PAR2 packets,\n//! extracting metadata, and calculating statistics.\n\nuse crate::domain::{FileId, Md5Hash};\nuse crate::Packet;\nuse std::collections::HashMap;\n\n/// Extract unique filenames from FileDescription packets\npub fn extract_unique_filenames(packets: \u0026[Packet]) -\u003e Vec\u003cString\u003e {\n    packets\n        .iter()\n        .filter_map(|packet| match packet {\n            Packet::FileDescription(fd) =\u003e std::str::from_utf8(\u0026fd.file_name)\n                .ok()\n                .map(|s| s.trim_end_matches('\\0').to_string()),\n            _ =\u003e None,\n        })\n        .collect::\u003cstd::collections::HashSet\u003c_\u003e\u003e() // Remove duplicates\n        .into_iter()\n        .collect()\n}\n\n/// Extract block size and total blocks from packets\npub fn extract_main_packet_stats(packets: \u0026[Packet]) -\u003e (u32, usize) {\n    // Get block size from main packet\n    let block_size = packets\n        .iter()\n        .find_map(|packet| match packet {\n            Packet::Main(main_packet) =\u003e Some(main_packet.slice_size as u32),\n            _ =\u003e None,\n        })\n        .unwrap_or(0);\n\n    // Calculate total blocks from unique files only\n    let total_blocks = if block_size \u003e 0 {\n        let mut unique_files = HashMap::new();\n\n        // Collect unique FileDescription packets by file_id\n        for packet in packets {\n            if let Packet::FileDescription(fd) = packet {\n                unique_files.insert(fd.file_id, fd.file_length);\n            }\n        }\n\n        // Sum blocks for all unique files\n        unique_files\n            .values()\n            .map(|\u0026file_length| {\n                // Calculate blocks needed for this file (round up)\n                file_length.div_ceil(block_size as u64)\n            })\n            .sum()\n    } else {\n        0\n    };\n\n    (block_size, total_blocks as usize)\n}\n\n/// Calculate total size based on unique files only\npub fn calculate_total_size(packets: \u0026[Packet]) -\u003e u64 {\n    let mut unique_files = HashMap::new();\n\n    // Collect unique FileDescription packets by file_id to avoid counting duplicates\n    for packet in packets {\n        if let Packet::FileDescription(fd) = packet {\n            unique_files.insert(fd.file_id, fd.file_length);\n        }\n    }\n\n    // Sum up the file sizes for unique files only\n    unique_files.values().sum()\n}\n\n/// Collect file information from FileDescription packets\n/// Returns: HashMap\u003cfilename, (file_id, md5_hash, file_length)\u003e\npub fn collect_file_info_from_packets(\n    packets: \u0026[Packet],\n) -\u003e HashMap\u003cString, (FileId, Md5Hash, u64)\u003e {\n    let mut file_info = HashMap::new();\n\n    for packet in packets {\n        if let Packet::FileDescription(fd) = packet {\n            if let Ok(file_name) = std::str::from_utf8(\u0026fd.file_name) {\n                let clean_name = file_name.trim_end_matches('\\0').to_string();\n                file_info.insert(clean_name, (fd.file_id, fd.md5_hash, fd.file_length));\n            }\n        }\n    }\n\n    file_info\n}\n\n/// PAR2 statistics structure\n#[derive(Debug, Clone)]\npub struct Par2Stats {\n    pub file_count: usize,\n    pub block_size: u32,\n    pub total_blocks: usize,\n    pub total_size: u64,\n    pub recovery_blocks: usize,\n}\n\n/// Calculate comprehensive statistics for a PAR2 set\npub fn calculate_par2_stats(packets: \u0026[Packet], recovery_blocks: usize) -\u003e Par2Stats {\n    let unique_files = extract_unique_filenames(packets);\n    let (block_size, total_blocks) = extract_main_packet_stats(packets);\n    let total_size = calculate_total_size(packets);\n\n    Par2Stats {\n        file_count: unique_files.len(),\n        block_size,\n        total_blocks,\n        total_size,\n        recovery_blocks,\n    }\n}\n\n/// Print summary statistics about the PAR2 set\npub fn print_summary_stats(stats: \u0026Par2Stats) {\n    println!(\n        \"\\nThere are {} recoverable files and 0 other files.\",\n        stats.file_count\n    );\n    println!(\"The block size used was {} bytes.\", stats.block_size);\n    println!(\"There are a total of {} data blocks.\", stats.total_blocks);\n    println!(\n        \"The total size of the data files is {} bytes.\",\n        stats.total_size\n    );\n}\n","traces":[{"line":11,"address":[2436288],"length":1,"stats":{"Line":2}},{"line":12,"address":[2413675],"length":1,"stats":{"Line":2}},{"line":14,"address":[2092032,2092060],"length":1,"stats":{"Line":16}},{"line":15,"address":[2092099],"length":1,"stats":{"Line":8}},{"line":17,"address":[2045424,2045472],"length":1,"stats":{"Line":8}},{"line":18,"address":[6744780],"length":1,"stats":{"Line":8}},{"line":26,"address":[2398968,2398962,2398448],"length":1,"stats":{"Line":2}},{"line":28,"address":[1964289],"length":1,"stats":{"Line":2}},{"line":30,"address":[2139024,2139039],"length":1,"stats":{"Line":6}},{"line":31,"address":[2138183],"length":1,"stats":{"Line":3}},{"line":32,"address":[2150341],"length":1,"stats":{"Line":0}},{"line":37,"address":[1964332,1964348],"length":1,"stats":{"Line":5}},{"line":38,"address":[2436526],"length":1,"stats":{"Line":3}},{"line":41,"address":[2422790,2422879],"length":1,"stats":{"Line":6}},{"line":42,"address":[1416698,1416552],"length":1,"stats":{"Line":10}},{"line":43,"address":[844883],"length":1,"stats":{"Line":3}},{"line":48,"address":[2404941],"length":1,"stats":{"Line":7}},{"line":50,"address":[1011152,1011136],"length":1,"stats":{"Line":14}},{"line":52,"address":[2128472],"length":1,"stats":{"Line":7}},{"line":56,"address":[2398531],"length":1,"stats":{"Line":3}},{"line":59,"address":[1443387],"length":1,"stats":{"Line":3}},{"line":63,"address":[2448528,2448912,2448918],"length":1,"stats":{"Line":2}},{"line":64,"address":[1455089],"length":1,"stats":{"Line":2}},{"line":67," main() -\u003e Result\u003c(), ()\u003e {\n    // Initialize the logger\n    env_logger::Builder::from_default_env()\n        .format_timestamp(None)\n        .format_module_path(false)\n        .format_target(false)\n        .init();\n\n    let matches = par2rs::parse_args();\n\n    let input_file = matches\n        .get_one::\u003cString\u003e(\"input\")\n        .expect(\"Input file is required\");\n\n    let file_path = Path::new(input_file);\n    if !file_path.exists() {\n        eprintln!(\"File does not exist: {}\", input_file);\n        return Err(());\n    }\n\n    if let Some(parent) = file_path.parent() {\n        if let Err(err) = std::env::set_current_dir(parent) {\n            eprintln!(\n                \"Failed to set current directory to {}: {}\",\n                parent.display(),\n                err\n            );\n            return Err(());\n        }\n    }\n\n    let par2_files = file_ops::collect_par2_files(file_path);\n\n    // Parse all packets including recovery slices for verification\n    let mut all_packets = Vec::new();\n    let mut total_recovery_blocks = 0;\n    for par2_file in \u0026par2_files {\n        let file = std::fs::File::open(par2_file).expect(\"Failed to open PAR2 file\");\n        let mut reader = std::io::BufReader::new(file);\n        let packets = par2rs::parse_packets(\u0026mut reader);\n        total_recovery_blocks += packets\n            .iter()\n            .filter(|p| matches!(p, par2rs::Packet::RecoverySlice(_)))\n            .count();\n        all_packets.extend(packets);\n    }\n\n    // Show summary statistics\n    let stats = analysis::calculate_par2_stats(\u0026all_packets, total_recovery_blocks);\n    analysis::print_summary_stats(\u0026stats);\n\n    // Perform comprehensive verification\n    println!(\"\\nVerifying source files:\\n\");\n    let verification_results = verify::comprehensive_verify_files(all_packets);\n\n    // Print detailed results\n    verify::print_verification_results(\u0026verifica for [u8; 16] {\n    fn eq(\u0026self, other: \u0026FileId) -\u003e bool {\n        self == \u0026other.0\n    }\n}\n\n/// Type-safe wrapper for global slice indices (across all files in recovery set)\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct GlobalSliceIndex(usize);\n\nimpl GlobalSliceIndex {\n    pub fn new(index: usize) -\u003e Self {\n        GlobalSliceIndex(index)\n    }\n\n    pub fn as_usize(\u0026self) -\u003e usize {\n        self.0\n    }\n}\n\nimpl From\u003cusize\u003e for GlobalSliceIndex {\n    fn from(index: usize) -\u003e Self {\n        GlobalSliceIndex::new(index)\n    }\n}\n\nimpl std::ops::Add\u003cusize\u003e for GlobalSliceIndex {\n    type Output = GlobalSliceIndex;\n\n    fn add(self, rhs: usize) -\u003e GlobalSliceIndex {\n        GlobalSliceIndex(self.0 + rhs)\n    }\n}\n\nimpl std::ops::Sub for GlobalSliceIndex {\n    type Output = usize;\n\n    fn sub(self, rhs: GlobalSliceIndex) -\u003e usize {\n        self.0 - rhs.0\n    }\n}\n\nimpl std::fmt::Display for GlobalSliceIndex {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Type-safe wrapper for local slice indices (within a single file)\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct LocalSliceIndex(usize);\n\nimpl LocalSliceIndex {\n    pub fn new(index: usize) -\u003e Self {\n        LocalSliceIndex(index)\n    }\n\n    pub fn as_usize(\u0026self) -\u003e usize {\n        self.0\n    }\n\n    /// Convert to global index by adding file's global offset\n    pub fn to_global(\u0026self, offset: GlobalSliceIndex) -\u003e GlobalSliceIndex {\n        GlobalSliceIndex(offset.0 + self.0)\n    }\n}\n\nimpl From\u003cusize\u003e for LocalSliceIndex {\n    fn from(index: usize) -\u003e Self {\n        LocalSliceIndex::new(index)\n    }\n}\n\nimpl std::fmt::Display for LocalSliceIndex {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Type-safe wrapper for recovery set identifiers (16-byte hash)\n/// Distinct from FileId and Md5Hash to prevent mixing different ID types\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct RecoverySetId([u8; 16]);\n\nimpl RecoverySetId {\n    pub fn new(bytes: [u8; 16]) -\u003e Self {\n        RecoverySetId(bytes)\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n}\n\nimpl From\u003c[u8; 16]\u003e for RecoverySetId {\n    fn from(bytes: [u8; 16]) -\u003e Self {\n        RecoverySetId::new(bytes)\n    }\n}\n\nimpl AsRef\u003c[u8; 16]\u003e for RecoverySetId {\n    fn as_ref(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n}\n\nimpl PartialEq\u003c[u8; 16]\u003e for RecoverySetId {\n    fn eq(\u0026self, other: \u0026[u8; 16]) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\n\nimpl PartialEq\u003cRecoverySetId\u003e for [u8; 16] {\n    fn eq(\u0026self, other: \u0026RecoverySetId) -\u003e bool {\n        self == \u0026other.0\n    }\n}\n\n/// Type-safe wrapper for MD5 hash values\n/// Distinct from FileId to prevent confusion between different hash purposes\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Md5Hash([u8; 16]);\n\nimpl Md5Hash {\n    pub fn new(bytes: [u8; 16]) -\u003e Self {\n        Md5Hash(bytes)\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n\n    #[allow(clippy::len_without_is_empty)]\n    pub fn len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\nimpl From\u003c[u8; 16]\u003e for Md5Hash {\n    fn from(bytes: [u8; 16]) -\u003e Self {\n        Md5Hash::new(bytes)\n    }\n}\n\nimpl AsRef\u003c[u8; 16]\u003e for Md5Hash {\n    fn as_ref(\u0026self) -\u003e \u0026[u8; 16] {\n        \u0026self.0\n    }\n}\n\nimpl PartialEq\u003c[u8; 16]\u003e for Md5Hash {\n    fn eq(\u0026self, other: \u0026[u8; 16]) -\u003e bool {\n        \u0026self.0 == other\n    }\n}\n\nimpl PartialEq\u003cMd5Hash\u003e for [u8; 16] {\n    fn eq(\u0026self, other: \u0026Md5Hash) -\u003e bool {\n        self == \u0026other.0\n    }\n}\n\n/// Type-safe wrapper for CRC32 checksum values\n/// Prevents mixing CRC values with other u32 values\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Crc32Value(u32);\n\nimpl Crc32Value {\n    pub fn new(value: u32) -\u003e Self {\n        Crc32Value(value)\n    }\n\n    pub fn as_u32(\u0026self) -\u003e u32 {\n        self.0\n    }\n\n    pub fn to_le_bytes(\u0026self) -\u003e [u8; 4] {\n        self.0.to_le_bytes()\n    }\n}\n\nimpl From\u003cu32\u003e for Crc32Value {\n    fn from(value: u32) -\u003e Self {\n        Crc32Value::new(value)\n    }\n}\n\nimpl PartialEq\u003cu32\u003e for Crc32Value {\n    fn eq(\u0026self, other: \u0026u32) -\u003e bool {\n        self.0 == *other\n    }\n}\n\nimpl PartialEq\u003cCrc32Value\u003e for u32 {\n    fn eq(\u0026self, other: \u0026Crc32Value) -\u003e bool {\n        *self == other.0\n    }\n}\n\nimpl std::fmt::Display for Crc32Value {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{:08x}\", self.0)\n    }\n}\n","traces":[{"line":22,"address":[1733616],"length":1,"stats":{"Line":80}},{"line":23,"address":[1722915],"length":1,"stats":{"Line":98}},{"line":26,"address":[1175024],"length":1,"stats":{"Line":5}},{"line":32,"address":[1709120],"length":1,"stats":{"Line":1}},{"line":33,"address":[2198491],"length":1,"stats":{"Line":1}},{"line":38,"address":[1721712],"length":1,"stats":{"Line":1}},{"line":44,"address":[1723024],"length":1,"stats":{"Line":2}},{"line":45,"address":[681037],"length":1,"stats":{"Line":2}},{"line":50,"address":[1430720],"length":1,"stats":{"Line":1}},{"line":51,"address":[1175165],"length":1,"stats":{"Line":1}},{"line":60,"address":[1679072],"length":1,"stats":{"Line":23}},{"line":64,"address":[17 ine":14}},{"line":182,"address":[723392],"length":1,"stats":{"Line":2}},{"line":188,"address":[2199392],"length":1,"stats":{"Line":1}},{"line":189,"address":[1721691],"length":1,"stats":{"Line":1}},{"line":194,"address":[1733856],"length":1,"stats":{"Line":1}},{"line":200,"address":[1721744],"length":1,"stats":{"Line":4}},{"line":201,"address":[6325533],"length":1,"stats":{"Line":4}},{"line":206,"address":[723520],"length":1,"stats":{"Line":4}},{"line":207,"address":[1721805],"length":1,"stats":{"Line":4}},{"line":217,"address":[6873808],"length":1,"stats":{"Line":48}},{"line":221,"address":[1431696],"length":1,"stats":{"Line":5}},{"line":222,"address":[6873829],"length":1,"stats":{"Line":4}},{"line":225,"address":[734352],"length":1,"stats":{"Line":1}},{"line":226,"address":[7319593],"length":1,"stats":{"Line":1}},{"line":231,"address":[6325696],"length":1,"stats":{"Line":1}},{"line":232,"address":[1667237],"length":1,"stats":{"Line":1}},{"line":237,"address":[1721936],"length":1,"stats":{"Line":1}},{"line":238,"address":[734426],"length":1,"stats":{"Line":1}},{"line":243,"address":[708032],"length":1,"stats":{"Line":13}},{"line":244,"address":[1431818],"length":1,"stats":{"Line":15}},{"line":249,"address":[800992],"length":1,"stats":{"Line":1}},{"line":250,"address":[1266370],"length":1,"stats":{"Line":1}}],"covered":64,"coverable":64},{"path":["/","home","mjc","projects","par2rs","src","file_ops.rs"],"content":"//! File Operations Module\n//!\n//! This module provides functionality for discovering and parsing PAR2 files.\n//! It includes utilities for finding PAR2 files in a directory and parsing their\n//! packet structures from disk with minimal memory overhead.\n\nuse crate::domain::{Md5Hash, RecoverySetId};\nuse crate::Packet;\nuse rustc_hash::FxHashSet as HashSet;\nuse std::fs;\nuse std::io::{BufReader, Read, Seek};\nuse std::path::{Path, PathBuf};\n\n/// Type alias for I/O results in this module\ntype IoResult\u003cT\u003e = std::io::Result\u003cT\u003e;\n\n/// Buffer size for reading PAR2 files (1MB - recovery slices can be 100KB+ each)\nconst BUFFER_SIZE: usize = 1024 * 1024;\n\n/// PAR2 packet header size in bytes\nconst PACKET_HEADER_SIZE: usize = 64;\n\n/// PAR2 packet magic bytes\nconst PAR2_MAGIC: \u0026[u8; 8] = b\"PAR2\\0PKT\";\n\n/// Offset of magic bytes in packet header\nconst MAGIC_OFFSET: usize = 0;\nconst MAGIC_END: usize = 8;\n\n/// Offset of packet length in header\nconst LENGTH_OFFSET: usize = 8;\nconst LENGTH_END: usize = 16;\n\n/// Offset of packet type in header\nconst TYPE_OFFSET: usize = 48;\nconst TYPE_END: usize = 64;\n\n/// Find all PAR2 files in a directory, excluding the specified file\n#[must_use]\npub fn find_par2_files_in_directory(folder_path: \u0026Path, exclude_file: \u0026Path) -\u003e Vec\u003cPathBuf\u003e {\n    match fs::read_dir(folder_path) {\n        Ok(entries) =\u003e entries\n            .filter_map(|entry| {\n                let path = entry.ok()?.path();\n                (path.extension().is_some_and(|ext| ext == \"par2\") \u0026\u0026 path != exclude_file)\n                    .then_some(path)\n            })\n            .collect(),\n        Err(e) =\u003e {\n            eprintln!(\n                \"Warning: Failed to read directory {}: {}\",\n                folder_path.display(),\n                e\n            );\n            Vec::new()\n        }\n    }\n}\n\n/// Collect all PAR2 files related to the input file (main file + volume files)\n#[must_use]\npub fn collect_par2_files(file_path: \u0026Path) -\u003e Vec\u003cPathBuf\u003e {\n    let mut par2_files = vec![file_path.to_path_buf()];\n\n    // Get the directory containing the PAR2 file\n    let folder_path = if file_path.is_absolute() {\n        // For absolute paths, use the parent directory\n        file_path.parent().unwrap_or(Path::new(\".\"))\n    } else {\n        // For relative paths, get the parent or use current directory\n        match file_path.parent() {\n            Some(parent) if !parent.as_os_str().is_empty() =\u003e parent,\n            _ =\u003e Path::new(\".\"),\n        }\n    };\n\n    let additional_files = find_par2_files_in_directory(folder_path, file_path);\n    par2_files.extend(additional_files);\n\n    // Sort files to match system par2verify order\n    par2_files.sort();\n    par2_files\n}\n\n/// Get a unique hash for a packet to detect duplicates\n#[must_use]\npub fn get_packet_hash(packet: \u0026Packet) -\u003e Md5Hash {\n    match packet {\n        Packet::Main(p) =\u003e p.md5,\n        Packet::FileDescription(p) =\u003e p.md5,\n        Packet::InputFileSliceChecksum(p) =\u003e p.md5,\n        Packet::RecoverySlice(p) =\u003e p.md5,\n        Packet::Creator(p) =\u003e p.md5,\n        Packet::PackedMain(p) =\u003e p.md5,\n    }\n}\n\n/// Parse a single PAR2 file and return new packets (with deduplication)\npub fn parse_par2_file(\n    par2_file: \u0026Path,\n    seen_packet_hashes: \u0026mut HashSet\u003cMd5Hash\u003e,\n) -\u003e IoResult\u003cVec\u003cPacket\u003e\u003e {\n    let file = fs::File::open(par2_file)?;\n    // Use 1MB buffer - recovery slices can be 100KB+ each\n    let mut buffered = BufReader::with_capacity(BUFFER_SIZE, file);\n    let all_packets = crate::parse_packets(\u0026mut buffered);\n\n    // Filter out packets we've already seen (based on packet MD5)\n    let new_packets = all_packets\n        .into_iter()\n        .filter_map(|packet| {\n            let packet_hash = get_packet_hash(\u0026packet);\n            seen_packet_hashes.insert(packet_hash).then_some(packet)\n        })\n        .collect();\n\n    Ok(new_packets)\n}\n\n/// Parse a single PAR2 file with progress output\npub fn parse_par2_file_with_progress(\n    par2_file: \u0026Path,\n    seen_packet_hashes: \u0026mut HashSet\u003cMd5Hash\u003e,\n    show_progress: bool,\n) -\u003e IoResult\u003c(Vec\u003cPacket\u003e, usize)\u003e {\n    let filename = par2_file\n        .file_name()\n        .map(|n| n.to_string_lossy())\n        .unwrap_or_else(|| \"unknown\".into());\n\n    if show_progress {\n        println!(\"Loading \\\"{}\\\".\", filename);\n    }\n\n    let new_packets = parse_par2_file(par2_file, seen_packet_hashes)?;\n    let recovery_blocks = count_recovery_blocks(\u0026new_packets);\n\n    if show_progress {\n        print_packet_load_result(new_packets.len(), recovery_blocks);\n    }\n\n    Ok((new_packets, recovery_blocks))\n}\n\n/// Count the number of recovery slice packets in a collection of packets\n#[must_use]\npub fn count_recovery_blocks(packets: \u0026[Packet]) -\u003e usize {\n    packets\n        .iter()\n        .filter(|p| matches!(p, Packet::RecoverySlice(_)))\n        .count()\n}\n\n/// Print the result of loading packets from a file\nfn print_packet_load_result(packet_count: usize, recovery_blocks: usize) {\n    if packet_count == 0 {\n        println!(\"No new packets found\");\n    } else if recovery_blocks \u003e 0 {\n        println!(\n            \"Loaded {} new packets including {} recovery blocks\",\n            packet_count, recovery_blocks\n        );\n    } else {\n        println!(\"Loaded {} new packets\", packet_count);\n    }\n}\n\n/// Load PAR2 packets EXCLUDING recovery slices (for memory-efficient operation)\n/// Always use this with parse_recovery_slice_metadata() for lazy loading of recovery data\n///\n/// This prevents loading gigabytes of recovery data into memory.\n#[must_use]\npub fn load_par2_packets(par2_files: \u0026[PathBuf], show_progress: bool) -\u003e Vec\u003cPacket\u003e {\n    let mut seen_packet_hashes = HashSet::default();\n\n    par2_files\n        .iter()\n        .flat_map(|par2_file| {\n            match parse_par2_file_with_progress(par2_file, \u0026mut seen_packet_hashes, show_progress) {\n                Ok((packets, _)) =\u003e packets,\n                Err(e) =\u003e {\n                    eprintln!(\n                        \"Warning: Failed to parse PAR2 file {}: {}\",\n                        par2_file.display(),\n                        e\n                    );\n                    Vec::new()\n                }\n            }\n        })\n        .filter(|p| !matches!(p, Packet::RecoverySlice(_)))\n        .collect()\n}\n\n/// Parse recovery slice metadata from PAR2 files without loading data into memory\n/// This is the memory-efficient alternative to loading RecoverySlicePackets\n/// Returns Vec\u003cRecoverySliceMetadata\u003e - one per recovery block found\n#[must_use]\npub fn parse_recovery_slice_metadata(\n    par2_files: \u0026[PathBuf],\n    show_progress: bool,\n) -\u003e Vec\u003ccrate::RecoverySliceMetadata\u003e {\n    let mut seen_recovery_slices: HashSet\u003c(RecoverySetId, u32)\u003e = HashSet::default();\n\n    par2_files\n        .iter()\n        .flat_map(|par2_file| {\n            parse_recovery_metadata_from_file(par2_file, show_progress).unwrap_or_else(|e| {\n                eprintln!(\n                    \"Warning: Failed to parse PAR2 file {}: {}\",\n                    par2_file.display(),\n                    e\n                );\n                Vec::new()\n            })\n        })\n        .filter_map(|metadata| {\n            let dedup_key = (metadata.set_id, metadata.exponent);\n            seen_recovery_slices.insert(dedup_key).then_some(metadata)\n        })\n        .collect()\n}\n\n/// Parse recovery slice metadata from a single PAR2 file\nfn parse_recovery_metadata_from_file(\n    par2_file: \u0026Path,\n    show_progress: bool,\n) -\u003e IoResult\u003cVec\u003ccrate::RecoverySliceMetadata\u003e\u003e {\n    use std::fs::File;\n    use std::io::BufReader;\n\n    let file = File::open(par2_file)?;\n    let mut reader = BufReader::with_capacity(BUFFER_SIZE, file);\n\n    let metadata_list: Vec\u003c_\u003e =\n        std::iter::from_fn(|| parse_next_recovery_metadata(\u0026mut reader, par2_file).transpose())\n            .collect::\u003cIoResult\u003cVec\u003c_\u003e\u003e\u003e()?;\n\n    if show_progress \u0026\u0026 !metadata_list.is_empty() {\n        let filename = par2_file\n            .file_name()\n            .map(|n| n.to_string_lossy())\n            .unwrap_or_else(|| \"unknown\".into());\n        println!(\n            \"Loaded {} recovery block metadata from \\\"{}\\\"\",\n            metadata_list.len(),\n            filename\n        );\n    }\n\n    Ok(metadata_list)\n}\n\n/// Parse the next recovery slice metadata from a reader, returning None at EOF\nfn parse_next_recovery_metadata\u003cR: Read + Seek\u003e(\n    reader: \u0026mut R,\n    par2_file: \u0026Path,\n) -\u003e IoResult\u003cOption\u003ccrate::RecoverySliceMetadata\u003e\u003e {\n    use std::io::{ErrorKind, SeekFrom};\n\n    // Save position before reading header\n    let start_pos = reader.stream_position()?;\n\n    // Try to read packet header to determine type\n    let mut header = [0u8; PACKET_HEADER_SIZE];\n    if let Err(e) = reader.read_exact(\u0026mut header) {\n        return if e.kind() == ErrorKind::UnexpectedEof {\n            Ok(None)\n        } else {\n            Err(e)\n        };\n    }\n\n    // Check if this is a valid PAR2 packet\n    if !is_valid_par2_header(\u0026header) {\n        return Ok(None); // Not a valid packet, end of file\n    }\n\n    // Get packet type and length\n    let type_bytes = get_packet_type(\u0026header)\n        .ok_or_else(|| std::io::Error::new(ErrorKind::InvalidData, \"Invalid packet type\"))?;\n\n    // Check if this is a recovery slice packet\n    if is_recovery_slice_packet(\u0026type_bytes) {\n        // Rewind to start of packet\n        reader.seek(SeekFrom::Start(start_pos))?;\n\n        // Parse metadata without loading data\n        crate::RecoverySliceMetadata::parse_from_reader(reader, par2_file.to_path_buf())\n            .map(Some)\n            .map_err(|_| {\n                std::io::Error::new(ErrorKind::InvalidData, \"Failed to parse recovery metadata\")\n            })\n    } else {\n        // Not a recovery slice - skip to next packet\n        let length = get_packet_length(\u0026header)\n            .ok_or_else(|| std::io::Error::new(ErrorKind::InvalidData, \"Invalid packet length\"))?;\n\n        // Seek to next packet (length includes the entire packet)\n        reader.seek(SeekFrom::Start(start_pos + length))?;\n\n        // Tail recursion to try next packet\n        parse_next_recovery_metadata(reader, par2_file)\n    }\n}\n\n/// Helper function to check if a header is a valid PAR2 packet header\n#[inline]\nfn is_valid_par2_header(header: \u0026[u8; PACKET_HEADER_SIZE]) -\u003e bool {\n    \u0026header[MAGIC_OFFSET..MAGIC_END] == PAR2_MAGIC\n}\n\n/// Helper function to check if packet type is a recovery slice\n#[inline]\nfn is_recovery_slice_packet(type_bytes: \u0026[u8; 16]) -\u003e bool {\n    type_bytes == crate::packets::recovery_slice_packet::TYPE_OF_PACKET\n}\n\n/// Helper function to extract packet type from header\n#[inline]\nfn get_packet_type(header: \u0026[u8; PACKET_HEADER_SIZE]) -\u003e Option\u003c[u8; 16]\u003e {\n    header[TYPE_OFFSET..TYPE_END].try_into().ok()\n}\n\n/// Helper function to get packet length from header\n#[inline]\nfn get_packet_length(header: \u0026[u8; PACKET_HEADER_SIZE]) -\u003e Option\u003cu64\u003e {\n    header[LENGTH_OFFSET..LENGTH_END]\n        .try_into()\n        .ok()\n        .map(u64::from_le_bytes)\n}\n","traces":[{"line":40,"address":[1894560,1894995,1895001],"length":1,"stats":{"Line":36}},{"line":41,"address":[1445621],"length":1,"stats":{"Line":28}},{"line":42,"address":[1439468],"length":1,"stats":{"Line":30}},{"line":43,"address":[1049072,1049659,1049688],"length":1,"stats":{"Line":31}},{"line":44,"address":[2253582,2253483],"length":1,"stats":{"Line":66}},{"line":45,"address":[2213196,2213296,2213036,2213309],"length":1,"stats":{"Line":121}},{"line":46,"address":[1078522],"length":1,"stats":{"Line":38}},{"line":49,"address":[1906786],"length":1,"stats":{"Line":2}},{"line":50,"address":[1523089,1522940],"length":1,"stats":{"Line":4}},{"line":55,"address":[1885176],"length":1,"sta th":1,"stats":{"Line":20}},{"line":276,"address":[2215883],"length":1,"stats":{"Line":0}},{"line":280,"address":[2256802,2256699],"length":1,"stats":{"Line":21}},{"line":281,"address":[1234688,1234689,1233970],"length":1,"stats":{"Line":0}},{"line":284,"address":[1200468],"length":1,"stats":{"Line":19}},{"line":286,"address":[7813924,7814287],"length":1,"stats":{"Line":24}},{"line":289,"address":[1200987],"length":1,"stats":{"Line":25}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[1278384,1278488,1278482],"length":1,"stats":{"Line":0}},{"line":292,"address":[7814489],"length":1,"stats":{"Line":0}},{"line":296,"address":[1234085,1234278],"length":1,"stats":{"Line":21}},{"line":297,"address":[2157184,2157185,2156598],"length":1,"stats":{"Line":0}},{"line":300,"address":[1200717],"length":1,"stats":{"Line":24}},{"line":303,"address":[1175728],"length":1,"stats":{"Line":22}},{"line":309,"address":[1410544],"length":1,"stats":{"Line":19}},{"line":310,"address":[1450937],"length":1,"stats":{"Line":19}},{"line":315,"address":[1412816],"length":1,"stats":{"Line":21}},{"line":316,"address":[1888341],"length":1,"stats":{"Line":20}},{"line":321,"address":[1384768],"length":1,"stats":{"Line":19}},{"line":322,"address":[829022],"length":1,"stats":{"Line":21}},{"line":327,"address":[1536544],"length":1,"stats":{"Line":22}},{"line":328,"address":[1912249],"length":1,"stats":{"Line":20}},{"line":331,"address":[],"length":0,"stats":{"Line":0}}],"covered":106,"coverable":120},{"path":["/","home","mjc","projects","par2rs","src","file_verification.rs"],"content":"//! File verification utilities\n//!\n//! This module provides functionality for verifying individual files\n//! against their expected MD5 hashes.\n\nuse crate::domain::{FileId, Md5Hash};\nuse crate::Packet;\nuse std::collections::HashMap;\nuse std::fs;\nuse std::io::Read;\nuse std::path::Path;\n\n/// Format a filename for display, truncating if necessary\npub fn format_display_name(file_name: \u0026str) -\u003e String {\n    Path::new(file_name)\n        .file_name()\n        .and_then(|name| name.to_str())\n        .map_or_else(\n            || file_name.to_string(),\n            |name| {\n                if name.len() \u003e 50 {\n                    format!(\"{}...\", \u0026name[..47])\n                } else {\n                    name.to_string()\n                }\n            },\n        )\n}\n\n/// Calculate MD5 hash of the first 16KB of a file (fast integrity check)\npub fn calculate_file_md5_16k(file_path: \u0026Path) -\u003e Result\u003cMd5Hash, std::io::Error\u003e {\n    use md5::{Digest, Md5};\n    let mut file = fs::File::open(file_path)?;\n    let mut hasher = Md5::new();\n    let mut buffer = [0; 16384]; // Read exactly 16KB\n\n    let bytes_read = file.read(\u0026mut buffer)?;\n    hasher.update(\u0026buffer[..bytes_read]);\n\n    Ok(Md5Hash::new(hasher.finalize().into()))\n}\n\n/// Calculate MD5 hash of a file\npub fn calculate_file_md5(file_path: \u0026Path) -\u003e Result\u003cMd5Hash, std::io::Error\u003e {\n    use md5::{Digest, Md5};\n    use std::io::BufReader;\n\n    let file = fs::File::open(file_path)?;\n    let mut reader = BufReader::with_capacity(128 * 1024 * 1024, file); // 128MB buffer\n    let mut hasher = Md5::new();\n\n    // Use 128MB chunks to maximize hardware-accelerated MD5 throughput\n    // Modern CPUs with AES-NI can process multiple GB/s with large chunks\n    let mut buffer = vec![0u8; 128 * 1024 * 1024];\n\n    loop {\n        let bytes_read = reader.read(\u0026mut buffer)?;\n        if bytes_read == 0 {\n            break;\n        }\n        hasher.update(\u0026buffer[..bytes_read]);\n    }\n\n    Ok(Md5Hash::new(hasher.finalize().into()))\n}\n\n/// Verify a single file by comparing its MD5 hash with the expected value\npub fn verify_single_file(file_name: \u0026str, expected_md5: \u0026Md5Hash) -\u003e bool {\n    verify_single_file_with_base_dir(file_name, expected_md5, None)\n}\n\n/// Verify a single file with optional base directory for path resolution\npub fn verify_single_file_with_base_dir(\n    file_name: \u0026str,\n    expected_md5: \u0026Md5Hash,\n    base_dir: Option\u003c\u0026Path\u003e,\n) -\u003e bool {\n    let file_path = if let Some(base) = base_dir {\n        base.join(file_name)\n    } else {\n        Path::new(file_name).to_path_buf()\n    };\n\n    // Check if file exists\n    if !file_path.exists() {\n        return false;\n    }\n\n    // Calculate actual MD5 hash\n    match calculate_file_md5(\u0026file_path) {\n        Ok(actual_md5) =\u003e \u0026actual_md5 == expected_md5,\n        Err(_) =\u003e false,\n    }\n}\n\n/// File verification result\n#[derive(Debug, Clone)]\npub struct FileVerificationResult {\n    pub file_name: String,\n    pub file_id: FileId,\n    pub expected_md5: Md5Hash,\n    pub is_valid: bool,\n    pub exists: bool,\n}\n\n/// Verify files and collect results\npub fn verify_files_and_collect_results(\n    file_info: \u0026HashMap\u003cString, (FileId, Md5Hash, u64)\u003e,\n    show_progress: bool,\n) -\u003e Vec\u003cFileVerificationResult\u003e {\n    verify_files_and_collect_results_with_base_dir(file_info, show_progress, None)\n}\n\n/// Verify files and collect results with optional base directory for path resolution\npub fn verify_files_and_collect_results_with_base_dir(\n    file_info: \u0026HashMap\u003cString, (FileId, Md5Hash, u64)\u003e,\n    show_progress: bool,\n    base_dir: Option\u003c\u0026Path\u003e,\n) -\u003e Vec\u003cFileVerificationResult\u003e {\n    let mut results = Vec::new();\n\n    for (file_name, (file_id, expected_md5, _file_length)) in file_info {\n        if show_progress {\n            let truncated_name = format_display_name(file_name);\n            println!(\"Opening: \\\"{}\\\"\", truncated_name);\n        }\n\n        let file_path = if let Some(base) = base_dir {\n            base.join(file_name)\n        } else {\n            Path::new(file_name).to_path_buf()\n        };\n\n        let exists = file_path.exists();\n        let is_valid = if exists {\n            verify_single_file_with_base_dir(file_name, expected_md5, base_dir)\n        } else {\n            false\n        };\n\n        if show_progress {\n            if is_valid {\n                println!(\"Target: \\\"{}\\\" - found.\", file_name);\n            } else if exists {\n                println!(\"Target: \\\"{}\\\" - damaged.\", file_name);\n            } else {\n                println!(\"Target: \\\"{}\\\" - missing.\", file_name);\n            }\n        }\n\n        results.push(FileVerificationResult {\n            file_name: file_name.clone(),\n            file_id: *file_id,\n            expected_md5: *expected_md5,\n            is_valid,\n            exists,\n        });\n    }\n\n    results\n}\n\n/// Find FileDescription packets for files that failed verification\npub fn find_broken_file_descriptors(\n    packets: Vec\u003cPacket\u003e,\n    broken_file_ids: \u0026[FileId],\n) -\u003e Vec\u003cPacket\u003e {\n    packets\n        .into_iter()\n        .filter(|packet| {\n            if let Packet::FileDescription(fd) = packet {\n                broken_file_ids.contains(\u0026fd.file_id)\n            } else {\n                false\n            }\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io::Write;\n    use tempfile::NamedTempFile;\n\n    #[test]\n    fn test_calculate_file_md5_16k_small_file() {\n        // Create a temp file with less than 16KB\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = b\"Hello, World!\";\n        temp_file.write_all(data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result = calculate_file_md5_16k(temp_file.path());\n        assert!(result.is_ok());\n\n        // For small files, 16k hash should match full hash\n        let full_hash = calculate_file_md5(temp_file.path()).unwrap();\n        let partial_hash = result.unwrap();\n        assert_eq!(partial_hash, full_hash);\n    }\n\n    #[test]\n    fn test_calculate_file_md5_16k_large_file() {\n        // Create a temp file with more than 16KB\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = vec![0u8; 20000]; // 20KB\n        temp_file.write_all(\u0026data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result_16k = calculate_file_md5_16k(temp_file.path());\n        assert!(result_16k.is_ok());\n\n        // 16k hash should be different from full hash for large files\n        let full_hash = calculate_file_md5(temp_file.path()).unwrap();\n        let partial_hash = result_16k.unwrap();\n        assert_ne!(partial_hash, full_hash);\n    }\n\n    #[test]\n    fn test_calculate_file_md5_16k_exactly_16kb() {\n        // Create a temp file with exactly 16KB\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = vec![42u8; 16384]; // Exactly 16KB\n        temp_file.write_all(\u0026data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result = calculate_file_md5_16k(temp_file.path());\n        assert!(result.is_ok());\n\n        // For exactly 16KB file, 16k hash should match full hash\n        let full_hash = calculate_file_md5(temp_file.path()).unwrap();\n        let partial_hash = result.unwrap();\n        assert_eq!(partial_hash, full_hash);\n    }\n\n    #[test]\n    fn test_calculate_file_md5_large_buffer() {\n        // Test that large buffer (128MB) works correctly\n        let mut temp_file = NamedTempFile::new().unwrap();\n        let data = vec![1u8; 1024 * 1024]; // 1MB\n        temp_file.write_all(\u0026data).unwrap();\n        temp_file.flush().unwrap();\n\n        let result = calculate_file_md5(temp_file.path());\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_16k_hash_performance_optimization() {\n        // Create a large file to demonstrate the optimization\n        let mut temp_file = NamedTempFile::new().unwrap();\n        // Write 1MB of data\n        for _ in 0..1024 {\n            temp_file.write_all(\u0026[0u8; 1024]).unwrap();\n        }\n        temp_file.flush().unwrap();\n\n        // The 16KB hash should be much faster than full hash\n        let start = std::time::Instant::now();\n        let _ = calculate_file_md5_16k(temp_file.path()).unwrap();\n        let time_16k = start.elapsed();\n\n        let start = std::time::Instant::now();\n        let _ = calculate_file_md5(temp_file.path()).unwrap();\n        let time_full = start.elapsed();\n\n        // 16KB hash should be faster (though this may not always hold on small files)\n        println!(\"16KB hash: {:?}, Full hash: {:?}\", time_16k, time_full);\n        assert!(time_16k \u003c time_full * 10); // At least 10x faster for large files\n    }\n}\n","traces":[{"line":14,"address":[2298880],"length":1,"stats":{"Line":1}},{"line":15,"address":[1309602],"length":1,"stats":{"Line":1}},{"line":17,"address":[7509774,7509760],"length":1,"stats":{"Line":2}},{"line":19,"address":[533813,533792],"length":1,"stats":{"Line":2}},{"line":20,"address":[1900480],"length":1,"stats":{"Line":1}},{"line":21,"address":[6497211],"length":1,"stats":{"Line":1}},{"line":22,"address":[1874586],"length":1,"stats":{"Line":1}},{"line":24,"address":[915797],"length":1,"stats":{"Line":1}},{"line":31,"address":[1789424,1790184,1790190],"length":1,"stats":{"Line":15}},{"line":33,"address":[1778317],"length":1,"stats":{"Line":21}},{"line":34,"address":[1814151],"length":1,"stats":{"Line":24}},{"line":35,"address":[1814243],"length":1,"stats":{"Line":21}},{"line":37,"address":[1410575],"length":1,"stats":{"Line":18}},{"line":38,"address":[1310122],"length":1,"stats":{"Line":23}},{"line":40,"address":[2305051],"length":1,"stats":{"Line":19}},{"line":44,"address":[6407824,6408979,6408985],"length":1,"stats":{"Line":16}},{"line":48,"address":[2305361],"length":1,"stats":{"Line":15}},{"line":49,"address":[1356528,1356642],"length":1,"stats":{"Line":31}},{"line":50,"add her PAR2 clients.\n\npub mod analysis;\npub mod args;\npub mod domain;\npub mod file_ops;\npub mod file_verification;\npub mod packets;\npub mod recovery_loader;\npub mod reed_solomon;\npub mod repair;\npub mod slice_provider;\npub mod verify;\n\npub use args::parse_args;\npub use packets::*; // Add this line to import all public items from packets module\npub use recovery_loader::{FileSystemLoader, RecoveryDataLoader};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","src","packets","creator_packet.rs"],"content":"use crate::domain::{Md5Hash, RecoverySetId};\nuse binrw::{BinRead, BinWrite};\n\npub const TYPE_OF_PACKET: \u0026[u8] = b\"PAR 2.0\\0Creator\\0\";\n\n#[derive(Debug, BinRead)]\n#[br(magic = b\"PAR2\\0PKT\")] // Reverted to using the literal value\npub struct CreatorPacket {\n    pub length: u64, // Length of the packet\n    #[br(map = |x: [u8; 16]| Md5Hash::new(x))]\n    pub md5: Md5Hash, // MD5 hash of the packet\n    #[br(pad_after = 16)] // Skip the `type_of_packet` field\n    #[br(map = |x: [u8; 16]| RecoverySetId::new(x))]\n    pub set_id: RecoverySetId, // Unique identifier for the PAR2 set\n    #[br(count = length as usize - (8 + 8 + 16 + 16 + 16))]\n    pub creator_info: Vec\u003cu8\u003e, // ASCII text identifying the client\n}\n\nimpl CreatorPacket {\n    /// Verifies the MD5 hash of the packet.\n    /// Computes the MD5 hash of the serialized fields and compares it to the stored MD5 value.\n    ///\n    /// A doctest for testing the `verify` method of `CreatorPacket`.\n    ///\n    /// ```rust\n    /// use std::fs::File;\n    /// use binrw::BinReaderExt;\n    /// use par2rs::packets::creator_packet::CreatorPacket;\n    ///\n    /// let mut file = File::open(\"tests/fixtures/packets/CreatorPacket.par2\").unwrap();\n    /// let packet: CreatorPacket = file.read_le().unwrap();\n    ///\n    /// assert!(packet.verify(), \"MD5 verification failed for CreatorPacket\");\n    /// ```\n    pub fn verify(\u0026self) -\u003e bool {\n        if self.length \u003c 64 {\n            println!(\"Invalid packet length: {}\", self.length);\n            return false;\n        }\n        let mut data = Vec::new();\n        data.extend_from_slice(self.set_id.as_bytes());\n        data.extend_from_slice(TYPE_OF_PACKET);\n        data.extend_from_slice(\u0026self.creator_info);\n        use md5::Digest;\n        let computed_md5: [u8; 16] = md5::Md5::digest(\u0026data).into();\n        if computed_md5 != *self.md5.as_bytes() {\n            println!(\n                \"MD5 mismatch: expected {:?}, computed {:?}\",\n                self.md5.as_bytes(),\n                computed_md5\n            );\n            return false;\n        }\n\n        // Check that BinWrite output matches the packet length\n        let mut buffer = std::io::Cursor::new(Vec::new());\n        if self.write_le(\u0026mut buffer).is_err() {\n            println!(\"Failed to serialize packet\");\n            return false;\n        }\n\n        let serialized_length = buffer.get_ref().len() as u64;\n        if serialized_length != self.length {\n            println!(\n                \"Serialized length mismatch: expected {}, got {}\",\n                self.length, serialized_length\n            );\n            println!(\"Serialized data: {:?}\", buffer.get_ref()); // Debugging serialized data\n            return false;\n        }\n\n        true\n    }\n}\n\nimpl BinWrite for CreatorPacket {\n    type Args\u003c'a\u003e = ();\n\n    fn write_options\u003cW: std::io::Write + std::io::Seek\u003e(\n        \u0026self,\n        writer: \u0026mut W,\n        _endian: binrw::Endian,\n        _args: Self::Args\u003c'_\u003e,\n    ) -\u003e binrw::BinResult\u003c()\u003e {\n        // Write the magic bytes\n        writer.write_all(b\"PAR2\\0PKT\")?;\n\n        // Write the length field\n        writer.write_all(\u0026self.length.to_le_bytes())?;\n\n        // Write the MD5 hash\n        writer.write_all(self.md5.as_bytes())?;\n\n        // Write the set_id field\n        writer.write_all(self.set_id.as_bytes())?;\n\n        // Write the type of packet (TYPE_OF_PACKET)\n        writer.write_all(TYPE_OF_PACKET)?;\n\n        // Write the creator_info field\n        writer.write_all(\u0026self.creator_info)?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":35,"address":[1287440,1288680,1288848],"length":1,"stats":{"Line":0}},{"line":36,"address":[2230164],"length":1,"stats":{"Line":0}},{"line":37,"address":[1440189],"length":1,"stats":{"Line":0}},{"line":38,"address":[2209444],"length":1,"stats":{"Line":0}},{"line":40,"address":[1228683],"length":1,"stats":{"Line":0}},{"line":41,"address":[1252255,1252081],"length":1,"stats":{"Line":0}},{"line":42,"address":[1929166],"length":1,"stats":{"Line":0}},{"line":43,"address":[2220265],"length":1,"stats":{"Line":0}},{"line":45,"address":[2209634],"length":1,"stats":{"Line":0}},{"line":46,"address":[2209700],"length":1,"stats":{"Line":0}},{"line":47,"address":[7818035,7817286],"length":1,"stats":{"Line":0}},{"line":52,"address":[2449046],"length":1,"stats":{"Line":0}},{"line":56,"address":[7817309,7817262],"length":1,"stats":{"Line":0}},{"line":57,"address":[2219629,2219700],"length":1,"stats":{"Line":0}},{"line":58,"address":[1492305],"length":1,"stats":{"Line":0}},{"line":59,"address":[1930126],"length":1,"stats":{"Line":0}},{"line":62,"address":[1330039],"length":1,"stats":{"Line":0}},{"line":63,"address":[1466790],"length":1,"stats":{"Line":0}},{"line":64,"address":[1178424,1178487],"length":1,"stats":{"Line":0}},{"line":68,"address":[1492148],"length":1,"stats":{"Line":0}},{"line":69,"address":[6826985],"length":1,"stats":{"Line":0}},{"line":72,"address":[7817604],"length":1,"stats":{"Line":0}},{"line":79,"address":[1863664],"length":1,"stats":{"Line":4}},{"line":86,"address":[1932309],"length":1,"stats":{"Line":4}},{"line":89,"address":[2374282],"length":1,"stats":{"Line":4}},{"line":92,"address":[888080],"length":1,"stats":{"Line":4}},{"line" acket {\n    /// A doctest to compare the verification process against the `testfile.par2` file.\n    ///\n    /// ```rust\n    /// use std::fs::File;\n    /// use std::path::Path;\n    /// use std::io::{Read,Seek};\n    /// use binrw::{BinReaderExt, BinWrite};\n    /// use par2rs::packets::file_description_packet::FileDescriptionPacket;\n    ///\n    /// let file_path = Path::new(\"tests/fixtures/packets/FileDescriptionPacket.par2\");\n    /// let mut file = File::open(file_path).expect(\"Failed to open test file\");\n    /// let packet: FileDescriptionPacket = file.read_le().expect(\"Failed to read FileDescriptionPacket\");\n    ///\n    /// // get the md5 from the packet\n    /// let md5_from_packet = packet.md5;\n    /// // get the md5 from the open file\n    /// let mut md5_from_file: [u8; 16] = [0; 16];\n    /// file.seek(std::io::SeekFrom::Start(16)).expect(\"Failed to seek to MD5 in file\");\n    /// file.read_exact(\u0026mut md5_from_file).expect(\"Failed to read MD5 from file\");\n    /// assert_eq!(md5_from_packet, md5_from_file, \"MD5 from packet does not match MD5 from file\");\n    ///\n    /// // Verify the packet using the `verify` method\n    /// assert!(packet.verify(), \"Packet verification failed\");\n    /// ```\n    pub fn verify(\u0026self) -\u003e bool {\n        if self.length \u003c 120 {\n            println!(\"Invalid packet length: {}\", self.length);\n            return false;\n        }\n\n        if self.packet_type != TYPE_OF_PACKET {\n            println!(\n                \"Packet type mismatch: expected {:?}, got {:?}\",\n                TYPE_OF_PACKET, self.packet_type\n            );\n            return false;\n        }\n\n        let mut buffer = std::io::Cursor::new(Vec::new());\n        if self.write_le(\u0026mut buffer).is_err() {\n            println!(\"Failed to serialize packet for length check\");\n            return false;\n        }\n\n        if buffer.get_ref().len() as u64 + 8 != self.length {\n            println! ignment for the `slice_size` field\n    #[br(map = |x: [u8; 16]| RecoverySetId::new(x))]\n    pub set_id: RecoverySetId, // Unique identifier for the PAR2 set\n    pub slice_size: u64, // Size of each slice\n    pub file_count: u32, // Number of files in the recovery set\n    #[br(count = (length - 72) / 16)]\n    #[br(map = |v: Vec\u003c[u8; 16]\u003e| v.into_iter().map(FileId::new).collect())]\n    pub file_ids: Vec\u003cFileId\u003e, // File IDs of all files in the recovery set\n    #[br(count = (length - 72 - (file_ids.len() as u64 * 16)) / 16)]\n    #[br(map = |v: Vec\u003c[u8; 16]\u003e| v.into_iter().map(FileId::new).collect())]\n    pub non_recovery_file_ids: Vec\u003cFileId\u003e, // File IDs of all files in the non-recovery set\n}\n\n/// A doctest for testing the `BinWrite` implementation of `MainPacket`.\n///\n/// ```rust\n/// use std::fs::File;\n/// use std::io::Cursor;\n/// use binrw::{BinWriterExt, BinWrite};\n/// use par2rs::packets::main_packet::MainPacket;\n/// use par2rs::domain::{Md5Hash, RecoverySetId, FileId};\n///\n/// let main_packet = MainPacket {\n///     length: 92,\n///     md5: Md5Hash::new([0; 16]),\n///     set_id: RecoverySetId::new([0; 16]),\n///     slice_size: 1024,\n///     file_count: 1,\n///     file_ids: vec![FileId::new([0; 16])],\n///     non_recovery_file_ids: vec![],\n/// };\n///\n/// let mut buffer = Cursor::new(Vec::new());\n/// main_packet.write_le(\u0026mut buffer).unwrap();\n///\n/// let expected = std::fs::read(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n/// let actual = buffer.into_inner();\n///\n/// for (i, (a, e)) in actual.iter().zip(expected.iter()).enumerate() {\n///     if a != e {\n///         println!(\"Byte mismatch at position {}: actual = {}, expected = {}\", i, a, e);\n///     }\n/// }\n/// ```\nimpl BinWrite for MainPacket {\n    type Args\u003c'a\u003e = ();\n\n    fn write_options\u003cW: std::io::Write + std::io::Seek\u003e(\n        \u0026self,\n        writer: \u0026mut W,\n        _endian: binrw::Endian,\n        _args: Self::Args\u003c'_\u003e,\n    ) -\u003e binrw::BinResult\u003c()\u003e {\n        writer.write_all(super::MAGIC_BYTES)?;\n        writer.write_all(\u0026self.length.to_le_bytes())?;\n        writer.write_all(self.md5.as_bytes())?;\n        writer.write_all(self.set_id.as_bytes())?;\n        writer.write_all(TYPE_OF_PACKET)?;\n\n        writer.write_all(\u0026self.slice_size.to_le_bytes())?;\n        writer.write_all(\u0026self.file_count.to_le_bytes())?;\n        for file_id in \u0026self.file_ids {\n            writer.write_all(file_id.as_bytes())?;\n        }\n        for non_recovery_file_id in \u0026self.non_recovery_file_ids {\n            writer.write_all(non_recovery_file_id.as_bytes())?;\n        }\n        Ok(())\n    }\n}\n\nimpl Display for MainPacket {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        fn fmt_md5(md5: \u0026[u8; 16]) -\u003e String {\n            format!(\"{:x?}\", u128::from_le_bytes(*md5))\n        }\n\n        write!(\n            f,\n            \"MainPacket {{ length: {}, md5: {}, set_id: {}, slice_size: {}, file_count: {}, file_ids: {:?}, non_recovery_file_ids: {:?} }}\",\n            self.length, fmt_md5(self.md5.as_bytes()), fmt_md5(self.set_id.as_bytes()), self.slice_size, self.file_count, self.file_ids.iter().map(|f| fmt_md5(f.as_bytes())).collect::\u003cVec\u003c_\u003e\u003e(), self.non_recovery_file_ids.iter().map(|f| fmt_md5(f.as_bytes())).collect::\u003cVec\u003c_\u003e\u003e()\n        )\n    }\n}\n\nimpl Debug for MainPacket {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        Display::fmt(self, f)\n    }\n}\n\nimpl MainPacket {\n    /// Verifies the MD5 hash of the packet.\n    /// Computes the MD5 hash of the serialized fields and compares it to the stored MD5 value.\n    ///\n    /// A doctest for testing the `verify` method of `MainPacket`.\n    ///\n    /// ```rust\n rmatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"RecoverySliceMetadata\")\n            .field(\"exponent\", \u0026self.exponent)\n            .field(\"set_id\", \u0026self.set_id)\n            .field(\"data_size\", \u0026self.data_size())\n            .finish()\n    }\n}\n\nimpl RecoverySliceMetadata {\n    /// Create metadata with a custom loader\n    pub fn new(exponent: u32, set_id: RecoverySetId, loader: Arc\u003cdyn RecoveryDataLoader\u003e) -\u003e Self {\n        Self {\n            exponent,\n            set_id,\n            loader,\n        }\n    }\n\n    /// Create metadata with filesystem-based loading\n    pub fn from_file(\n        exponent: u32,\n        set_id: RecoverySetId,\n        file_path: PathBuf,\n        data_offset: u64,\n        data_size: usize,\n    ) -\u003e Self {\n        let loader = Arc::new(FileSystemLoader {\n            file_path,\n            data_offset,\n            data_size,\n        });\n        Self::new(exponent, set_id, loader)\n    }\n\n    /// Read the actual recovery data from the loader when needed\n    pub fn load_data(\u0026self) -\u003e std::io::Result\u003cVec\u003cu8\u003e\u003e {\n        self.loader.load_data()\n    }\n\n    /// Read a chunk of recovery data (memory-efficient)\n    ///\n    /// # Arguments\n    /// * `chunk_offset` - Byte offset within the recovery data (not file offset)\n    /// * `chunk_size` - Number of bytes to read\n    ///\n    /// # Returns\n    /// Vector containing the requested chunk (may be smaller if at end of data)\n    pub fn load_chunk(\u0026self, chunk_offset: usize, chunk_size: usize) -\u003e std::io::Result\u003cVec\u003cu8\u003e\u003e {\n        self.loader.load_chunk(chunk_offset, chunk_size)\n    }\n\n    /// Get the size of the recovery data\n    pub fn data_size(\u0026self) -\u003e usize {\n        self.loader.data_size()\n    }\n\n    /// Parse recovery slice metadata from a reader without loading the data\n    /// This is the memory-efficient alternative to parsing RecoverySlicePacket\n    pub fn parse_from_reader\u003cR: std::io::Read + std::io::Seek\u003e(\n        reader: \u0026mut R,\n        file_path: PathBuf,\n    ) -\u003e std::io::Result\u003cSelf\u003e {\n        use std::io::SeekFrom;\n\n        // Read packet header (64 bytes)\n        let mut header = [0u8; 64];\n        reader.read_exact(\u0026mut header)?;\n\n        // Check magic\n        if \u0026header[0..8] != b\"PAR2\\0PKT\" {\n            return Err(std::io::Error::new(\n                std::io::ErrorKind::InvalidData,\n                \"Invalid PAR2 packet magic\",\n            ));\n        }\n\n        // Parse fields from header\n        let length = u64::from_le_bytes(header[8..16].try_into().map_err(|_| {\n            std::io::Error::new(std::io::ErrorKind::InvalidData, \"Invalid length field\")\n        })?);\n        let set_id_bytes: [u8; 16] = header[32..48].try_into().map_err(|_| {\n            std::io::Error::new(std::io::ErrorKind::InvalidData, \"Invalid set_id field\")\n        })?;\n        let type_bytes: [u8; 16] = header[48..64].try_into().map_err(|_| {\n            std::io::Error::new(std::io::ErrorKind::InvalidData, \"Invalid type field\")\n        })?;\n\n        // Check type\n        if type_bytes != *TYPE_OF_PACKET {\n            return Err(std::io::Error::new(\n                std::io::ErrorKind::InvalidData,\n                \"Not a recovery slice packet\",\n            ));\n        }\n\n        // Read exponent (4 bytes after the header)\n        let mut exponent_bytes = [0u8; 4];\n        reader.read_exact(\u0026mut exponent_bytes)?;\n        let exponent = u32::from_le_bytes(exponent_bytes);\n\n        // Calculate data offset and size\n        // Header size is 64 (fixed header) + 4 (exponent) = 68 bytes\n        let header_size = 68u64;\n        let data_size = length.checked_sub(header_size).ok_or_else(|| {\n            std::io::Error::new(std::io::ErrorKind::InvalidData, \"Invalid packet length\")\n        })? as usize;\n\n        // Get current absolute position in file (this is where recovery_data starts)\n        let data_offset = reader.stream_position()?;\n\n        // Skip past the recovery data without reading it into memory\n        reader.seek(SeekFrom::Current(data_size as i64))?;\n\n        // Create metadata with filesystem loader\n        Ok(Self::from_file(\n            exponent,\n            RecoverySetId::new(set_id_bytes),\n            file_path,\n            data_offset,\n            data_size,\n        ))\n    }\n}\n\n/// Full recovery slice packet - currently loads ALL data into memory\n/// WARNING: This uses ~1.9GB of RAM for large PAR2 sets!\n/// Transitioning to use RecoverySliceMetadata instead\n#[derive(Debug, Clone, BinRead)]\n#[br(magic = b\"PAR2\\0PKT\")]\npub struct RecoverySlicePacket {\n    pub length: u64, // Length of the packet\n    #[br(map = |x: [u8; 16]| Md5Hash::new(x))]\n    pub md5: Md5Hash, // MD5 hash of the packet\n    #[br(map = |x: [u8; 16]| RecoverySetId::new(x))]\n    pub set_id: RecoverySetId, // Unique identifier for the PAR2 set\n    pub type_of_packet: [u8; 16], // Type of packet - should be \"PAR 2.0\\0RecvSlic\"\n    pub exponent: u32, // Exponent used to generate recovery data\n    #[br(count = length as usize - (8 + 8 + 16 + 16 + 16 + 4))]\n    // Calculate recovery data size: total length - (magic + length + md5 + set_id + type + exponent)\n    pub recovery_data: Vec\u003cu8\u003e, // Recovery data - THIS IS THE MEMORY HOG!\n}\n\nimpl RecoverySlicePacket {\n    /// Verifies the MD5 hash of the packet.\n    /// Computes the MD5 hash of the serialized fields and compares it to the stored MD5 value.\n    ///\n    /// A doctest for testing the `verify` method of `RecoverySlicePacket`.\n    ///\n    /// ```rust\n    /// use std::fs::File;\n    /// use binrw::BinReaderExt;\n    /// use par2rs::packets::recovery_slice_packet::RecoverySlicePacket;\n    ///\n    /// // let mut file = File::open(\"tests/fixtures/packets/RecoverySlicePacket.par2\").unwrap();\n    /// // let packet: RecoverySlicePacket = file.read_le().unwrap();\n    ///\n    /// // assert!(packet.verify(), \"MD5 verification failed for RecoverySlicePacket\");\n    /// ```\n    pub fn verify(\u0026self) -\u003e bool {\n        if self.length \u003c 64 {\n            println!(\"Invalid packet length: {}\", self.length);\n            return false;\n        }\n        let mut data = Vec::new();\n        data.extend_from_slice(self.set_id.as_bytes());\n        data.extend_from_slice(TYPE_OF_PACKET);\n        data.extend_from_slice(\u0026self.exponent.to_le_bytes());\n        data.extend_from_slice(\u0026self.recovery_data);\n        use md5::Digest;\n        let computed_md5: [u8; 16] = md5::Md5::digest(\u0026data).into();\n        if computed_md5 != *self.md5.as_bytes() {\n            println!(\"MD5 verification failed\");\n            return false;\n        }\n\n        // Check that BinWrite output matches the packet length\n        let mut buffer = std::io::Cursor::new(Vec::new());\n        if self.write_le(\u0026mut buffer).is_err() {\n            println!(\"Failed to serialize packet\");\n            return false;\n        }\n\n        let serialized_length = buffer.get_ref().len() as u64;\n        if serialized_length != self.length {\n            println!(\n                \"Serialized length mismatch: expected {}, got {}\",\n                self.length, serialized_length\n            );\n            return false;\n        }\n\n        true\n    }\n}\n\nimpl BinWrite for RecoverySlicePacket {\n    type Args\u003c'a\u003e = ();\n\n    fn write_options\u003cW: std::io::Write + std::io::Seek\u003e(\n        \u0026self,\n        writer: \u0026mut W,\n        _endian: binrw::Endian,\n        _args: Self::Args\u003c'_\u003e,\n    ) -\u003e binrw::BinResult\u003c()\u003e {\n        // Write the magic bytes\n        writer.write_all(b\"PAR2\\0PKT\")?;\n\n        // Write the length field\n        writer.write_all(\u0026self.length.to_le_bytes())?;\n\n        // Write the MD5 hash\n        writer.write_all(self.md5.as_bytes())?;\n\n        // Write the set_id field\n        writer.write_all(self.set_id.as_bytes())?;\n\n        // Write the type of packet\n        writer.write_all(\u0026self.type_of_packet)?;\n\n        // Write the exponent\n        writer.write_all(\u0026self.exponent.to_le_bytes())?;\n\n        // Write the recovery data\n        writer.write_all(\u0026self.recovery_data)?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":20,"address":[6336080],"length":1,"stats":{"Line":0}},{"line":21,"address":[6906210,6906332,6906282,6906241],"length":1,"stats":{"Line":0}},{"line":22,"address":[2292333],"length":1,"stats":{"Line":0}},{"line":23,"address":[2225830],"length":1,"stats":{"Line":0}},{"line":24,"address":[1720780],"length":1,"stats":{"Line":0}},{"line":31,"address":[6906384],"length":1,"stats":{"Line":21}},{"line":40,"address":[6336320],"length":1,"stats":{"Line":25}},{"line":47,"address":[1298836],"length":1,"stats":{"Line":21}},{"line":52,"address":[2232280],"length":1,"stats":{"Line":25}},{"line":56,"address":[6336480],"length":1,"stats":{"Line":2}},{"line":57,"address":[1209136],"length":1,"stats":{"Line":2}},{"line":68,"address":[1677776],"length":1,"stats":{"Line":14}},{"line":69,"address":[1158708],"length":1,"stats":{"Line":13}},{"line":73,"address":[1732864],"length":1,"stats":{"Line":1}},{"line":74,"address":[1400277],"length":1,"stats":{"Line":1}},{"line":79,"address":[1995760,1998177,1998209],"length":1,"stats":{"Line":25}},{"line":86,"address":[1983702],"length":1,"stats":{"Line":26}},{"line":87,"address":[1939002,1938921,1941215],"length":1,"stats":{"Line":53}},{"line":90,"address":[1004601],"length":1,"stats":{"Line":26}},{"line":91,"address":[982434,980534],"length":1,"stats":{"Line":0}},{"line":92,"address":[1985022],"length":1,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[1892592,1894496,189270 nuse std::io;\nuse std::path::PathBuf;\n\n/// Trait for loading recovery data from various sources\n///\n/// Implementations can use different strategies:\n/// - FileSystemLoader: Standard filesystem reads (current implementation)\n/// - MmapLoader: Memory-mapped files (future implementation)\n/// - CachedLoader: LRU cache with on-demand loading (future implementation)\npub trait RecoveryDataLoader: Send + Sync {\n    /// Load the full recovery data\n    fn load_data(\u0026self) -\u003e io::Result\u003cVec\u003cu8\u003e\u003e;\n\n    /// Load a chunk of recovery data (memory-efficient)\n    ///\n    /// # Arguments\n    /// * `chunk_offset` - Byte offset within the recovery data (not file offset)\n    /// * `chunk_size` - Number of bytes to read\n    ///\n    /// # Returns\n    /// Vector containing the requested chunk (may be smaller if at end of data)\n    fn load_chunk(\u0026self, chunk_offset: usize, chunk_size: usize) -\u003e io::Result\u003cVec\u003cu8\u003e\u003e;\n\n    /// Get the size of the recovery data\n    fn data_size(\u0026self) -\u003e usize;\n}\n\n/// Standard filesystem-based loader\n/// Reads recovery data from files on demand\n#[derive(Debug, Clone)]\npub struct FileSystemLoader {\n    pub file_path: PathBuf,\n    pub data_offset: u64, // Byte offset in file where recovery_data starts\n    pub data_size: usize, // Length of recovery_data\n}\n\nimpl RecoveryDataLoader for FileSystemLoader {\n    fn load_data(\u0026self) -\u003e io::Result\u003cVec\u003cu8\u003e\u003e {\n        use std::fs::File;\n        use std::io::{Read, Seek, SeekFrom};\n\n        let mut file = File::open(\u0026self.file_path)?;\n        file.seek(SeekFrom::Start(self.data_offset))?;\n\n        let mut data = vec![0u8; self.data_size];\n        file.read_exact(\u0026mut data)?;\n\n        Ok(data)\n    }\n\n    fn load_chunk(\u0026self, chunk_offset: usize, chunk_size: usize) -\u003e io::Result\u003cVec\u003cu8\u003e\u003e {\n        use std::fs::File;\n        use std::io::{Read, Seek, SeekFrom};\n\n        // Return empty if offset is beyond data\n        if chunk_offset \u003e= self.data_size {\n            return Ok(Vec::new());\n        }\n\n        // Calculate actual bytes to read (don't go past end of data)\n        let bytes_to_read = (self.data_size - chunk_offset).min(chunk_size);\n\n        // Open file and seek to the chunk position\n        let mut file = File::open(\u0026self.file_path)?;\n        let absolute_offset = self.data_offset + chunk_offset as u64;\n        file.seek(SeekFrom::Start(absolute_offset))?;\n\n        // Read only the requested chunk\n        let mut chunk = vec![0u8; bytes_to_read];\n        file.read_exact(\u0026mut chunk)?;\n\n        Ok(chunk)\n    }\n\n    fn data_size(\u0026self) -\u003e usize {\n        self.data_size\n    }\n}\n\n// Future: MmapLoader implementation\n// #[derive(Debug)]\n// pub struct MmapLoader {\n//     mmap: memmap2::Mmap,\n//     data_offset: usize,\n//     data_size: usize,\n// }\n//\n// impl RecoveryDataLoader for MmapLoader {\n//     fn load_data(\u0026self) -\u003e io::Result\u003cVec\u003cu8\u003e\u003e {\n//         Ok(self.mmap[self.data_offset..self.data_offset + self.data_size].to_vec())\n//     }\n//\n//     fn load_chunk(\u0026self, chunk_offset: usize, chunk_size: usize) -\u003e io::Result\u003cVec\u003cu8\u003e\u003e {\n//         let start = self.data_offset + chunk_offset;\n//         let end = (start + chunk_size).min(self.data_offset + self.data_size);\n//         Ok(self.mmap[start..end].to_vec())\n//     }\n//\n//     fn data_size(\u0026self) -\u003e usize {\n//         self.data_size\n//     }\n// }\n","traces":[{"line":43,"address":[2160464,2161220,2161212],"length":1,"stats":{"Line":5}},{"line":47,"address":[1485230],"length":1,"stats":{"Line":12}},{"line":48,"address":[1465138,1465021,1465650],"length":1,"stats":{"Line":11}},{"line":50,"address":[2159934],"length":1,"stats":{"Line":9}},{"line":51,"address":[1460414,1460497],"length":1,"stats":{"Li ther Galois fields.\n\nuse std::ops::{Add, AddAssign, Div, DivAssign, Mul, MulAssign, Sub, SubAssign};\n\n/// PAR2 GF(2^16) Vandermonde polynomial: 0x1100B (x + x + x + x + 1)\n/// Primitive irreducible polynomial used as field generator for Reed-Solomon codes\nconst GF16_GENERATOR: u32 = 0x1100B;\nconst BITS: usize = 16;\nconst COUNT: usize = 1 \u003c\u003c BITS;\nconst LIMIT: usize = COUNT - 1;\n\n/// Galois Field lookup tables for fast arithmetic\npub struct GaloisTable {\n    pub log: Vec\u003cu16\u003e,\n    pub antilog: Vec\u003cu16\u003e,\n}\n\nimpl Default for GaloisTable {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl GaloisTable {\n    pub fn new() -\u003e Self {\n        let mut table = GaloisTable {\n            log: vec![0; COUNT],\n            antilog: vec![0; COUNT],\n        };\n        table.build_tables();\n        table\n    }\n\n    fn build_tables(\u0026mut self) {\n        let mut b = 1u32;\n\n        for l in 0..LIMIT {\n            self.log[b as usize] = l as u16;\n            self.antilog[l] = b as u16;\n\n            b \u003c\u003c= 1;\n            if b \u0026 COUNT as u32 != 0 {\n                b ^= GF16_GENERATOR;\n            }\n        }\n\n        self.log[0] = LIMIT as u16;\n        self.antilog[LIMIT] = 0;\n    }\n}\n\n/// Galois Field GF(2^16) element\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Default)]\npub struct Galois16 {\n    value: u16,\n}\n\nimpl Galois16 {\n    pub fn new(value: u16) -\u003e Self {\n        Self { value }\n    }\n\n    pub fn value(\u0026self) -\u003e u16 {\n        self.value\n    }\n\n    /// Power operation\n    pub fn pow(\u0026self, exponent: u16) -\u003e Self {\n        if self.value == 0 {\n            return Self::new(0);\n        }\n\n        let table = Self::get_table();\n        let log_val = table.log[self.value as usize] as u32;\n        let result_log = (log_val * exponent as u32) % LIMIT as u32;\n        Self::new(table.antilog[result_log as usize])\n    }\n\n    /// Get logarithm value\n    pub fn log(\u0026self) -\u003e u16 {\n        let table = Self::get_table();\n        table.log[self.value as usize]\n    }\n\n    /// Get antilogarithm value  \n    pub fn antilog(\u0026self) -\u003e u16 {\n        let table = Self::get_table();\n        table.antilog[self.value as usize]\n    }\n\n    /// ALog operation - antilogarithm for base value generation\n    /// This is used in par2cmdline for generating database base values\n    pub fn alog(\u0026self) -\u003e u16 {\n        let table = Self::get_table();\n        table.antilog[self.value as usize]\n    }\n\n    /// Get the global table (no unsafe needed - direct static initialization)\n    fn get_table() -\u003e \u0026'static GaloisTable {\n        use std::sync::OnceLock;\n        static TABLE: OnceLock\u003cGaloisTable\u003e = OnceLock::new();\n        TABLE.get_or_init(GaloisTable::new)\n    }\n}\n\n// Addition (XOR in Galois fields)\nimpl Add for Galois16 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)] // XOR is addition in Galois fields\n    fn add(self, rhs: Self) -\u003e Self::Output {\n        Self::new(self.value ^ rhs.value)\n    }\n}\n\nimpl AddAssign for Galois16 {\n    #[allow(clippy::suspicious_op_assign_impl)] // XOR is addition in Galois fields\n    fn add_assign(\u0026mut self, rhs: Self) {\n        self.value ^= rhs.value;\n    }\n}\n\n// Subtraction (same as addition in GF(2^n))\nimpl Sub for Galois16 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)] // XOR is subtraction in Galois fields\n    fn sub(self, rhs: Self) -\u003e Self::Output {\n        Self::new(self.value ^ rhs.value)\n    }\n}\n\nimpl SubAssign for Galois16 {\n    #[allow(clippy::suspicious_op_assign_impl)] // XOR is subtraction in Galois fields\n    fn sub_assign(\u0026mut self, rhs: Self) {\n        self.value ^= rhs.value;\n    }\n}\n\n// Multiplication using log tables\nimpl Mul for Galois16 {\n    type Output = Self;\n\n    fn mul(self, rhs: Self) -\u003e Self::Output {\n        if self.value == 0 || rhs.value == 0 {\n            return Self::new(0);\n        }\n\n        let table = Self::get_table();\n        let log_sum = (table.log[self.value as usize] as usize\n            + table.log[rhs.value as usize] as usize)\n            % LIMIT;\n        Self::new(table.antilog[log_sum])\n    }\n}\n\nimpl MulAssign for Galois16 {\n    fn mul_assign(\u0026mut self, rhs: Self) {\n        *self = *self * rhs;\n    }\n}\n\n// Division using log tables\nimpl Div for Galois16 {\n    type Output = Self;\n\n    fn div(self, rhs: Self) -\u003e Self::Output {\n        if rhs.value == 0 {\n            panic!(\"Division by zero in Galois field\");\n        }\n        if self.value == 0 {\n            return Self::new(0);\n        }\n\n        let table = Self::get_table();\n        let log_diff = (table.log[self.value as usize] as i32\n            - table.log[rhs.value as usize] as i32\n            + LIMIT as i32)\n            % LIMIT as i32;\n        Self::new(table.antilog[log_diff as usize])\n    }\n}\n\nimpl DivAssign for Galois16 {\n    fn div_assign(\u0026mut self, rhs: Self) {\n        *self = *self / rhs;\n    }\n}\n\n// Conversion traits\nimpl From\u003cu16\u003e for Galois16 {\n    fn from(value: u16) -\u003e Self {\n        Self::new(value)\n    }\n}\n\nimpl From\u003cGalois16\u003e for u16 {\n    fn from(val: Galois16) -\u003e Self {\n        val.value\n    }\n}\n\n// Display traits\nimpl std::fmt::Display for Galois16 {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.value)\n    }\n}\n\n/// GCD function as used in par2cmdline\npub fn gcd(mut a: u32, mut b: u32) -\u003e u32 {\n    if a != 0 \u0026\u0026 b != 0 {\n        while a != 0 \u0026\u0026 b != 0 {\n            if a \u003e b {\n                a %= b;\n            } else {\n                b %= a;\n            }\n        }\n        a + b\n    } else {\n        0\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_galois16_basic_ops() {\n        let a = Galois16::new(0x1234);\n        let b = Galois16::new(0x5678);\n\n        // Test addition (XOR)\n        let sum = a + b;\n        assert_eq!(sum.value(), 0x1234 ^ 0x5678);\n\n        // Test that addition and subtraction are the same\n        assert_eq!(a + b, a - b);\n    }\n\n    #[test]\n    fn test_galois16_multiplication() {\n        let a = Galois16::new(2);\n        let b = Galois16::new(3);\n        let product = a * b;\n\n        // In GF(2^16), 2 * 3 should give a specific result\n        // We can verify by checking that (a * b) / a == b\n        assert_eq!(product / a, b);\n    }\n\n    #[test]\n    fn test_galois16_power() {\n        let base = Galois16::new(2);\n        let squared = base.pow(2);\n        assert_eq!(squared, base * base);\n    }\n\n    #[test]\n    fn test_gcd() {\n        assert_eq!(gcd(48, 18), 6);\n        assert_eq!(gcd(65535, 7), 1);\n        assert_eq!(gcd(0, 5), 0);\n    }\n}\n","traces":[{"line":40,"address":[7482176],"length":1,"stats":{"Line":0}},{"line":41,"address":[1594312],"length":1,"stats":{"Line":0}},{"line":46,"address":[897244,896976,897238],"length":1,"stats":{"Line":11}},{"line":48,"address":[821841],"length":1,"stats":{"Line":11}},{"line":49,"address":[1594409],"length":1,"stats":{"Line":11}},{"line":51,"address":[1856952],"length":1,"stats":{"Line":11}},{"line":52,"address":[1857002],"length":1,"stats":{"Line":11}},{"line":55,"address":[6446464],"length":1,"stats":{"Line":11}},{"line":56,"address":[1813854],"length":1,"stats":{"Line":11}},{"line":58,"address":[974550,974575],"length":1,"stats":{"Line":22}},{"line":59,"address":[916723],"length":1,"stats":{"Line":11}},{"line":60,"address":[1897814],"length":1,"stats":{"Line":11}},{"line":62,"address":[1165748],"length":1,"stats":{"Line":11}},{"line":63,"address":[856832,856929],"length":1,"stats":{"Line":22}},{"line":64,"address":[
