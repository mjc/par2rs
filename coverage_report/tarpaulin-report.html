ng()],\n        files_verified: 1,\n        verified_files: vec![\"good_file.txt\".to_string()],\n        message: \"Something went wrong\".to_string(),\n    };\n    result.print_result();\n    assert!(!result.is_success());\n    assert_eq!(result.repaired_files().len(), 0);\n    assert_eq!(result.failed_files().len(), 1);\n}\n\n#[test]\nfn test_error_no_valid_packets() {\n    let temp_dir = TempDir::new().unwrap();\n    let par2_file = temp_dir.path().join(\"empty.par2\");\n    fs::File::create(\u0026par2_file).unwrap();\n\n    // Empty PAR2 file should trigger NoValidPackets error\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_err());\n    assert!(matches!(result.unwrap_err(), RepairError::NoValidPackets));\n}\n\n#[test]\nfn test_size_mismatch_detection() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"test.txt\");\n\n    // Create file and PAR2\n    fs::write(\u0026test_file, b\"Original content\").unwrap();\n    let par2_file = temp_dir.path().join(\"test.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Change file size after PAR2 creation\n    fs::write(\u0026test_file, b\"Different\").unwrap();\n\n    // Try to repair - should detect size mismatch\n    let result = repair_files(par2_file.to_str().unwrap());\n    // File should be detected as corrupted and attempted repair\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_hash_mismatch_detection() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"test.txt\");\n\n    // Create file with specific size\n    let content = vec![0xAA; 1000];\n    fs::write(\u0026test_file, \u0026content).unwrap();\n    let par2_file = temp_dir.path().join(\"test.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Change content but keep same size to trigger hash mismatch\n    fs::write(\u0026test_file, vec![0xBB; 1000]).unwrap();\n\n    // Repair should detect the hash mismatch\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_corrupted_file_repair() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"test.txt\");\n\n    // Create a file\n    let content = vec![0x42; 10000];\n    fs::write(\u0026test_file, \u0026content).unwrap();\n\n    let par2_file = temp_dir.path().join(\"test.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Corrupt part of the file\n    let mut corrupted = content.clone();\n    for byte in corrupted.iter_mut().take(100) {\n        *byte = 0xFF;\n    }\n    fs::write(\u0026test_file, \u0026corrupted).unwrap();\n\n    // Repair should succeed\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n\n    let (_, repair_result) = result.unwrap();\n    // Should either repair successfully or already be valid\n    assert!(repair_result.is_success());\n}\n\n#[test]\nfn test_missing_file_repair() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"test.txt\");\n\n    // Create file and PAR2\n    fs::write(\u0026test_file, b\"Test content for missing file\").unwrap();\n    let par2_file = temp_dir.path().join(\"test.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Delete the file\n    fs::remove_file(\u0026test_file).unwrap();\n    assert!(!test_file.exists());\n\n    // Try to repair - should recreate the file\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n\n    let (_, repair_result) = result.unwrap();\n    // Should attempt repair of missing file\n    assert!(matches!(\n        repair_result,\n        RepairResult::Success { .. } | RepairResult::Failed { .. }\n    ));\n\n    // File should exist again if repair succeeded\n    if repair_result.is_success() {\n        assert!(test_file.exists());\n    }\n}\n\n// Helper function to create a minimal PAR2 file for testing\nfn create_minimal_par2(par2_path: \u0026PathBuf, data_file: \u0026PathBuf) {\n    // Use par2cmdline to create a real PAR2 file\n    std::process::Command::new(\"par2\")\n        .arg(\"c\")\n        .arg(\"-r5\") // 5% recovery\n        .arg(\"-q\") // Quiet\n        .arg(par2_path)\n        .arg(data_file)\n        .output()\n        .expect(\"Failed to create PAR2 file - is par2cmdline installed?\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","test_repair_edge_cases.rs"],"content":"//! Additional edge case tests to push repair.rs coverage above 90%\n\nuse par2rs::repair::*;\nuse std::fs;\nuse std::path::PathBuf;\nuse tempfile::TempDir;\n\n#[test]\nfn test_no_repair_needed_path() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"test.txt\");\n\n    // Create a valid file\n    fs::write(\u0026test_file, b\"Valid content that won't be corrupted\").unwrap();\n\n    let par2_file = temp_dir.path().join(\"test.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Don't corrupt the file - it should trigger NoRepairNeeded path\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n\n    let (_, repair_result) = result.unwrap();\n    // Should be NoRepairNeeded since file is valid\n    assert!(matches!(repair_result, RepairResult::NoRepairNeeded { .. }));\n    assert!(repair_result.is_success());\n}\n\n#[test]\nfn test_insufficient_recovery_error_path() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"large_test.txt\");\n\n    // Create a larger file to have multiple slices\n    let content = vec![0x55; 100000]; // 100KB\n    fs::write(\u0026test_file, \u0026content).unwrap();\n\n    // Create PAR2 with minimal recovery (only 1%)\n    let par2_file = temp_dir.path().join(\"large_test.par2\");\n    std::process::Command::new(\"par2\")\n        .arg(\"c\")\n        .arg(\"-r1\") // Only 1% recovery\n        .arg(\"-q\")\n        .arg(\u0026par2_file)\n        .arg(\u0026test_file)\n        .output()\n        .expect(\"Failed to create PAR2\");\n\n    // Heavily corrupt the file (corrupt more than recovery can handle)\n    let mut corrupted = vec![0xFF; 100000];\n    // Corrupt 50% of the file - way more than 1% recovery can handle\n    for (i, byte) in corrupted.iter_mut().enumerate() {\n        if i % 2 == 0 {\n            *byte = 0xAA;\n        }\n    }\n    fs::write(\u0026test_file, \u0026corrupted).unwrap();\n\n    // Try to repair - should fail with insufficient recovery\n    let result = repair_files(par2_file.to_str().unwrap());\n    // Might succeed (if not enough damage) or fail (insufficient recovery)\n    // Either way, we're exercising the code path\n    let _ = result;\n}\n\n#[test]\nfn test_file_verification_after_repair() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"verify_test.txt\");\n\n    // Create a file\n    let original = b\"Content to verify after repair\";\n    fs::write(\u0026test_file, original).unwrap();\n\n    let par2_file = temp_dir.path().join(\"verify_test.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Slightly corrupt the file\n    let mut corrupted = original.to_vec();\n    corrupted[0] = 0xFF;\n    fs::write(\u0026test_file, \u0026corrupted).unwrap();\n\n    // Repair and verify\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n\n    let (_, repair_result) = result.unwrap();\n    // Should successfully repair and verify\n    if repair_result.is_success() {\n        // Verification succeeded\n        assert!(test_file.exists());\n    }\n}\n\n#[test]\nfn test_multiple_files_scenario() {\n    let temp_dir = TempDir::new().unwrap();\n\n    // Create multiple files\n    let file1 = temp_dir.path().join(\"file1.txt\");\n    let file2 = temp_dir.path().join(\"file2.txt\");\n    let file3 = temp_dir.path().join(\"file3.txt\");\n\n    fs::write(\u0026file1, b\"First file content\").unwrap();\n    fs::write(\u0026file2, b\"Second file content\").unwrap();\n    fs::write(\u0026file3, b\"Third file content\").unwrap();\n\n    let par2_file = temp_dir.path().join(\"multifile.par2\");\n\n    // Create PAR2 for all three files\n    std::process::Command::new(\"par2\")\n        .arg(\"c\")\n        .arg(\"-r5\")\n        .arg(\"-q\")\n        .arg(\u0026par2_file)\n        .arg(\u0026file1)\n        .arg(\u0026file2)\n        .arg(\u0026file3)\n        .output()\n        .expect(\"Failed to create PAR2\");\n\n    // Corrupt one file\n    fs::write(\u0026file2, b\"Corrupted!!!\").unwrap();\n\n    // Repair should handle multiple files\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_context_creation_error_path() {\n    let temp_dir = TempDir::new().unwrap();\n    let bad_par2 = temp_dir.path().join(\"bad.par2\");\n\n    // Create an invalid PAR2 file\n    fs::write(\u0026bad_par2, b\"Not a valid PAR2 file at all\").unwrap();\n\n    // Should fail to create context\n    let result = repair_files(bad_par2.to_str().unwrap());\n    // Should get an error (NoValidPackets or ContextCreation)\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_corrupted_status_detection() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"corrupt_detect.txt\");\n\n    // Create file\n    let content = vec![0x77; 5000];\n    fs::write(\u0026test_file, \u0026content).unwrap();\n\n    let par2_file = temp_dir.path().join(\"corrupt_detect.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Corrupt with wrong size (triggers size check)\n    fs::write(\u0026test_file, vec![0x88; 100]).unwrap();\n\n    // Repair should detect corruption\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_empty_file_edge_case() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"empty.txt\");\n\n    // Create an empty file\n    fs::write(\u0026test_file, b\"\").unwrap();\n\n    let par2_file = temp_dir.path().join(\"empty.par2\");\n    // Try to create PAR2 for empty file (might fail, that's ok)\n    let output = std::process::Command::new(\"par2\")\n        .arg(\"c\")\n        .arg(\"-r5\")\n        .arg(\"-q\")\n        .arg(\u0026par2_file)\n        .arg(\u0026test_file)\n        .output()\n        .expect(\"Failed to run par2\");\n\n    // Only test if PAR2 creation succeeded\n    if output.status.success() \u0026\u0026 par2_file.exists() {\n        let result = repair_files(par2_file.to_str().unwrap());\n        // Should handle empty file gracefully\n        let _ = result;\n    }\n}\n\n#[test]\nfn test_single_byte_file() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"single.txt\");\n\n    // Create a single-byte file\n    fs::write(\u0026test_file, b\"X\").unwrap();\n\n    let par2_file = temp_dir.path().join(\"single.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Corrupt it\n    fs::write(\u0026test_file, b\"Y\").unwrap();\n\n    // Repair should handle single byte\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_large_file_with_many_slices() {\n    let temp_dir = TempDir::new().unwrap();\n    let test_file = temp_dir.path().join(\"large.txt\");\n\n    // Create a larger file (500KB) to ensure multiple slices\n    let content = vec![0x42; 500000];\n    fs::write(\u0026test_file, \u0026content).unwrap();\n\n    let par2_file = temp_dir.path().join(\"large.par2\");\n    create_minimal_par2(\u0026par2_file, \u0026test_file);\n\n    // Corrupt a few bytes in the middle\n    let mut corrupted = content.clone();\n    for byte in \u0026mut corrupted[250000..250100] {\n        *byte = 0xFF;\n    }\n    fs::write(\u0026test_file, \u0026corrupted).unwrap();\n\n    // Should repair successfully\n    let result = repair_files(par2_file.to_str().unwrap());\n    assert!(result.is_ok());\n}\n\n// Helper function to create a minimal PAR2 file for testing\nfn create_minimal_par2(par2_path: \u0026PathBuf, data_file: \u0026PathBuf) {\n    std::process::Command::new(\"par2\")\n        .arg(\"c\")\n        .arg(\"-r5\") // 5% recovery\n        .arg(\"-q\")\n        .arg(par2_path)\n        .arg(data_file)\n        .output()\n        .expect(\"Failed to create PAR2 file - is par2cmdline installed?\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","test_repair_file_safety.rs"],"content":"//! Tests to ensure repair operations don't accidentally overwrite PAR2 files\n//!\n//! This test suite investigates the bug where PAR2 files disappeared during\n//! 25GB benchmark repairs between iteration 1 and 2.\n\nuse par2rs::file_ops;\nuse par2rs::repair::RepairContext;\nuse std::fs::{self, File};\nuse std::io::Write;\nuse std::path::PathBuf;\nuse tempfile::TempDir;\n\n/// Test environment with PAR2 files\nstruct TestEnv {\n    #[allow(dead_code)]\n    temp_dir: TempDir,\n    test_file: PathBuf,\n    par2_file: PathBuf,\n    par2_vol_files: Vec\u003cPathBuf\u003e,\n}\n\nimpl TestEnv {\n    fn new() -\u003e Self {\n        let temp_dir = TempDir::new().unwrap();\n        let fixtures = PathBuf::from(\"tests/fixtures\");\n\n        // Copy test files\n        let test_file = temp_dir.path().join(\"testfile\");\n        fs::copy(fixtures.join(\"testfile\"), \u0026test_file).unwrap();\n\n        let par2_file = temp_dir.path().join(\"testfile.par2\");\n        fs::copy(fixtures.join(\"testfile.par2\"), \u0026par2_file).unwrap();\n\n        // Copy all volume files\n        let mut par2_vol_files = Vec::new();\n        for entry in fs::read_dir(\u0026fixtures).unwrap() {\n            let entry = entry.unwrap();\n            let path = entry.path();\n            if path.extension().and_then(|s| s.to_str()) == Some(\"par2\")\n                \u0026\u0026 path != fixtures.join(\"testfile.par2\")\n            {\n                let filename = path.file_name().unwrap();\n                let dest = temp_dir.path().join(filename);\n                fs::copy(\u0026path, \u0026dest).unwrap();\n                par2_vol_files.push(dest);\n            }\n        }\n\n        TestEnv {\n            temp_dir,\n            test_file,\n            par2_file,\n            par2_vol_files,\n        }\n    }\n\n    fn corrupt_at(\u0026self, offset: u64, data: \u0026[u8]) {\n        let mut file = File::options().write(true).open(\u0026self.test_file).unwrap();\n        use std::io::{Seek, SeekFrom};\n        file.seek(SeekFrom::Start(offset)).unwrap();\n        file.write_all(data).unwrap();\n    }\n\n    fn par2_files_exist(\u0026self) -\u003e bool {\n        self.par2_file.exists() \u0026\u0026 self.par2_vol_files.iter().all(|f| f.exists())\n    }\n\n    fn count_par2_files(\u0026self) -\u003e usize {\n        let mut count = 0;\n        if self.par2_file.exists() {\n            count += 1;\n        }\n        count += self.par2_vol_files.iter().filter(|f| f.exists()).count();\n        count\n    }\n\n    fn list_all_files(\u0026self) -\u003e Vec\u003cString\u003e {\n        let mut files = Vec::new();\n        for entry in fs::read_dir(self.temp_dir.path()).unwrap() {\n            let entry = entry.unwrap();\n            files.push(entry.file_name().to_string_lossy().to_string());\n        }\n        files.sort();\n        files\n    }\n\n    fn load_context(\u0026self) -\u003e RepairContext {\n        let par2_files = file_ops::collect_par2_files(\u0026self.par2_file);\n        let metadata = file_ops::parse_recovery_slice_metadata(\u0026par2_files, false);\n        let packets = file_ops::load_par2_packets(\u0026par2_files, false);\n        RepairContext::new_with_metadata(packets, metadata, self.temp_dir.path().to_path_buf())\n            .unwrap()\n    }\n\n    fn get_file_names_from_par2(\u0026self) -\u003e Vec\u003cString\u003e {\n        let context = self.load_context();\n        context\n            .recovery_set\n            .files\n            .iter()\n            .map(|f| f.file_name.clone())\n            .collect()\n    }\n}\n\n#[test]\nfn test_par2_files_not_deleted_after_repair() {\n    // Primary test: Ensure PAR2 files are never deleted during repair\n    let env = TestEnv::new();\n\n    let par2_count_before = env.count_par2_files();\n    println!(\"PAR2 files before repair: {}\", par2_count_before);\n    println!(\"Files: {:?}\", env.list_all_files());\n\n    // Corrupt the test file\n    env.corrupt_at(5000, \u0026vec![0xFFu8; 1000]);\n\n    // Perform repair\n    let context = env.load_context();\n    let result = context.repair().unwrap();\n\n    assert!(result.is_success(), \"Repair should succeed\");\n\n    let par2_count_after = env.count_par2_files();\n    println!(\"PAR2 files after repair: {}\", par2_count_after);\n    println!(\"Files: {:?}\", env.list_all_files());\n\n    assert_eq!(\n        par2_count_before, par2_count_after,\n        \"PAR2 file count should not change during repair\"\n    );\n\n    assert!(\n        env.par2_files_exist(),\n        \"All PAR2 files should still exist after repair\"\n    );\n}\n\n#[test]\nfn test_multiple_repairs_dont_delete_par2_files() {\n    // Test multiple repair cycles (simulating benchmark iterations)\n    let env = TestEnv::new();\n\n    let par2_count_initial = env.count_par2_files();\n\n    for iteration in 1..=5 {\n        println!(\"\\n=== Iteration {} ===\", iteration);\n\n        // Corrupt at different location each time\n        let offset = (iteration * 1000) as u64;\n        env.corrupt_at(offset, \u0026vec![0xAAu8; 500]);\n\n        // Repair\n        let context = env.load_context();\n        let result = context.repair().unwrap();\n        assert!(\n            result.is_success(),\n            \"Repair should succeed in iteration {}\",\n            iteration\n        );\n\n        // Verify PAR2 files still exist\n        let par2_count = env.count_par2_files();\n        assert_eq!(\n            par2_count_initial,\n            par2_count,\n            \"PAR2 files should not disappear after iteration {}. Files present: {:?}\",\n            iteration,\n            env.list_all_files()\n        );\n    }\n}\n\n#[test]\nfn test_temp_file_cleanup() {\n    // Ensure .par2_tmp files are cleaned up correctly\n    let env = TestEnv::new();\n\n    env.corrupt_at(1000, \u0026[0xBBu8; 200]);\n\n    let context = env.load_context();\n    let _result = context.repair().unwrap();\n\n    // Check for any leftover temp files\n    let all_files = env.list_all_files();\n    let temp_files: Vec\u003c_\u003e = all_files\n        .iter()\n        .filter(|f| f.contains(\"par2_tmp\"))\n        .collect();\n\n    assert!(\n        temp_files.is_empty(),\n        \"No .par2_tmp files should remain after repair. Found: {:?}\",\n        temp_files\n    );\n}\n\n#[test]\nfn test_file_names_from_par2_packets() {\n    // Verify what filenames are stored in PAR2 packets\n    let env = TestEnv::new();\n\n    let file_names = env.get_file_names_from_par2();\n\n    println!(\"Filenames from PAR2 packets: {:?}\", file_names);\n\n    // Ensure no PAR2 files are listed as data files\n    for name in \u0026file_names {\n        assert!(\n            !name.ends_with(\".par2\"),\n            \"PAR2 packet should not list '{}' as a data file\",\n            name\n        );\n    }\n\n    // Should only be the data file\n    assert_eq!(file_names.len(), 1, \"Should have exactly 1 data file\");\n    assert_eq!(file_names[0], \"testfile\", \"Data file should be 'testfile'\");\n}\n\n#[test]\nfn test_with_extension_behavior() {\n    // Test that with_extension doesn't accidentally create PAR2 filenames\n    use std::path::Path;\n\n    let test_cases = vec![\n        (\"testfile\", \"testfile.par2_tmp\"),\n        (\"testfile.txt\", \"testfile.par2_tmp\"),\n        (\"testfile.par2\", \"testfile.par2_tmp\"), // This would be bad if testfile.par2 is a data file!\n        (\"testfile.vol00+01.par2\", \"testfile.vol00+01.par2_tmp\"),\n    ];\n\n    for (input, expected) in test_cases {\n        let path = Path::new(input);\n        let result = path.with_extension(\"par2_tmp\");\n        println!(\"{} -\u003e {}\", input, result.display());\n        assert_eq!(\n            result.to_string_lossy(),\n            expected,\n            \"with_extension behavior for '{}'\",\n            input\n        );\n    }\n}\n\n#[test]\nfn test_repair_doesnt_write_to_par2_directory() {\n    // Ensure repair writes to data file location, not PAR2 file location\n    let env = TestEnv::new();\n\n    env.corrupt_at(2000, \u0026vec![0xCCu8; 300]);\n\n    let context = env.load_context();\n    let base_path = context.base_path.clone();\n\n    // Get the data file name from the recovery set\n    let data_file_name = \u0026context.recovery_set.files[0].file_name;\n    let expected_repair_path = base_path.join(data_file_name);\n\n    println!(\"Expected repair path: {:?}\", expected_repair_path);\n    println!(\"PAR2 file path: {:?}\", env.par2_file);\n\n    // These should be different paths (unless data file IS named .par2, which would be weird)\n    if data_file_name.ends_with(\".par2\") {\n        panic!(\n            \"Data file should not have .par2 extension: {}\",\n            data_file_name\n        );\n    }\n\n    let _result = context.repair().unwrap();\n\n    // Verify the repair wrote to the correct file\n    assert!(\n        expected_repair_path.exists(),\n        \"Repaired data file should exist at {:?}\",\n        expected_repair_path\n    );\n}\n\n#[test]\nfn test_large_file_simulation() {\n    // Simulate the 25GB case with a smaller file but same pattern\n    // This tests if there's any size-related behavior that could cause issues\n    let env = TestEnv::new();\n\n    let initial_files = env.list_all_files();\n    let initial_par2_count = env.count_par2_files();\n\n    println!(\"Initial files: {:?}\", initial_files);\n    println!(\"Initial PAR2 count: {}\", initial_par2_count);\n\n    // Simulate multiple repairs like the benchmark script does\n    for i in 1..=3 {\n        println!(\"\\n=== Simulated benchmark iteration {} ===\", i);\n\n        // Corrupt\n        env.corrupt_at(10000, \u0026vec![0xDDu8; 512]);\n\n        // Repair\n        let context = env.load_context();\n        let result = context.repair();\n\n        match result {\n            Ok(r) =\u003e {\n                println!(\"Iteration {}: Repair succeeded\", i);\n                assert!(r.is_success());\n            }\n            Err(e) =\u003e {\n                println!(\"Iteration {}: Repair failed: {}\", i, e);\n                println!(\"Files after failure: {:?}\", env.list_all_files());\n                println!(\"PAR2 files exist: {}\", env.par2_files_exist());\n                println!(\"PAR2 count: {}\", env.count_par2_files());\n                panic!(\"Repair failed in iteration {}: {}\", i, e);\n            }\n        }\n\n        // Check files still exist\n        let current_par2_count = env.count_par2_files();\n        let current_files = env.list_all_files();\n\n        println!(\"After iteration {}: {} PAR2 files\", i, current_par2_count);\n        println!(\"Files: {:?}\", current_files);\n\n        if current_par2_count != initial_par2_count {\n            panic!(\n                \"PAR2 files disappeared after iteration {}! Before: {}, After: {}. Files: {:?}\",\n                i, initial_par2_count, current_par2_count, current_files\n            );\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","test_repair_integration.rs"],"content":"//! Integration tests for PAR2 repair functionality\n//!\n//! These tests verify that our par2repair implementation can correctly\n//! repair files in various corruption scenarios.\n\nuse par2rs::repair::repair_files;\nuse std::fs;\nuse std::path::Path;\nuse tempfile::TempDir;\n\n#[test]\nfn test_repair_corrupted_file() {\n    use helpers::{create_temporary_corruption, setup_test_dir};\n\n    // Create a temporary directory and copy all test files\n    let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n    let temp_path = temp_dir.path();\n\n    setup_test_dir(\"tests/fixtures/corrupted_test\", temp_path)\n        .expect(\"Failed to setup test directory\");\n\n    let par2_file = temp_path.join(\"testfile.par2\");\n    let test_file = temp_path.join(\"testfile\");\n\n    // Ensure the test files were copied\n    assert!(par2_file.exists(), \"PAR2 test file not found\");\n    assert!(test_file.exists(), \"Test file not found\");\n\n    // Create a temporary corruption in the file for testing\n    let _original_data = create_temporary_corruption(\n        \u0026test_file.to_string_lossy(),\n        50000,\n        \u0026[0xFF, 0xFF, 0xFF, 0xFF],\n    )\n    .expect(\"Failed to create temporary corruption\");\n\n    // Attempt repair\n    let (_context, result) = repair_files(\u0026par2_file.to_string_lossy()).unwrap();\n\n    println!(\"Repair result: {:?}\", result);\n\n    if !result.repaired_files().is_empty() {\n        println!(\"SUCCESS: File was successfully repaired!\");\n\n        // Verify the repaired file exists and has correct content\n        assert!(test_file.exists());\n\n        // Get file size to verify it was properly repaired\n        let metadata = fs::metadata(\u0026test_file).unwrap();\n        assert_eq!(metadata.len(), 1048576, \"Repaired file should be 1MB\");\n    } else {\n        println!(\"Expected failure: no files were repaired\");\n    }\n\n    // temp_dir is automatically cleaned up when it goes out of scope\n}\n\n#[test]\nfn test_repair_missing_file() {\n    use helpers::setup_test_dir;\n\n    // Create a temporary directory and copy PAR2 files only (not the data file)\n    let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n    let temp_path = temp_dir.path();\n\n    setup_test_dir(\"tests/fixtures/corrupted_test\", temp_path)\n        .expect(\"Failed to setup test directory\");\n\n    let par2_file = temp_path.join(\"testfile.par2\");\n    let test_file = temp_path.join(\"testfile\");\n\n    // Remove the data file to simulate a missing file scenario\n    if test_file.exists() {\n        fs::remove_file(\u0026test_file).expect(\"Failed to remove test file\");\n    }\n\n    // Attempt repair on missing file\n    let (_context, result) = repair_files(\u0026par2_file.to_string_lossy()).unwrap();\n\n    println!(\"Missing file repair result: {:?}\", result);\n\n    // With the current implementation, this should fail because we need\n    // 1986 recovery blocks but only have 99\n    if result.repaired_files().is_empty() {\n        println!(\n            \"Expected: Cannot repair completely missing file with insufficient recovery blocks\"\n        );\n    } else {\n        println!(\"Unexpected: File was repaired despite insufficient recovery blocks\");\n        // Note: If Reed-Solomon can partially repair, this might succeed\n    }\n\n    // temp_dir is automatically cleaned up\n}\n\n#[test]\nfn test_verify_intact_file() {\n    use helpers::setup_test_dir;\n\n    // Test verification of an already intact file\n    let source_dir = \"tests/fixtures\";\n    if !Path::new(source_dir).join(\"testfile.par2\").exists() {\n        println!(\"Skipping test - test fixtures not available\");\n        return;\n    }\n\n    // Create a temporary directory and copy all test files\n    let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n    let temp_path = temp_dir.path();\n\n    setup_test_dir(source_dir, temp_path).expect(\"Failed to setup test directory\");\n\n    let par2_file = temp_path.join(\"testfile.par2\");\n\n    let (_context, result) = repair_files(\u0026par2_file.to_string_lossy()).unwrap();\n\n    println!(\"Intact file verification result: {:?}\", result);\n\n    // For an intact file, we should see it verified, not repaired\n    assert!(result.is_success());\n\n    // temp_dir is automatically cleaned up\n}\n\n#[cfg(test)]\nmod helpers {\n    use std::fs;\n    use std::path::Path;\n\n    /// Setup a test directory by copying all PAR2 files from source to destination\n    pub fn setup_test_dir(source_dir: \u0026str, dest_dir: \u0026Path) -\u003e Result\u003c(), std::io::Error\u003e {\n        // Read all files in the source directory\n        let entries = fs::read_dir(source_dir)?;\n\n        for entry in entries {\n            let entry = entry?;\n            let path = entry.path();\n\n            // Only copy files (not directories)\n            if path.is_file() {\n                let file_name = path.file_name().unwrap();\n                let dest_path = dest_dir.join(file_name);\n                fs::copy(\u0026path, \u0026dest_path)?;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Create a temporary corruption in a file for testing\n    /// Returns the original file data so it can be restored later\n    pub fn create_temporary_corruption(\n        file_path: \u0026str,\n        offset: u64,\n        corrupt_bytes: \u0026[u8],\n    ) -\u003e Result\u003cVec\u003cu8\u003e, std::io::Error\u003e {\n        let original_data = fs::read(file_path)?;\n        let mut corrupted_data = original_data.clone();\n\n        let start = offset as usize;\n        let end = (start + corrupt_bytes.len()).min(corrupted_data.len());\n\n        for (i, \u0026byte) in corrupt_bytes.iter().enumerate() {\n            if start + i \u003c end {\n                corrupted_data[start + i] = byte;\n            }\n        }\n\n        fs::write(file_path, \u0026corrupted_data)?;\n        Ok(original_data)\n    }\n\n    /// Restore original file content\n    #[allow(dead_code)]\n    pub fn restore_file_content(\n        file_path: \u0026str,\n        original_data: \u0026[u8],\n    ) -\u003e Result\u003c(), std::io::Error\u003e {\n        fs::write(file_path, original_data)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","test_slice_checksums.rs"],"content":"/// Tests for PAR2 slice checksum computation\n///\n/// PAR2 spec requires that slices be zero-padded to the slice size when computing checksums.\n/// This is important for files where the last slice (or only slice) is smaller than the slice size.\nuse std::fs;\nuse std::path::Path;\n\n#[test]\nfn test_slice_checksum_requires_padding() {\n    // This test demonstrates that PAR2 slice checksums must be computed on padded data\n\n    // Create a small file (32 bytes) that's less than typical slice size (512 bytes)\n    let test_data = b\"This is file 1 with some content\";\n    assert_eq!(test_data.len(), 32); // \"This is file 1 with some content\" is actually 32 bytes\n\n    // Compute MD5 without padding (incorrect)\n    use md5::Digest;\n    let unpadded_md5: [u8; 16] = md5::Md5::digest(test_data).into();\n    let unpadded_hex = hex::encode(unpadded_md5);\n    println!(\"Unpadded MD5 (33 bytes): {}\", unpadded_hex);\n\n    // Compute MD5 with zero-padding to 512 bytes (correct for PAR2)\n    let mut padded_data = vec![0u8; 512];\n    padded_data[..32].copy_from_slice(test_data);\n    let padded_md5: [u8; 16] = md5::Md5::digest(\u0026padded_data).into();\n    let padded_hex = hex::encode(padded_md5);\n    println!(\"Padded MD5 (512 bytes):  {}\", padded_hex);\n\n    // These should be different!\n    assert_ne!(\n        unpadded_hex, padded_hex,\n        \"Padded and unpadded checksums should differ\"\n    );\n\n    // The PAR2 spec requires padding\n    assert_eq!(\n        padded_hex, \"aa3124f070b41f3d511bcb2387876fb2\",\n        \"Padded MD5 should be computed correctly\"\n    );\n}\n\n#[test]\nfn test_actual_par2_slice_checksums() {\n    // Verify that the test fixture files match their PAR2 checksums when properly padded\n\n    let test_files = [\n        (\n            \"tests/fixtures/multifile_test/file1.txt\",\n            \"c7d88ea92c6fca90f5d0c2619659312d\",\n        ),\n        (\n            \"tests/fixtures/multifile_test/file2.txt\",\n            \"9345911b386490ecf24df9ae1e35f4cf\",\n        ),\n        (\n            \"tests/fixtures/multifile_test/file3.txt\",\n            \"a4d007ed3a0a7a4d2dfe951d1b29e8f6\",\n        ),\n    ];\n\n    for (file_path, expected_md5) in \u0026test_files {\n        if !Path::new(file_path).exists() {\n            println!(\"Skipping {} - file not found\", file_path);\n            continue;\n        }\n\n        let file_data = fs::read(file_path).unwrap();\n        let file_size = file_data.len();\n\n        println!(\"\\nFile: {} ({} bytes)\", file_path, file_size);\n\n        // Compute unpadded MD5\n        use md5::Digest;\n        let unpadded_md5: [u8; 16] = md5::Md5::digest(\u0026file_data).into();\n        println!(\"  Unpadded MD5: {}\", hex::encode(unpadded_md5));\n\n        // Compute padded MD5 (PAR2 uses 512-byte slices for these files)\n        let mut padded_data = vec![0u8; 512];\n        padded_data[..file_size].copy_from_slice(\u0026file_data);\n        let padded_md5: [u8; 16] = md5::Md5::digest(\u0026padded_data).into();\n        let padded_hex = hex::encode(padded_md5);\n        println!(\"  Padded MD5:   {}\", padded_hex);\n        println!(\"  Expected:     {}\", expected_md5);\n\n        assert_eq!(\n            padded_hex, *expected_md5,\n            \"Padded MD5 for {} should match PAR2 checksum\",\n            file_path\n        );\n    }\n}\n\n#[test]\nfn test_load_all_slices_with_padding_during_verify() {\n    // Test that verification works correctly with padding\n    use par2rs::repair::repair_files;\n    use std::path::PathBuf;\n    use tempfile::TempDir;\n\n    let temp_dir = TempDir::new().unwrap();\n    let temp_path = temp_dir.path();\n\n    // Copy test fixtures\n    let fixture_dir = PathBuf::from(\"tests/fixtures/multifile_test\");\n    if !fixture_dir.exists() {\n        println!(\"Skipping test - fixtures not found\");\n        return;\n    }\n\n    for entry in fs::read_dir(\u0026fixture_dir).unwrap() {\n        let entry = entry.unwrap();\n        let file_name = entry.file_name();\n        let source = entry.path();\n        let dest = temp_path.join(\u0026file_name);\n        fs::copy(\u0026source, \u0026dest).unwrap();\n    }\n\n    // Verify files without any corruption\n    let par2_file = temp_path.join(\"multifile.par2\");\n    let (_context, result) = repair_files(par2_file.to_str().unwrap()).unwrap();\n\n    // All files should verify successfully if we're computing slice checksums correctly\n    match result {\n        par2rs::repair::RepairResult::NoRepairNeeded { files_verified, .. } =\u003e {\n            assert_eq!(\n                files_verified, 3,\n                \"All 3 files should verify (this will fail if padding is wrong)\"\n            );\n        }\n        _ =\u003e panic!(\"Expected NoRepairNeeded result\"),\n    }\n}\n\n#[test]\nfn test_load_all_slices_during_repair_needs_padding() {\n    // This test will FAIL until we fix load_all_slices to pad slices properly\n    // The issue is that load_all_slices is called during REPAIR to load existing slices,\n    // and it needs to compute checksums to verify which slices are valid.\n    use par2rs::repair::repair_files;\n    use std::io::Write;\n    use std::path::PathBuf;\n    use tempfile::TempDir;\n\n    let temp_dir = TempDir::new().unwrap();\n    let temp_path = temp_dir.path();\n\n    // Copy test fixtures\n    let fixture_dir = PathBuf::from(\"tests/fixtures/multifile_test\");\n    if !fixture_dir.exists() {\n        println!(\"Skipping test - fixtures not found\");\n        return;\n    }\n\n    for entry in fs::read_dir(\u0026fixture_dir).unwrap() {\n        let entry = entry.unwrap();\n        let file_name = entry.file_name();\n        let source = entry.path();\n        let dest = temp_path.join(\u0026file_name);\n        fs::copy(\u0026source, \u0026dest).unwrap();\n    }\n\n    // Corrupt ONE file (file2.txt) while leaving others intact\n    let file2_path = temp_path.join(\"file2.txt\");\n    let mut file2 = fs::OpenOptions::new()\n        .write(true)\n        .open(\u0026file2_path)\n        .unwrap();\n    file2.write_all(b\"CORRUPTED DATA\").unwrap();\n    drop(file2);\n\n    // Try to repair\n    let par2_file = temp_path.join(\"multifile.par2\");\n    let (_context, result) = repair_files(par2_file.to_str().unwrap()).unwrap();\n\n    println!(\"\\n=== Repair Result ===\");\n    println!(\"Files repaired: {:?}\", result.repaired_files());\n    println!(\"Files failed: {:?}\", result.failed_files());\n\n    // The repair should work if load_all_slices properly loads file1.txt and file3.txt\n    // Currently this FAILS because load_all_slices doesn't pad slices for checksum computation\n    assert!(\n        result.repaired_files().contains(\u0026\"file2.txt\".to_string())\n            || result.failed_files().contains(\u0026\"file2.txt\".to_string()),\n        \"file2.txt should be repaired or marked as failed\"\n    );\n\n    if result.failed_files().contains(\u0026\"file2.txt\".to_string()) {\n        panic!(\n            \"EXPECTED FAILURE: load_all_slices doesn't pad slices for checksum verification, \\\n                so it can't load valid slices from file1.txt and file3.txt, \\\n                causing repair to fail\"\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","test_unit.rs"],"content":"//! Unit Tests\n//!\n//! This file imports and runs all unit tests organized in the unit/ subdirectory.\n\nmod unit {\n    pub mod analysis;\n    pub mod file_ops;\n    pub mod repair;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","test_verification.rs"],"content":"//! Verification Tests\n//!\n//! This file imports and runs all verification tests.\n\nmod verification {\n    pub mod md5_verification;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","unit","analysis.rs"],"content":"//! Analysis Module Tests\n//!\n//! Tests for packet analysis, statistics calculation, and metadata extraction.\n//! Organized into logical groups: filename extraction, statistics, file info, and edge cases.\n\nuse par2rs::analysis::*;\nuse std::fs;\n\n// Helper function for tests that need to load all packets including recovery slices\nfn load_packets_with_recovery(par2_files: \u0026[std::path::PathBuf]) -\u003e (Vec\u003cpar2rs::Packet\u003e, usize) {\n    use rustc_hash::FxHashSet as HashSet;\n    use std::io::BufReader;\n    let mut all_packets = Vec::new();\n    let mut recovery_count = 0;\n    let mut seen_hashes = HashSet::default();\n\n    for par2_file in par2_files {\n        let file = fs::File::open(par2_file).expect(\"Failed to open PAR2 file\");\n        let mut reader = BufReader::new(file);\n        let packets = par2rs::parse_packets(\u0026mut reader);\n\n        // Deduplicate packets\n        for packet in packets {\n            let hash = par2rs::file_ops::get_packet_hash(\u0026packet);\n            if seen_hashes.insert(hash) {\n                if matches!(packet, par2rs::Packet::RecoverySlice(_)) {\n                    recovery_count += 1;\n                }\n                all_packets.push(packet);\n            }\n        }\n    }\n\n    (all_packets, recovery_count)\n}\n\nuse std::path::Path;\n\nmod filename_extraction {\n    use super::*;\n\n    #[test]\n    fn extracts_unique_filenames_from_packets() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut file = fs::File::open(main_file).unwrap();\n        let packets = par2rs::parse_packets(\u0026mut file);\n\n        let filenames = extract_unique_filenames(\u0026packets);\n\n        // Should find the test file\n        assert_eq!(filenames.len(), 1);\n        assert_eq!(filenames[0], \"testfile\");\n    }\n\n    #[test]\n    fn returns_empty_list_when_no_packets() {\n        let packets = vec![];\n        let filenames = extract_unique_filenames(\u0026packets);\n        assert!(filenames.is_empty());\n    }\n}\n\nmod statistics_calculation {\n    use super::*;\n\n    #[test]\n    fn extracts_main_packet_stats_correctly() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut file = fs::File::open(main_file).unwrap();\n        let packets = par2rs::parse_packets(\u0026mut file);\n\n        let (block_size, total_blocks) = extract_main_packet_stats(\u0026packets);\n\n        // Test file should have specific block size\n        assert_eq!(block_size, 528);\n        // Should have calculated correct number of blocks\n        assert!(total_blocks \u003e 0);\n        assert_eq!(total_blocks, 1986); // Expected value for test file\n    }\n\n    #[test]\n    fn calculates_total_size_correctly() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut file = fs::File::open(main_file).unwrap();\n        let packets = par2rs::parse_packets(\u0026mut file);\n\n        let total_size = calculate_total_size(\u0026packets);\n\n        // Test file is 1MB\n        assert_eq!(total_size, 1048576);\n    }\n\n    #[test]\n    fn calculates_comprehensive_par2_stats() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = par2rs::file_ops::collect_par2_files(main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        let stats = calculate_par2_stats(\u0026packets, recovery_blocks);\n\n        // Verify all statistics\n        assert_eq!(stats.file_count, 1);\n        assert_eq!(stats.block_size, 528);\n        assert_eq!(stats.total_blocks, 1986);\n        assert_eq!(stats.total_size, 1048576);\n        assert!(stats.recovery_blocks \u003e 0); // Should have recovery blocks from volume files\n    }\n\n    #[test]\n    fn returns_default_stats_when_no_main_packet() {\n        // Create empty packet vector\n        let packets = vec![];\n\n        let (block_size, total_blocks) = extract_main_packet_stats(\u0026packets);\n\n        // Should return defaults when no main packet present\n        assert_eq!(block_size, 0);\n        assert_eq!(total_blocks, 0);\n    }\n\n    #[test]\n    fn returns_zero_size_for_empty_packets() {\n        let packets = vec![];\n        let total_size = calculate_total_size(\u0026packets);\n        assert_eq!(total_size, 0);\n    }\n\n    #[test]\n    fn maintains_consistency_across_multiple_calculations() {\n        // Load packets multiple times and ensure stats are consistent\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = par2rs::file_ops::collect_par2_files(main_file);\n\n        let (packets1, recovery_blocks1) = load_packets_with_recovery(\u0026par2_files);\n        let stats1 = calculate_par2_stats(\u0026packets1, recovery_blocks1);\n\n        let (packets2, recovery_blocks2) = load_packets_with_recovery(\u0026par2_files);\n        let stats2 = calculate_par2_stats(\u0026packets2, recovery_blocks2);\n\n        // Stats should be identical\n        assert_eq!(stats1.file_count, stats2.file_count);\n        assert_eq!(stats1.block_size, stats2.block_size);\n        assert_eq!(stats1.total_blocks, stats2.total_blocks);\n        assert_eq!(stats1.total_size, stats2.total_size);\n        assert_eq!(stats1.recovery_blocks, stats2.recovery_blocks);\n    }\n}\n\nmod file_information {\n    use super::*;\n\n    #[test]\n    fn collects_file_info_from_packets() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut file = fs::File::open(main_file).unwrap();\n        let packets = par2rs::parse_packets(\u0026mut file);\n\n        let file_info = collect_file_info_from_packets(\u0026packets);\n\n        // Should have one file\n        assert_eq!(file_info.len(), 1);\n        // Should contain the test file\n        assert!(file_info.contains_key(\"testfile\"));\n\n        let (file_id, md5_hash, file_length) = file_info[\"testfile\"];\n\n        // File ID should not be all zeros\n        assert_ne!(file_id, [0; 16]);\n        // MD5 hash should not be all zeros\n        assert_ne!(md5_hash, [0; 16]);\n        // File length should match expected size\n        assert_eq!(file_length, 1048576);\n    }\n\n    #[test]\n    fn handles_multiple_volume_files() {\n        // Load all packets from the par2 set\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = par2rs::file_ops::collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        let file_info = collect_file_info_from_packets(\u0026packets);\n\n        // Even though we load from multiple volume files,\n        // there should still be only one unique file described\n        assert_eq!(file_info.len(), 1);\n        assert!(file_info.contains_key(\"testfile\"));\n    }\n\n    #[test]\n    fn returns_empty_info_for_empty_packets() {\n        let packets = vec![];\n        let file_info = collect_file_info_from_packets(\u0026packets);\n        assert!(file_info.is_empty());\n    }\n}\n\nmod par2_stats_struct {\n    use super::*;\n\n    #[test]\n    fn supports_clone_and_debug() {\n        let stats = Par2Stats {\n            file_count: 5,\n            block_size: 1024,\n            total_blocks: 100,\n            total_size: 102400,\n            recovery_blocks: 20,\n        };\n\n        // Test that struct can be cloned and debugged\n        let cloned_stats = stats.clone();\n        assert_eq!(stats.file_count, cloned_stats.file_count);\n\n        let debug_output = format!(\"{:?}\", stats);\n        assert!(debug_output.contains(\"file_count: 5\"));\n    }\n\n    #[test]\n    fn print_summary_does_not_panic() {\n        let stats = Par2Stats {\n            file_count: 1,\n            block_size: 528,\n            total_blocks: 1986,\n            total_size: 1048576,\n            recovery_blocks: 99,\n        };\n\n        // This test just ensures the function doesn't panic\n        // In a real application, you might want to capture stdout\n        print_summary_stats(\u0026stats);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","unit","file_ops.rs"],"content":"//! File Operations Module Tests\n//!\n//! Tests for file discovery, PAR2 file collection, packet loading, and deduplication.\n//! Organized into logical groups: file discovery, packet parsing, deduplication, and collection.\n\nuse par2rs::file_ops::*;\nuse rustc_hash::FxHashSet as HashSet;\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n// Helper function for tests that need to load all packets including recovery slices\nfn load_packets_with_recovery(par2_files: \u0026[PathBuf]) -\u003e (Vec\u003cpar2rs::Packet\u003e, usize) {\n    use std::io::BufReader;\n    let mut all_packets = Vec::new();\n    let mut recovery_count = 0;\n    let mut seen_hashes = HashSet::default();\n\n    for par2_file in par2_files {\n        let file = fs::File::open(par2_file).expect(\"Failed to open PAR2 file\");\n        let mut reader = BufReader::new(file);\n        let packets = par2rs::parse_packets(\u0026mut reader);\n\n        // Deduplicate packets\n        for packet in packets {\n            let hash = get_packet_hash(\u0026packet);\n            if seen_hashes.insert(hash) {\n                if matches!(packet, par2rs::Packet::RecoverySlice(_)) {\n                    recovery_count += 1;\n                }\n                all_packets.push(packet);\n            }\n        }\n    }\n\n    (all_packets, recovery_count)\n}\n\nmod file_discovery {\n    use super::*;\n\n    #[test]\n    fn finds_par2_files_in_directory() {\n        let fixtures_dir = Path::new(\"tests/fixtures\");\n        let main_file = fixtures_dir.join(\"testfile.par2\");\n\n        let par2_files = find_par2_files_in_directory(fixtures_dir, \u0026main_file);\n\n        // Should find all volume files but exclude the main file\n        assert!(par2_files.len() \u003e= 7); // At least 7 volume files\n        assert!(!par2_files.contains(\u0026main_file));\n\n        // All found files should have .par2 extension\n        for file in \u0026par2_files {\n            assert_eq!(file.extension().unwrap(), \"par2\");\n        }\n\n        // Should include volume files\n        let volume_files: Vec\u003c_\u003e = par2_files\n            .iter()\n            .filter(|f| f.file_name().unwrap().to_str().unwrap().contains(\"vol\"))\n            .collect();\n\n        assert!(!volume_files.is_empty());\n    }\n\n    #[test]\n    fn collects_all_par2_files_including_main() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        // Should include the main file\n        assert!(par2_files.contains(\u0026main_file.to_path_buf()));\n\n        // Should include volume files\n        let volume_count = par2_files\n            .iter()\n            .filter(|f| f.file_name().unwrap().to_str().unwrap().contains(\"vol\"))\n            .count();\n\n        assert!(volume_count \u003e= 7);\n        assert!(par2_files.len() \u003e= 8); // Main file + volume files\n    }\n\n    #[test]\n    fn handles_nonexistent_directory() {\n        let nonexistent_dir = Path::new(\"tests/nonexistent\");\n        let fake_main_file = nonexistent_dir.join(\"fake.par2\");\n\n        // Should return empty vec and print warning instead of panicking\n        let par2_files = find_par2_files_in_directory(nonexistent_dir, \u0026fake_main_file);\n        assert!(\n            par2_files.is_empty(),\n            \"Should return empty vec for nonexistent directory\"\n        );\n    }\n}\n\nmod packet_parsing {\n    use super::*;\n\n    #[test]\n    fn parses_packets_from_par2_file() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        let packets = parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed to parse\");\n\n        assert!(!packets.is_empty());\n        // Main file should contain at least a main packet and file description packet\n        assert!(packets.len() \u003e= 2);\n    }\n\n    #[test]\n    fn parses_with_progress_tracking() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        // Test with progress enabled\n        let (packets_with_progress, recovery_count) =\n            parse_par2_file_with_progress(main_file, \u0026mut seen_hashes, true)\n                .expect(\"Failed to parse with progress\");\n\n        assert!(!packets_with_progress.is_empty());\n        assert_eq!(recovery_count, 0); // Main file should have no recovery blocks\n\n        // Test with progress disabled\n        seen_hashes.clear();\n        let (packets_no_progress, _) =\n            parse_par2_file_with_progress(main_file, \u0026mut seen_hashes, false)\n                .expect(\"Failed to parse without progress\");\n\n        assert_eq!(packets_with_progress.len(), packets_no_progress.len());\n    }\n\n    #[test]\n    fn extracts_packet_hashes_correctly() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut file = fs::File::open(main_file).unwrap();\n        let packets = par2rs::parse_packets(\u0026mut file);\n\n        // Should be able to get hashes for all packet types\n        for packet in packets {\n            let hash = get_packet_hash(\u0026packet);\n            assert_eq!(hash.len(), 16); // MD5 hash is 16 bytes\n            assert_ne!(hash, [0; 16]); // Should not be all zeros\n        }\n    }\n\n    #[test]\n    fn handles_corrupted_file_gracefully() {\n        let nonexistent_file = Path::new(\"tests/fixtures/nonexistent.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        // With the improved code, this should return an error, not panic\n        let result = parse_par2_file(nonexistent_file, \u0026mut seen_hashes);\n        assert!(result.is_err());\n    }\n}\n\nmod deduplication {\n    use super::*;\n\n    #[test]\n    fn prevents_duplicate_packet_processing() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        // Parse the same file twice\n        let packets1 = parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed first parse\");\n        let packets2 = parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed second parse\");\n\n        // First parse should return packets\n        assert!(!packets1.is_empty());\n\n        // Second parse should return no packets (all duplicates)\n        assert!(packets2.is_empty());\n    }\n\n    #[test]\n    fn accumulates_unique_packets_across_files() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let volume_file = Path::new(\"tests/fixtures/testfile.vol00+01.par2\");\n        let mut seen_hashes = HashSet::default();\n\n        let main_packets =\n            parse_par2_file(main_file, \u0026mut seen_hashes).expect(\"Failed to parse main file\");\n        let volume_packets =\n            parse_par2_file(volume_file, \u0026mut seen_hashes).expect(\"Failed to parse volume file\");\n\n        // Should get packets from both files\n        assert!(!main_packets.is_empty());\n        assert!(!volume_packets.is_empty());\n\n        // Seen hashes should include packets from both files\n        assert!(seen_hashes.len() \u003e= main_packets.len() + volume_packets.len());\n    }\n\n    #[test]\n    fn filters_duplicates_in_all_packets_loading() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        // Should have loaded packets without duplicates\n        assert!(!packets.is_empty());\n\n        // Verify no duplicate hashes by checking each packet's hash\n        let mut packet_hashes = HashSet::default();\n        for packet in \u0026packets {\n            let hash = get_packet_hash(packet);\n            assert!(packet_hashes.insert(hash), \"Found duplicate packet hash\");\n        }\n    }\n}\n\nmod collection_operations {\n    use super::*;\n\n    #[test]\n    fn loads_all_packets_with_recovery_count() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        assert!(!packets.is_empty());\n        assert!(recovery_blocks \u003e 0); // Should have recovery blocks from volume files\n\n        // Should have loaded from multiple files\n        assert!(par2_files.len() \u003e 1);\n    }\n\n    #[test]\n    fn sorts_filenames_alphabetically() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        let filenames: Vec\u003cString\u003e = par2_files\n            .iter()\n            .map(|p| p.file_name().unwrap().to_string_lossy().to_string())\n            .collect();\n\n        let mut sorted_filenames = filenames.clone();\n        sorted_filenames.sort();\n        assert_eq!(filenames, sorted_filenames);\n    }\n\n    #[test]\n    fn handles_empty_file_list() {\n        let empty_files = vec![];\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026empty_files);\n\n        assert!(packets.is_empty());\n        assert_eq!(recovery_blocks, 0);\n    }\n\n    #[test]\n    fn tracks_progress_when_enabled() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n\n        // Test with progress enabled\n        let (packets_with_progress, recovery_with_progress) =\n            load_packets_with_recovery(\u0026par2_files);\n\n        // Test with progress disabled\n        let (packets_without_progress, recovery_without_progress) =\n            load_packets_with_recovery(\u0026par2_files);\n\n        // Results should be the same regardless of progress setting\n        assert_eq!(packets_with_progress.len(), packets_without_progress.len());\n        assert_eq!(recovery_with_progress, recovery_without_progress);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","unit","repair.rs"],"content":"//! Repair Test Module\n//!\n//! Tests for PAR2 repair functionality, including detection of corrupted files\n//! and scenarios that require repair operations.\n\nuse par2rs::file_ops::*;\nuse par2rs::file_verification::*;\nuse std::fs;\nuse std::path::{Path, PathBuf};\nuse tempfile::TempDir;\n\n// Helper function for tests that need to load all packets including recovery slices\nfn load_packets_with_recovery(par2_files: \u0026[PathBuf]) -\u003e (Vec\u003cpar2rs::Packet\u003e, usize) {\n    use rustc_hash::FxHashSet as HashSet;\n    use std::io::BufReader;\n    let mut all_packets = Vec::new();\n    let mut recovery_count = 0;\n    let mut seen_hashes = HashSet::default();\n\n    for par2_file in par2_files {\n        let file = fs::File::open(par2_file).expect(\"Failed to open PAR2 file\");\n        let mut reader = BufReader::new(file);\n        let packets = par2rs::parse_packets(\u0026mut reader);\n\n        // Deduplicate packets\n        for packet in packets {\n            let hash = get_packet_hash(\u0026packet);\n            if seen_hashes.insert(hash) {\n                if matches!(packet, par2rs::Packet::RecoverySlice(_)) {\n                    recovery_count += 1;\n                }\n                all_packets.push(packet);\n            }\n        }\n    }\n\n    (all_packets, recovery_count)\n}\n\nmod corruption_detection {\n    use super::*;\n\n    #[test]\n    fn detects_corrupted_file() {\n        // Load the PAR2 set to get expected file information\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        // Extract file information from packets\n        let mut expected_md5 = None;\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                if file_name == \"testfile\" {\n                    expected_md5 = Some(fd.md5_hash);\n                    break;\n                }\n            }\n        }\n\n        let expected_md5 = expected_md5.expect(\"Should find testfile in PAR2 set\");\n\n        // Verify original file passes\n        let original_file = Path::new(\"tests/fixtures/testfile\");\n        assert!(original_file.exists(), \"Original test file should exist\");\n\n        let original_md5 = calculate_file_md5(original_file).expect(\"Should calculate MD5\");\n        assert_eq!(\n            original_md5, expected_md5,\n            \"Original file should match expected MD5\"\n        );\n\n        // Verify corrupted file fails verification\n        let corrupted_file = Path::new(\"tests/fixtures/testfile_corrupted\");\n        assert!(corrupted_file.exists(), \"Corrupted test file should exist\");\n\n        let corrupted_md5 = calculate_file_md5(corrupted_file).expect(\"Should calculate MD5\");\n        assert_ne!(\n            corrupted_md5, expected_md5,\n            \"Corrupted file should not match expected MD5\"\n        );\n    }\n\n    #[test]\n    fn detects_heavily_corrupted_file() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        // Extract file information\n        let mut expected_md5 = None;\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                if file_name == \"testfile\" {\n                    expected_md5 = Some(fd.md5_hash);\n                    break;\n                }\n            }\n        }\n\n        let expected_md5 = expected_md5.expect(\"Should find testfile in PAR2 set\");\n\n        // Verify heavily corrupted file fails verification\n        let heavily_corrupted_file = Path::new(\"tests/fixtures/testfile_heavily_corrupted\");\n        assert!(\n            heavily_corrupted_file.exists(),\n            \"Heavily corrupted test file should exist\"\n        );\n\n        let corrupted_md5 =\n            calculate_file_md5(heavily_corrupted_file).expect(\"Should calculate MD5\");\n        assert_ne!(\n            corrupted_md5, expected_md5,\n            \"Heavily corrupted file should not match expected MD5\"\n        );\n    }\n\n    #[test]\n    fn verifies_file_sizes_match() {\n        let original_file = Path::new(\"tests/fixtures/testfile\");\n        let corrupted_file = Path::new(\"tests/fixtures/testfile_corrupted\");\n        let heavily_corrupted_file = Path::new(\"tests/fixtures/testfile_heavily_corrupted\");\n\n        let original_size = fs::metadata(original_file).unwrap().len();\n        let corrupted_size = fs::metadata(corrupted_file).unwrap().len();\n        let heavily_corrupted_size = fs::metadata(heavily_corrupted_file).unwrap().len();\n\n        // All files should have the same size (only content is corrupted, not length)\n        assert_eq!(\n            original_size, corrupted_size,\n            \"Corrupted file should have same size as original\"\n        );\n        assert_eq!(\n            original_size, heavily_corrupted_size,\n            \"Heavily corrupted file should have same size as original\"\n        );\n        assert_eq!(original_size, 1048576, \"Test file should be 1MB\");\n    }\n}\n\nmod missing_file_scenarios {\n    use super::*;\n\n    #[test]\n    fn detects_missing_data_file() {\n        // Test scenario where PAR2 files exist but data file is missing\n        // Create temp dir and copy only PAR2 files (not the data file)\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        let temp_path = temp_dir.path();\n\n        let source_dir = Path::new(\"tests/fixtures/repair_scenarios\");\n\n        // Copy only PAR2 files to temp directory\n        for entry in fs::read_dir(source_dir).expect(\"Failed to read source dir\") {\n            let entry = entry.expect(\"Failed to read entry\");\n            let path = entry.path();\n\n            if path.is_file() {\n                if let Some(ext) = path.extension() {\n                    if ext == \"par2\" {\n                        let file_name = path.file_name().unwrap();\n                        let dest_path = temp_path.join(file_name);\n                        fs::copy(\u0026path, \u0026dest_path).expect(\"Failed to copy PAR2 file\");\n                    }\n                }\n            }\n        }\n\n        let main_file = temp_path.join(\"testfile.par2\");\n        let data_file = temp_path.join(\"testfile\");\n\n        assert!(\n            main_file.exists(),\n            \"PAR2 file should exist in test directory\"\n        );\n        assert!(\n            !data_file.exists(),\n            \"Data file should be missing in test scenario\"\n        );\n\n        // Load PAR2 information\n        let par2_files = collect_par2_files(\u0026main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        assert!(!packets.is_empty(), \"Should have packets from PAR2 files\");\n        assert!(\n            recovery_blocks \u003e 0,\n            \"Should have recovery blocks available for repair\"\n        );\n\n        // Verify we can identify the missing file from the PAR2 set\n        let mut found_testfile = false;\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                if file_name == \"testfile\" {\n                    found_testfile = true;\n                    break;\n                }\n            }\n        }\n        assert!(\n            found_testfile,\n            \"Should find testfile description in PAR2 set\"\n        );\n\n        // temp_dir is automatically cleaned up\n    }\n\n    #[test]\n    fn has_sufficient_recovery_data() {\n        let repair_dir = Path::new(\"tests/fixtures/repair_scenarios\");\n        let main_file = repair_dir.join(\"testfile.par2\");\n        let par2_files = collect_par2_files(\u0026main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        // Extract main packet information to understand the recovery requirements\n        let mut slice_size = 0;\n        let mut file_count = 0;\n        for packet in \u0026packets {\n            if let par2rs::Packet::Main(main) = packet {\n                slice_size = main.slice_size;\n                file_count = main.file_count;\n                break;\n            }\n        }\n\n        assert!(slice_size \u003e 0, \"Should have slice size information\");\n        assert!(file_count \u003e 0, \"Should have file count information\");\n        assert!(recovery_blocks \u003e 0, \"Should have recovery blocks available\");\n\n        // For a complete file recovery, we need at least as many recovery blocks as data blocks\n        // In practice, PAR2 might have more recovery data than needed\n        println!(\n            \"Slice size: {}, File count: {}, Recovery blocks: {}\",\n            slice_size, file_count, recovery_blocks\n        );\n        assert!(\n            recovery_blocks \u003e 0,\n            \"Should have substantial recovery data available\"\n        );\n    }\n}\n\nmod repair_prerequisites {\n    use super::*;\n\n    #[test]\n    fn identifies_repairable_scenarios() {\n        // Test that we can identify when repair is possible vs impossible\n\n        // Scenario 1: Corrupted file with PAR2 data - should be repairable\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, recovery_blocks) = load_packets_with_recovery(\u0026par2_files);\n\n        assert!(!packets.is_empty(), \"Should have PAR2 packets available\");\n        assert!(recovery_blocks \u003e 0, \"Should have recovery data for repair\");\n\n        // Scenario 2: Missing file with PAR2 data - should be repairable\n        let repair_dir = Path::new(\"tests/fixtures/repair_scenarios\");\n        let repair_main_file = repair_dir.join(\"testfile.par2\");\n        let repair_par2_files = collect_par2_files(\u0026repair_main_file);\n        let (repair_packets, repair_recovery_blocks) =\n            load_packets_with_recovery(\u0026repair_par2_files);\n\n        assert!(\n            !repair_packets.is_empty(),\n            \"Should have PAR2 packets for repair scenario\"\n        );\n        assert!(\n            repair_recovery_blocks \u003e 0,\n            \"Should have recovery data for repair scenario\"\n        );\n    }\n\n    #[test]\n    fn extracts_file_information_for_repair() {\n        let main_file = Path::new(\"tests/fixtures/testfile.par2\");\n        let par2_files = collect_par2_files(main_file);\n        let (packets, _) = load_packets_with_recovery(\u0026par2_files);\n\n        let mut file_info = Vec::new();\n\n        // Extract file descriptions that would be needed for repair\n        for packet in \u0026packets {\n            if let par2rs::Packet::FileDescription(fd) = packet {\n                let file_name = String::from_utf8_lossy(\u0026fd.file_name)\n                    .trim_end_matches('\\0')\n                    .to_string();\n                let file_size = fd.file_length;\n                let file_md5 = fd.md5_hash;\n\n                file_info.push((file_name, file_size, file_md5));\n            }\n        }\n\n        assert_eq!(\n            file_info.len(),\n            1,\n            \"Should find exactly one file in the PAR2 set\"\n        );\n\n        let (name, size, _md5) = \u0026file_info[0];\n        assert_eq!(name, \"testfile\", \"Should find the correct filename\");\n        assert_eq!(*size, 1048576, \"Should have correct file size\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mjc","projects","par2rs","tests","verification","md5_verification.rs"],"content":"//! MD5 Verification Tests\n//!\n//! Tests for MD5 hash validation in packet headers and data integrity verification.\n\nuse binrw::BinReaderExt;\nuse par2rs::packets::main_packet::MainPacket;\nuse std::fs::File;\n\nmod packet_md5_validation {\n    use super::*;\n\n    #[test]\n    fn validates_main_packet_md5_hash() {\n        let mut file = File::open(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n        let main_packet: MainPacket = file.read_le().unwrap();\n\n        let expected_md5 = [\n            0xbb, 0xcf, 0x29, 0x18, 0x55, 0x6d, 0x0c, 0xd3, 0xaf, 0xe9, 0x0a, 0xb5, 0x12, 0x3c,\n            0x3f, 0xac,\n        ];\n\n        assert_eq!(main_packet.md5, expected_md5, \"MD5 mismatch\");\n    }\n\n    #[test]\n    fn verifies_md5_is_not_empty() {\n        let mut file = File::open(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n        let main_packet: MainPacket = file.read_le().unwrap();\n\n        // MD5 should not be all zeros\n        assert_ne!(main_packet.md5, [0; 16], \"MD5 should not be empty\");\n    }\n\n    #[test]\n    fn validates_md5_length() {\n        let mut file = File::open(\"tests/fixtures/packets/MainPacket.par2\").unwrap();\n        let main_packet: MainPacket = file.read_le().unwrap();\n\n        // MD5 should always be 16 bytes\n        assert_eq!(main_packet.md5.len(), 16, \"MD5 should be 16 bytes\");\n    }\n}\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
